<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video - UPSChub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }
        header, footer {
            text-align: center;
            padding: 20px;
            background-color: #003366;
            color: white;
        }
        .video-container {
            width: 100%;
            height: calc(100vh - 160px); /* Full height minus header and footer */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        iframe {
            width: 80%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>Watch Video - UPSChub</h1>
</header>

<div class="video-container">
    <iframe id="video-player" title="YouTube video player"></iframe>
</div>

<footer>
    <p>&copy; 2025 UPSChub. All Rights Reserved.</p>
</footer>

<script>
    // Extract the playlist ID from the query parameter
    const params = new URLSearchParams(window.location.search);
    const playlistId = params.get('playlist');

    // Set the iframe source dynamically
    if (playlistId) {
        document.getElementById('video-player').src = `https://www.youtube.com/embed/videoseries?list=${playlistId}`;
    } else {
        document.querySelector('.video-container').innerHTML = '<p>Playlist not found. Please go back and select a valid playlist.</p>';
    }
</script>

</body>
</html>
