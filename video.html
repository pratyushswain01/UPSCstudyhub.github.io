<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video - UPSChub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-section {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #003366;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .video-link {
            color: #003366;
            text-decoration: none;
        }
        .video-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>UPSChub</h1>
</header>

<div class="container">
    <!-- Video Section -->
    <div class="video-section">
        <iframe 
            id="video-player" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Table Section -->
    <table>
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Topic Name</th>
                <th>YouTube Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add rows for remaining videos here -->
            <tr>
                <td>1</td>
                <td>Polity Mindmap</td>
                <td><a class="video-link" href="https://youtube.com/video1" target="_blank">Watch Here</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>History Overview</td>
                <td><a class="video-link" href="https://youtube.com/video2" target="_blank">Watch Here</a></td>
            </tr>
            <!-- Repeat similar rows for all 44 videos -->
            <tr>
                <td>3</td>
                <td>Geography Simplified</td>
                <td><a class="video-link" href="https://youtube.com/video3" target="_blank">Watch Here</a></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Current Affairs</td>
                <td><a class="video-link" href="https://youtube.com/video4" target="_blank">Watch Here</a></td>
            </tr>
            <!-- Add up to 44 rows -->
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2025 UPSChub</p>
</footer>

<script>
    // Extract the playlist ID from the query parameter
    const params = new URLSearchParams(window.location.search);
    const playlistId = params.get('playlist');

    // Set the iframe source for the main video
    const iframe = document.getElementById('video-player');
    if (playlistId) {
        iframe.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}`;
    } else {
        document.querySelector('.video-section').innerHTML = '<p>Playlist not found. Please go back and select a valid playlist.</p>';
    }
</script>

</body>
</html>
