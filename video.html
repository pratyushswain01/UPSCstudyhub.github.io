<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video - UPSChub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-section {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #003366;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .video-link {
            color: #003366;
            text-decoration: none;
            cursor: pointer;
        }
        .video-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>UPSChub</h1>
</header>

<div class="container">
    <!-- Video Section -->
    <div class="video-section">
        <iframe 
            id="video-player" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen
            src="https://youtu.be/AB3xcv632dA?si=4wBmL0d0h8P8cnMN">
        </iframe>
    </div>

    <!-- Table Section -->
    <table>
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Topic Name</th>
                <th>YouTube Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Polity Mindmap</td>
                <td><a class="video-link" data-video="<iframe width="560" height="315" src="https://www.youtube.com/embed/OyWB6zd1rO0?si=nb4ub_cDoGE2Q8_s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>">Watch Here</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>History Overview</td>
                <td><a class="video-link" data-video="https://www.youtube.com/embed/tgbNymZ7vqY">Watch Here</a></td>
            </tr>
            <!-- Add more rows with valid video URLs -->
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2025 UPSChub</p>
</footer>

<script>
    // Select all video links and the iframe
    const videoLinks = document.querySelectorAll('.video-link');
    const iframe = document.getElementById('video-player');

    // Add click event listeners to each link
    videoLinks.forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent the default anchor behavior
            const videoSrc = link.getAttribute('data-video'); // Get the video URL
            iframe.src = videoSrc; // Update the iframe source
        });
    });
</script>

</body>
</html>
