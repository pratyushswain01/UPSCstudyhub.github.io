<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern PDF Viewer - UPSC Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        header {
            background: linear-gradient(90deg, #0056b3, #00408e);
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        header p {
            font-size: 1rem;
        }

        .viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #e9ecef;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .toolbar select,
        .toolbar input,
        .toolbar button {
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
        }

        .toolbar button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }

        .toolbar button:hover {
            background-color: #00408e;
        }

        .toolbar select {
            width: 200px;
        }

        .viewer {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            background-color: #ffffff;
        }

        canvas {
            max-width: 100%;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            position: sticky;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>UPSC Hub PDF Viewer</h1>
            <p>Your ultimate tool for accessing study materials</p>
        </header>

        <div class="viewer-container">
            <div class="toolbar">
                <select id="fileSelect">
                    <option value="" disabled selected>Select a PDF</option>
                </select>
                <div>
                    <button id="prevBtn">Previous</button>
                    <input type="number" id="pageNum" value="1" min="1" style="width: 60px;">
                    <span>/ <span id="totalPages"></span></span>
                    <button id="nextBtn">Next</button>
                </div>
            </div>
            <div class="viewer">
                <canvas id="pdf-canvas"></canvas>
            </div>
        </div>

        <footer>
            &copy; 2024 UPSC Hub. Designed with ❤️ for aspirants. Visit our <a href="#">website</a>.
        </footer>
    </div>

    <script>
        let pdfDoc = null,
            currentPage = 1,
            totalPages = 0;

        const canvas = document.getElementById("pdf-canvas");
        const ctx = canvas.getContext("2d");
        const pageInput = document.getElementById("pageNum");
        const totalPagesEl = document.getElementById("totalPages");
        const fileSelect = document.getElementById("fileSelect");

        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        // Load list of PDFs dynamically
        const pdfList = [
            { name: "Indian Polity", url: "path/to/indian_polity.pdf" },
            { name: "Modern History", url: "path/to/modern_history.pdf" },
            { name: "Geography", url: "path/to/geography.pdf" },
        ];

        // Populate the select dropdown
        pdfList.forEach(pdf => {
            const option = document.createElement("option");
            option.value = pdf.url;
            option.textContent = pdf.name;
            fileSelect.appendChild(option);
        });

        // Load and render PDF
        fileSelect.addEventListener("change", function () {
            const pdfUrl = fileSelect.value;
            if (pdfUrl) {
                loadPDF(pdfUrl);
            }
        });

        function loadPDF(url) {
            pdfjsLib.getDocument(url).promise.then(function (pdf) {
                pdfDoc = pdf;
                totalPages = pdf.numPages;
                totalPagesEl.textContent = totalPages;
                currentPage = 1;
                pageInput.value = currentPage;
                renderPage(currentPage);
            });
        }

        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function (page) {
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                page.render({
                    canvasContext: ctx,
                    viewport: viewport
                });
            });
        }

        prevBtn.addEventListener("click", function () {
            if (currentPage > 1) {
                currentPage--;
                pageInput.value = currentPage;
                renderPage(currentPage);
            }
        });

        nextBtn.addEventListener("click", function () {
            if (currentPage < totalPages) {
                currentPage++;
                pageInput.value = currentPage;
                renderPage(currentPage);
            }
        });

        pageInput.addEventListener("change", function () {
            const page = parseInt(pageInput.value);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderPage(currentPage);
            }
        });
    </script>
</body>
</html>
