<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Home: UPSC hub </title>

   <!-- font awesome cdn link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link -->
   <link rel="stylesheet" href="css/style.css">

   <style>
      /* Notification CSS */
      .notification {
          position: fixed;
          top: 20px;
          right: 20px;
          background-color: #4CAF50;
          color: white;
          border-radius: 5px;
          padding: 15px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          opacity: 0;
          animation: slideIn 1s forwards;
          z-index: 9999;
      }

      @keyframes slideIn {
          from {
              top: -50px;
              opacity: 0;
          }
          to {
              top: 20px;
              opacity: 1;
          }
      }

      .notification .close-btn {
          margin-left: 15px;
          font-size: 18px;
          color: white;
          cursor: pointer;
      }
   </style>

   <script>
      // Request notification permission on page load
      document.addEventListener("DOMContentLoaded", () => {
          // Check if Notification API is available
          if ("Notification" in window) {
              // If notification permission is not granted, ask the user for permission
              if (Notification.permission === "default") {
                  Notification.requestPermission().then(permission => {
                      if (permission === "granted") {
                          sendBrowserNotification();  // Send browser notification if permission is granted
                      }
                  });
              } else if (Notification.permission === "granted") {
                  sendBrowserNotification();  // Send notification if already granted
              }
          } else {
              console.log("Notifications are not supported in this browser.");
          }

          // Show custom styled notification
          showCustomNotification();
      });

      // Function to send browser notification
      function sendBrowserNotification() {
          new Notification("Welcome to UPSC Hub!", {
              body: "Explore the latest courses and updates for UPSC preparation.",
              icon: "images/LOGO.jpg",  // Replace with your desired icon path
          });
      }

      // Function to show a custom notification on the page
      function showCustomNotification() {
          const notification = document.createElement("div");
          notification.className = "notification";
          notification.innerHTML = "Welcome to UPSC Hub! Explore the latest courses and updates.";
          const closeButton = document.createElement("span");
          closeButton.className = "close-btn";
          closeButton.innerHTML = "&times;";
          closeButton.onclick = function () {
              notification.style.display = "none";  // Close the notification
          };
          notification.appendChild(closeButton);
          document.body.appendChild(notification);

          // Automatically hide notification after 5 seconds
          setTimeout(() => {
              notification.style.display = "none";
          }, 5000);
      }
   </script>
</head>
<body>

<header class="header">
   <section class="flex">
      <a href="index.html" class="logo">UPSC hub</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/LOGO.jpg" class="image" alt="">
         <h3 class="name">UPSC hub</h3>
         <p class="role">ADMIN & HOST</p>
      </div>
   </section>
</header>

<!-- Sidebar and Content (rest of the page) -->

</body>
</html>
