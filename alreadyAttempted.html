<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Already Attempted Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3498db, #9b59b6);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .result-container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .summary-table {
            width: 100%;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        td {
            background-color: #ecf0f1;
        }

        .percentage {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
        }

        .instructions {
            font-size: 1.1em;
            color: #e74c3c;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            background-color: #34495e;
            color: #fff;
            padding: 3px;
            font-size: 0.8em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="safe-area-top"></div>
    <h1>UPSC Hub Entrance Exam</h1>
    <div class="result-container">
        <div class="summary-table">
            <table>
                <thead>
                    <tr>
                        <th>Total Marks</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="totalMarks"></td>
                        <td id="percentage" class="percentage"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="instructions">
            <p>You have already attempted the exam. Please take a screenshot of the result and send it to the admin.</p>
        </div>
    </div>

    <footer>
        <p>Created by UPSChub, All Rights Reserved</p>
    </footer>

    <script>
        // Check if the user has attempted the exam
        if (localStorage.getItem('examTaken')) {
            // Get saved results from localStorage
            const totalMarks = localStorage.getItem('totalMarks');
            const total = localStorage.getItem('total');
            const percentage = (totalMarks / total) * 100;

            // Display the results on the page
            document.getElementById('totalMarks').textContent = totalMarks + ' / ' + total;
            document.getElementById('percentage').textContent = percentage.toFixed(2) + ' %';
        } else {
            // Redirect if the user has not attempted the exam
            window.location.href = "questionentrance.html";
        }
    </script>
</body>
</html>
