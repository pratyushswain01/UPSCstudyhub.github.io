<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation Section</title>
  <style>
    /* General reset */
    body, h1, p, button {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Meditation Section Styles */
    .meditation-section {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* Calming gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffffff;
    }

    .meditation-content {
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5); /* Transparent overlay for readability */
      border-radius: 10px;
    }

    .meditation-content h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .meditation-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .meditation-button {
      background: #6a11cb; /* Vibrant purple */
      background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient button */
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .meditation-button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }
  </style>
</head>
<body>
  <div class="meditation-section">
    <div class="meditation-content">
      <h1>Relax & Meditate</h1>
      <p>Take a moment to pause and recharge. Follow guided meditation sessions to improve focus and calm your mind.</p>
      <button class="meditation-button">Start Meditation</button>
    </div>
  </div>
</body>
</html>
