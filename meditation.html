<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation Page</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* Calming gradient */
      color: #fff;
    }

    .meditation-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .current-time {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .timer {
      font-size: 2rem;
      margin: 20px 0;
    }

    .button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="meditation-container">
    <div class="current-time" id="current-time"></div>
    <h1>Relax & Meditate</h1>
    <p>Set a timer for your meditation and let the soothing sound guide you to calmness.</p>
    <div class="timer" id="timer">00:00</div>
    <button class="button" id="start-button">Start Meditation</button>
    <button class="button" id="reset-button" style="display: none;">Reset</button>
    <audio id="meditation-sound" loop>
      <source src="omm.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // Display Current Time
    function updateCurrentTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('current-time').textContent = `Current Time: ${timeString}`;
    }
    setInterval(updateCurrentTime, 1000);

    // Timer Functionality
    let countdown;
    let isMeditating = false;
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start-button');
    const resetButton = document.getElementById('reset-button');
    const meditationSound = document.getElementById('meditation-sound');

    startButton.addEventListener('click', () => {
      if (!isMeditating) {
        startMeditation(300); // 5-minute timer
        startButton.textContent = 'Stop Meditation';
        resetButton.style.display = 'inline-block';
      } else {
        stopMeditation();
      }
    });

    resetButton.addEventListener('click', () => {
      stopMeditation();
      timerDisplay.textContent = "00:00";
      startButton.textContent = 'Start Meditation';
      resetButton.style.display = 'none';
    });

    function startMeditation(seconds) {
      isMeditating = true;
      meditationSound.play();
      const endTime = Date.now() + seconds * 1000;
      displayTimeLeft(seconds);

      countdown = setInterval(() => {
        const secondsLeft = Math.round((endTime - Date.now()) / 1000);
        if (secondsLeft <= 0) {
          clearInterval(countdown);
          stopMeditation();
        } else {
          displayTimeLeft(secondsLeft);
        }
      }, 1000);
    }

    function stopMeditation() {
      clearInterval(countdown);
      isMeditating = false;
      meditationSound.pause();
      meditationSound.currentTime = 0;
      startButton.textContent = 'Start Meditation';
    }

    function displayTimeLeft(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainderSeconds = seconds % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(remainderSeconds).padStart(2, '0')}`;
    }
  </script>
</body>
</html>
