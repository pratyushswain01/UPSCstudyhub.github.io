<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation Timer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      color: #ffffff;
      text-align: center;
    }

    .current-time {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .timer {
      font-size: 2.5rem;
      margin: 20px 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      margin: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Digital Clock -->
  <div class="current-time" id="current-time">00:00:00</div>

  <!-- Page Title -->
  <h1>Meditation Timer</h1>

  <!-- Timer Display -->
  <div class="timer" id="timer">00:00</div>

  <!-- Buttons -->
  <button class="button" id="start-button">Start Meditation</button>
  <button class="button" id="reset-button" style="display: none;">Reset</button>

  <!-- Meditation Sound -->
  <audio id="meditation-sound" loop>
    <source src="omm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Digital Clock
    function updateCurrentTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('current-time').textContent = timeString;
    }
    setInterval(updateCurrentTime, 1000);

    // Timer Functionality
    let countdown;
    let isMeditating = false;
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start-button');
    const resetButton = document.getElementById('reset-button');
    const meditationSound = document.getElementById('meditation-sound');

    startButton.addEventListener('click', () => {
      if (!isMeditating) {
        startMeditation(300); // 5-minute timer
        startButton.textContent = 'Stop Meditation';
        resetButton.style.display = 'inline-block';
      } else {
        stopMeditation();
      }
    });

    resetButton.addEventListener('click', () => {
      stopMeditation();
      timerDisplay.textContent = "00:00";
      startButton.textContent = 'Start Meditation';
      resetButton.style.display = 'none';
    });

    function startMeditation(seconds) {
      isMeditating = true;
      meditationSound.play();
      const endTime = Date.now() + seconds * 1000;
      displayTimeLeft(seconds);

      countdown = setInterval(() => {
        const secondsLeft = Math.round((endTime - Date.now()) / 1000);
        if (secondsLeft <= 0) {
          clearInterval(countdown);
          stopMeditation();
        } else {
          displayTimeLeft(secondsLeft);
        }
      }, 1000);
    }

    function stopMeditation() {
      clearInterval(countdown);
      isMeditating = false;
      meditationSound.pause();
      meditationSound.currentTime = 0;
      startButton.textContent = 'Start Meditation';
    }

    function displayTimeLeft(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainderSeconds = seconds % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(remainderSeconds).padStart(2, '0')}`;
    }
  </script>
</body>
</html>
