<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation Page with Analog Clock</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      color: #fff;
    }

    .clock-container {
      position: relative;
      width: 200px;
      height: 200px;
      border: 8px solid #ffffff;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 2px;
      background: #fff;
      top: 50%;
      left: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: transform 0.1s linear;
    }

    .hand.hour {
      height: 4px;
    }

    .meditation-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .timer {
      font-size: 2rem;
      margin: 20px 0;
    }

    .button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 5px;
    }

    .button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
  </div>

  <div class="meditation-container">
    <h1>Meditation Timer</h1>
    <div class="timer" id="timer">00:00</div>
    <button class="button" id="start-button">Start Meditation</button>
    <button class="button" id="reset-button" style="display: none;">Reset</button>
    <audio id="meditation-sound" loop>
      <source src="omm.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // Analog Clock
    const hourHand = document.getElementById('hour-hand');
    const minuteHand = document.getElementById('minute-hand');
    const secondHand = document.getElementById('second-hand');

    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondsDeg = ((seconds / 60) * 360) + 90;
      const minutesDeg = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
      const hoursDeg = ((hours % 12) / 12 * 360) + ((minutes / 60) * 30) + 90;

      secondHand.style.transform = `rotate(${secondsDeg}deg)`;
      minuteHand.style.transform = `rotate(${minutesDeg}deg)`;
      hourHand.style.transform = `rotate(${hoursDeg}deg)`;
    }

    setInterval(updateClock, 1000);

    // Timer Functionality
    let countdown;
    let isMeditating = false;
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start-button');
    const resetButton = document.getElementById('reset-button');
    const meditationSound = document.getElementById('meditation-sound');

    startButton.addEventListener('click', () => {
      if (!isMeditating) {
        startMeditation(300); // 5-minute timer
        startButton.textContent = 'Stop Meditation';
        resetButton.style.display = 'inline-block';
      } else {
        stopMeditation();
      }
    });

    resetButton.addEventListener('click', () => {
      stopMeditation();
      timerDisplay.textContent = "00:00";
      startButton.textContent = 'Start Meditation';
      resetButton.style.display = 'none';
    });

    function startMeditation(seconds) {
      isMeditating = true;
      meditationSound.play();
      const endTime = Date.now() + seconds * 1000;
      displayTimeLeft(seconds);

      countdown = setInterval(() => {
        const secondsLeft = Math.round((endTime - Date.now()) / 1000);
        if (secondsLeft <= 0) {
          clearInterval(countdown);
          stopMeditation();
        } else {
          displayTimeLeft(secondsLeft);
        }
      }, 1000);
    }

    function stopMeditation() {
      clearInterval(countdown);
      isMeditating = false;
      meditationSound.pause();
      meditationSound.currentTime = 0;
      startButton.textContent = 'Start Meditation';
    }

    function displayTimeLeft(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainderSeconds = seconds % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(remainderSeconds).padStart(2, '0')}`;
    }
  </script>
</body>
</html>
