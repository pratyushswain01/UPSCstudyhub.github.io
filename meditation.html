<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation | UPSChub meditation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      color: #ffffff;
      text-align: center;
    }

    header {
      width: 100%;
      background: #1a73e8;
      padding: 15px 20px;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header .logo {
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    footer {
      width: 100%;
      background: #1a73e8;
      padding: 10px 0;
      color: #fff;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
    }

    .current-time {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .quote {
      font-size: 1.5rem;
      font-style: italic;
      margin: 20px 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .timer {
      font-size: 2rem;
      margin: 20px 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .breathing-circle {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: breathe 6s infinite;
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        background-color: rgba(255, 255, 255, 0.3);
      }
      50% {
        transform: scale(1.5);
        background-color: rgba(255, 255, 255, 0.5);
      }
    }

    .button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      margin: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">UPSChub meditation</div>
  </header>

  <!-- Digital Clock -->
  <div class="current-time" id="current-time">00:00:00</div>

  <!-- Page Title -->
  <h1>Meditation </h1>

  <!-- Inspirational Quote -->
  <div class="quote" id="quote">"Breathe in calmness, breathe out stress."</div>

  <!-- Timer Display -->
  <div class="timer" id="timer">00:00</div>

  <!-- Breathing Exercise Animation -->
  <div class="breathing-circle"></div>

  <!-- Buttons -->
  <button class="button" id="start-button">Start Meditation</button>
  <button class="button" id="pause-button" style="display: none;">Pause</button>
  <button class="button" id="reset-button" style="display: none;">Reset</button>
  <button class="button" id="music-button">Play Music</button>

  <!-- Meditation Sound -->
  <audio id="meditation-sound" loop>
    <source src="omm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Footer -->
  <footer>
    &copy; 2025 UPSChub Yoga. All rights reserved.
  </footer>

  <script>
    // Digital Clock
    function updateCurrentTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('current-time').textContent = timeString;
    }
    setInterval(updateCurrentTime, 1000);

    // Meditation Quotes
    const quotes = [
      "Breathe in calmness, breathe out stress.",
      "Find your inner peace.",
      "Focus on the present moment.",
      "Relax your body and clear your mind.",
      "Breathe deeply and let go of worries."
    ];
    const quoteElement = document.getElementById('quote');
    function showRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteElement.textContent = quotes[randomIndex];
    }
    setInterval(showRandomQuote, 10000);

    // Timer and Music toggle remain the same
  </script>
</body>
</html>
