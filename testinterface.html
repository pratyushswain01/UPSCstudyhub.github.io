<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UPSChub - Mock Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #f0f0f5;
  color: #333;
  transition: background 0.3s, color 0.3s;
}

.dark {
  background: #1e1e2f;
  color: #eee;
}

.container {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  background: #3f51b5;
  color: white;
}

.timer {
  font-size: 1.2em;
  font-weight: bold;
}

.test-title {
  font-size: 1.2em;
  flex-grow: 1;
  text-align: center;
}

.main-content {
  flex: 1;
  display: flex;
  overflow: hidden;
}

.question-area {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  padding-bottom: 120px; /* Leave space for fixed action buttons */
}

.question-header {
  font-size: 1.2em;
  margin-bottom: 10px;
}

.question-content {
  margin-bottom: 20px;
  font-size: 1.1em;
}

.options-list {
  list-style: none;
  margin-bottom: 20px;
}

.option {
  padding: 10px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
  border-radius: 5px;
  cursor: pointer;
}

.option.selected {
  background: #4caf50;
  color: white;
  border-color: #4caf50;
}

.sidebar {
  width: 220px;
  border-left: 1px solid #ccc;
  padding: 20px;
  background: #f8f9fa;
  overflow-y: auto;
}

.palette-title {
  font-weight: bold;
  margin-bottom: 10px;
}

.question-palette {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.question-number {
  width: 35px;
  height: 35px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  background: #ddd;
  cursor: pointer;
}

.answered {
  background: #4caf50;
  color: white;
}

.not-answered {
  background: #f44336;
  color: white;
}

.marked {
  background: #9c27b0;
  color: white;
}

.legend {
  margin-top: 20px;
}

.legend-item {
  margin-bottom: 8px;
  display: flex;
  align-items: center;
}

.legend-color {
  display: inline-block;
  width: 16px;
  height: 16px;
  margin-right: 6px;
  border-radius: 3px;
}

.legend-answered { background: #4caf50; }
.legend-not-answered { background: #f44336; }
.legend-marked { background: #9c27b0; }

.watermark {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  opacity: 0.2;
  pointer-events: none;
  z-index: 9999;
}

.watermark-logo {
  max-width: 150px;
  margin-bottom: 10px;
}

.watermark-text {
  font-size: 3em;
  font-weight: bold;
  color: rgba(0, 0, 0, 0.7);
}

.dark .sidebar {
  background: #2c2c3c;
  color: white;
  border-left: 1px solid #444;
}

.dark .question-number {
  background: #555;
  color: white;
}

.dark .answered { background: #4caf50; }
.dark .not-answered { background: #f44336; }
.dark .marked { background: #9c27b0; }

.dark .option {
  background: #333;
  color: white;
  border-color: #555;
}

.dark .option.selected {
  background: #4caf50;
}

.dark-mode-toggle {
  margin-right: 10px;
}

.sidebar-collapsed .sidebar {
  display: none;
}

.question-media {
  max-width: 100%;
  margin-bottom: 15px;
}

/* Fixed action area at bottom */
.fixed-action-area {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  border-top: 1px solid #ccc;
  padding: 15px 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 1000;
}

.fixed-action-area .submit-button {
  width: 100%;
  padding: 12px;
  background: #3f51b5;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1em;
}

.fixed-action-area .action-buttons {
  display: flex;
  gap: 10px;
}

.fixed-action-area .btn-action {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

#btnSaveNext { background: #4caf50; color: white; }
#btnMarkReview { background: #ff9800; color: white; }
#btnClearResponse { background: #f44336; color: white; }

.fixed-action-area .btn-action:hover,
.fixed-action-area .submit-button:hover {
  opacity: 0.9;
}

/* Dark mode for fixed action area */
.dark .fixed-action-area {
  background: #1e1e2f;
  border-top: 1px solid #444;
}

.dark .submit-button {
  background: #3f51b5;
  color: white;
}

.dark .footer {
  color: #bbb;
}

/* Footer */
.footer {
  text-align: center;
  padding: 10px 0;
  font-size: 0.9em;
  color: #888;
  background: transparent;
  position: relative;
  z-index: 1;
}

  </style>
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="timer" id="timer">60:00</div>
      <div class="test-title">UPSChub - Mock Test</div>
    </header>

    <div class="dark-mode-toggle">
      <label><input type="checkbox" id="darkModeToggle" /> Dark Mode</label>
    </div>

    <button id="btnToggleSidebar" title="Toggle Sidebar"><i class="fa fa-bars"></i></button>

    <div class="watermark">
      <img src="images/LOGO.jpg" alt="UPSChub Logo" class="watermark-logo" />
      <div class="watermark-text">UPSChub</div>
    </div>

    <div class="main-content">
      <section class="question-area">
        <h2 class="question-header" id="questionNumber">Question 1 of 10</h2>
        <div class="question-content" id="questionText"></div>
        <img id="questionImage" class="question-media" style="display: none;" />
        <ul class="options-list" id="optionsList"></ul>
      </section>

      <aside class="sidebar">
        <div class="palette-title">Questions</div>
        <div class="question-palette" id="questionPalette"></div>
        <div class="legend">
          <div class="legend-item"><span class="legend-color legend-answered"></span> Answered</div>
          <div class="legend-item"><span class="legend-color legend-not-answered"></span> Not Answered</div>
          <div class="legend-item"><span class="legend-color legend-marked"></span> Marked for Review</div>
        </div>
      </aside>
    </div>
  </div>

  <!-- Fixed Buttons and Submit -->
  <div class="fixed-action-area">
    <button id="btnSubmit" class="submit-button"><i class="fa fa-paper-plane"></i> Submit</button>
    <div class="action-buttons">
      <button class="btn-action" id="btnSaveNext"><i class="fa fa-save"></i> Save & Next</button>
      <button class="btn-action" id="btnMarkReview"><i class="fa fa-flag"></i> Mark for Review</button>
      <button class="btn-action" id="btnClearResponse"><i class="fa fa-ban"></i> Clear Response</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 UPSChub Test Platform. All rights reserved.
  </div>

  <script>
    const questions = [
      {
        text: "What is the primary function of the Rajya Sabha in the Indian Parliamentary system?",
        options: ["Pass money bills", "Represent the states", "Conduct elections", "Enforce laws"]
      },
      {
        text: "Which Article of the Constitution deals with the Election Commission?",
        options: ["Article 320", "Article 324", "Article 330", "Article 300"]
      },
      {
        text: "Who is known as the ‘Father of the Indian Constitution’?",
        options: ["Mahatma Gandhi", "B. R. Ambedkar", "Jawaharlal Nehru", "Rajendra Prasad"]
      },
      {
        text: "The President of India is elected by:",
        options: ["Only Lok Sabha", "Only Rajya Sabha", "Both Houses of Parliament", "An electoral college"]
      },
      {
        text: "What is the maximum gap between two parliamentary sessions?",
        options: ["4 months", "6 months", "8 months", "12 months"]
      },
      {
        text: "Directive Principles are mentioned in which part of the Constitution?",
        options: ["Part III", "Part IV", "Part V", "Part VI"]
      },
      {
        text: "Which constitutional amendment added the Fundamental Duties?",
        options: ["24th", "42nd", "44th", "52nd"]
      },
      {
        text: "The first Lok Sabha elections were held in:",
        options: ["1947", "1949", "1951-52", "1955"]
      },
      {
        text: "How many members can the President nominate to the Rajya Sabha?",
        options: ["10", "12", "14", "15"]
      },
      {
        text: "Who appoints the Chief Election Commissioner?",
        options: ["The Prime Minister", "The President", "The Parliament", "The Chief Justice"]
      }
    ];

    const state = {
      current: 0,
      answers: Array(questions.length).fill(null),
      marked: Array(questions.length).fill(false)
    };

    const questionText = document.getElementById('questionText');
    const questionNumber = document.getElementById('questionNumber');
    const optionsList = document.getElementById('optionsList');
    const questionPalette = document.getElementById('questionPalette');

    function loadQuestion(index) {
      const q = questions[index];
      questionText.textContent = q.text;
      questionNumber.textContent = `Question ${index + 1} of ${questions.length}`;
      optionsList.innerHTML = '';
      q.options.forEach((opt, i) => {
        const li = document.createElement('li');
        li.className = 'option';
        if (state.answers[index] === i) li.classList.add('selected');
        li.innerHTML = `<input type="radio" name="option" value="${i}"> ${opt}`;
        li.onclick = () => {
          state.answers[index] = i;
          updatePalette();
          loadQuestion(index);
        };
        optionsList.appendChild(li);
      });
    }

    function updatePalette() {
      questionPalette.innerHTML = '';
      for (let i = 0; i < questions.length; i++) {
        const btn = document.createElement('div');
        btn.className = 'question-number';
        if (state.marked[i]) btn.classList.add('marked');
        else if (state.answers[i] !== null) btn.classList.add('answered');
        else btn.classList.add('not-answered');
        btn.textContent = i + 1;
        btn.onclick = () => {
          state.current = i;
          loadQuestion(i);
        };
        questionPalette.appendChild(btn);
      }
    }

    document.getElementById('btnSaveNext').onclick = () => {
      if (state.current < questions.length - 1) {
        state.current++;
        loadQuestion(state.current);
      }
    };

    document.getElementById('btnMarkReview').onclick = () => {
      state.marked[state.current] = true;
      updatePalette();
    };

    document.getElementById('btnClearResponse').onclick = () => {
      state.answers[state.current] = null;
      updatePalette();
      loadQuestion(state.current);
    };

    document.getElementById('btnSubmit').onclick = () => {
      alert('Test submitted! Your answers: ' + JSON.stringify(state.answers));
    };

    document.getElementById('darkModeToggle').addEventListener('change', (e) => {
      document.body.classList.toggle('dark', e.target.checked);
    });

    document.getElementById('btnToggleSidebar').addEventListener('click', () => {
      document.body.classList.toggle('sidebar-collapsed');
    });

    // Timer logic
    let timeRemaining = 60 * 60;
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function updateTimer() {
      const timerElement = document.getElementById('timer');
      timerElement.textContent = formatTime(timeRemaining);
      if (timeRemaining <= 0) {
        clearInterval(timerInterval);
        alert('Time is up! The test has been submitted.');
        document.getElementById('btnSubmit').click();
      } else {
        timeRemaining--;
      }
    }

    const timerInterval = setInterval(updateTimer, 1000);

    // Initialize
    loadQuestion(0);
    updatePalette();
  </script>
</body>
</html>
