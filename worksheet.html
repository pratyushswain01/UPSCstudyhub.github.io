<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Worksheet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 20px;
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 20px;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
        }

        .timer {
            margin: 20px 0;
            text-align: center;
        }

        .timer button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .timer span {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>

    <div class="container">
        <h2>Today's Tasks</h2>
        
        <!-- Task List Section -->
        <div class="task-list">
            <h3>Complete these tasks</h3>
            <ul>
                <li class="incomplete">
                    <input type="checkbox" id="task1">
                    <label for="task1">Do Today's Current Affairs class</label>
                </li>
                <li class="incomplete">
                    <input type="checkbox" id="task2">
                    <label for="task2">Complete Newspaper Analysis</label>
                </li>
                <li class="incomplete">
                    <input type="checkbox" id="task3">
                    <label for="task3">Complete Today's Indian Polity class</label>
                </li>
            </ul>
        </div>

        <!-- Focus Timer Section -->
        <div class="timer">
            <h3>Focus Timer</h3>
            <span id="focus-time">00:00</span>
            <br>
            <button id="start-timer">Start</button>
            <button id="stop-timer" disabled>Stop</button>
        </div>

        <!-- Progress Tracker Section -->
        <h3>Progress Tracker</h3>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
            <div id="progress-text" class="progress-text">0%</div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Yoga, Exercise</td>
                    <td><input type="checkbox" id="progress1"></td>
                </tr>
                <tr>
                    <td>Current Affairs Class</td>
                    <td><input type="checkbox" id="progress2"></td>
                </tr>
                <tr>
                    <td>Polity Class and Notes</td>
                    <td><input type="checkbox" id="progress3"></td>
                </tr>
            </tbody>
        </table>

    </div>

    <footer>
        <p>&copy; Copyright @ 2024 by UPSC Hub</p>
        <p>Managed by Pratyush Swain</p>
    </footer>

    <script>
        // Focus Timer Variables
        let timerInterval;
        let seconds = 0;
        let minutes = 0;

        // Start Timer
        function startTimer() {
            timerInterval = setInterval(function() {
                seconds++;
                if (seconds == 60) {
                    seconds = 0;
                    minutes++;
                }
                // Format time as mm:ss
                document.getElementById('focus-time').textContent = 
                    (minutes < 10 ? '0' + minutes : minutes) + ':' + (seconds < 10 ? '0' + seconds : seconds);
            }, 1000);

            // Disable the start button and enable the stop button
            document.getElementById('start-timer').disabled = true;
            document.getElementById('stop-timer').disabled = false;
        }

        // Stop Timer
        function stopTimer() {
            clearInterval(timerInterval);

            // Enable the start button and disable the stop button
            document.getElementById('start-timer').disabled = false;
            document.getElementById('stop-timer').disabled = true;

            // Save the focus time to localStorage
            localStorage.setItem("focusTime", document.getElementById('focus-time').textContent);
        }

        // Load the saved focus time from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const savedFocusTime = localStorage.getItem("focusTime");
            if (savedFocusTime) {
                document.getElementById('focus-time').textContent = savedFocusTime;
            }
        });

        // Add event listeners to the buttons
        document.getElementById('start-timer').addEventListener('click', startTimer);
        document.getElementById('stop-timer').addEventListener('click', stopTimer);

        // Function to update progress bar
        function updateProgressBar() {
            const checkboxes = document.querySelectorAll("input[type='checkbox']");
            let completed = 0;

            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    completed++;
                }
            });

            const totalTasks = checkboxes.length;
            const percentage = (completed / totalTasks) * 100;

            document.getElementById("progress-bar").style.width = percentage + "%";
            document.getElementById("progress-text").textContent = Math.round(percentage) + "%";
        }

        // Load checkbox states from localStorage
        document.addEventListener("DOMContentLoaded", function() {
            // Load task checkboxes
            const task1 = document.getElementById("task1");
            const task2 = document.getElementById("task2");
            const task3 = document.getElementById("task3");

            task1.checked = localStorage.getItem("task1") === "true";
            task2.checked = localStorage.getItem("task2") === "true";
            task3.checked = localStorage.getItem("task3") === "true";

            // Load progress checkboxes
            const progress1 = document.getElementById("progress1");
            const progress2 = document.getElementById("progress2");
            const progress3 = document.getElementById("progress3");

            progress1.checked = localStorage.getItem("progress1") === "true";
            progress2.checked = localStorage.getItem("progress2") === "true";
            progress3.checked = localStorage.getItem("progress3") === "true";

            // Update progress bar on page load
            updateProgressBar();
        });

        // Save checkbox states to localStorage and update progress bar
        document.querySelectorAll("input[type='checkbox']").forEach(checkbox => {
            checkbox.addEventListener("change", function() {
                localStorage.setItem(this.id, this.checked);
                updateProgressBar();
            });
        });
    </script>
</body>
</html>
