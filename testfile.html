<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSChub - Exam Questions corner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #1e88e5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }
        .confidential {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 12px;
            font-weight: bold;
            background-color: #ff5252;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        .container {
            margin: 20px auto;
            max-width: 900px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border: 2px solid #1e88e5;
            flex-grow: 1; /* Ensures the container takes up available space */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #1e88e5;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .view-btn {
            display: inline-block;
            padding: 8px 12px;
            color: white;
            background-color: #1e88e5;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        .view-btn:hover {
            background-color: #1565c0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e88e5;
            color: white;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        UPSChub - Exam Questions file
        <div class="confidential">Confidential</div>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Sl. No</th>
                    <th>Test Details</th>
                    <th>Link</th>
                    <th>View PDF</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>General Studies Test 1</td>
                    <td><a href="http://upsclub.com/test1" target="_blank">http://upsclub.com/test1</a></td>
                    <td><a href="#" class="view-btn">View PDF</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>CSAT Test 2</td>
                    <td><a href="http://upsclub.com/test2" target="_blank">http://upsclub.com/test2</a></td>
                    <td><a href="#" class="view-btn">View PDF</a></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Essay Writing Test 3</td>
                    <td><a href="http://upsclub.com/test3" target="_blank">http://upsclub.com/test3</a></td>
                    <td><a href="#" class="view-btn">View PDF</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        Â© 2025 UPSChub - All Rights Reserved
    </footer>
</body>
</html>
