<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrance Test Details </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding-top: 100px; /* To prevent content from overlapping the fixed box */
    }
    .test-box {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #007BFF;
      color: #fff;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      text-align: center;
    }
    .test-box h2 {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }
    .test-details {
      font-size: 0.9rem;
      line-height: 1.5;
    }
    #countdown {
      font-weight: bold;
      color: #FFD700; /* Gold color for emphasis */
    }
    .details-btn {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 0.9rem;
      color: #007BFF;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .details-btn:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="test-box">
    <h2>Entrance Test</h2>
    <div class="test-details">
      <p><strong>Test Date:</strong> 12th January 2025</p>
      <p><strong>Time:</strong> 10:00 AM - 1:00 PM</p>
      <p><strong>Remaining Time:</strong> <span id="countdown">Loading...</span></p>
    </div>
    <button class="details-btn" onclick="viewExamDetails()">View Exam Details</button>
  </div>

  <div style="padding: 20px; text-align: center;">
    <p>Below is your main page content:</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse in neque a purus vehicula tristique.</p>
  </div>

  <script>
    // Set your test date and time
    const testDate = new Date("2025-01-12T10:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = testDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "Test has started!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("countdown").innerText = `${days} days, ${hours} hrs, ${minutes} mins`;
    }

    function viewExamDetails() {
      alert("Test Details:\n\nName: Entrance Test\nDate: 12th January 2025\nTime: 10:00 AM - 1:00 PM");
    }

    // Initialize countdown and update every minute
    updateCountdown();
    setInterval(updateCountdown, 60000); // Update every minute
  </script>
</body>
</html>
