<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrance Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .test-box, .content {
      text-align: center;
      padding: 20px;
    }
    .test-box {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
    }
    .start-btn {
      background-color: #fff;
      color: #007BFF;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .start-btn:hover {
      background-color: #f1f1f1;
    }
    .blinking-box {
      margin: 20px auto;
      animation: blink 1.5s infinite;
      color: red;
      font-weight: bold;
      background-color: yellow;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="test-box">
    <h2>Entrance Test</h2>
    <p><strong>Test Date:</strong> 01st January 2025</p>
    <p><strong>Time:</strong> 10:00 AM - 11:00 PM</p>
    <button class="start-btn" onclick="checkAirplaneMode()">Start Exam</button>
  </div>

  <div class="content">
    <div class="blinking-box">Airplane mode is required to start the exam. Please disconnect all networks.</div>
  </div>

  <script>
    let examStarted = false;

    function checkAirplaneMode() {
      if (navigator.onLine) {
        alert("You are connected to the internet. Please enable airplane mode and disconnect from all networks to start the exam.");
        return;
      }

      const confirmStart = confirm("Airplane mode is enabled. Do you want to start the exam?");
      if (confirmStart) {
        examStarted = true;
        alert("The exam has started. Stay offline!");
        window.location.href = 'questionentrance.html'; // Redirect to the test page
      }
    }

    function monitorNetwork() {
      window.addEventListener('online', () => {
        if (examStarted) {
          alert("Network detected! The exam will be auto-submitted.");
          window.location.href = 'result.html'; // Redirect to submission page
        }
      });

      window.addEventListener('offline', () => {
        if (examStarted) {
          console.log("Offline mode detected. Exam continues.");
        }
      });
    }

    // Initialize network monitoring
    monitorNetwork();
  </script>
</body>
</html>
