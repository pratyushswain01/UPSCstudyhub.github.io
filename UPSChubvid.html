<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>YouTube Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
        }
        header .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }
        header input {
            width: 60%;
            padding: 5px;
        }
        .container {
            display: flex;
        }
        aside {
            width: 240px;
            background: white;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        aside ul {
            list-style: none;
            padding: 0;
        }
        aside ul li {
            padding: 10px;
            cursor: pointer;
        }
        main {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .video {
            background: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .video img {
            width: 100%;
            border-radius: 5px;
        }
        .video-player {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .video-player video {
            width: 100%;
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">YouTube Clone</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>
    <div class="container">
        <aside>
            <ul>
                <li onclick="alert('Home Clicked')">Home</li>
                <li onclick="alert('Trending Clicked')">Trending</li>
                <li onclick="alert('Subscriptions Clicked')">Subscriptions</li>
                <li onclick="alert('Library Clicked')">Library</li>
                <li onclick="alert('History Clicked')">History</li>
                <li onclick="alert('Your Videos Clicked')">Your Videos</li>
                <li onclick="alert('Watch Later Clicked')">Watch Later</li>
            </ul>
        </aside>
        <main>
            <div class="video" onclick="openVideo('video1.mp4')">
                <img src="thumbnail.jpg" alt="Video Thumbnail">
                <h3>Sample Video Title</h3>
                <p>Channel Name</p>
            </div>
            <div class="video" onclick="openVideo('video2.mp4')">
                <img src="thumbnail2.jpg" alt="Video Thumbnail">
                <h3>Another Video Title</h3>
                <p>Channel Name</p>
            </div>
        </main>
    </div>
    <div class="video-player" id="videoPlayer">
        <button class="close-btn" onclick="closeVideo()">Close</button>
        <video id="mainVideo" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        function openVideo(videoSrc) {
            document.getElementById('videoSource').src = videoSrc;
            document.getElementById('mainVideo').load();
            document.getElementById('videoPlayer').style.display = 'block';
        }
        function closeVideo() {
            document.getElementById('videoPlayer').style.display = 'none';
            document.getElementById('mainVideo').pause();
        }
    </script>
</body>
</html>
