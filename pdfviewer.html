<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Hub - PDF Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #0056b3;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        header .toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .toolbar button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s, color 0.3s;
        }

        header .toolbar button:hover {
            color: #ffdd57;
            transform: scale(1.1);
        }

        #viewer-container {
            flex: 1;
            position: relative;
            overflow: auto;
        }

        #pdf-viewer {
            width: 100%;
            background-color: #eaeaea;
        }

        footer {
            background: #0056b3;
            color: white;
            text-align: center;
            font-size: 0.8rem;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Controls for navigation */
        .navigation {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .navigation input {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>UPSC Hub PDF Viewer</h1>
        <div class="toolbar">
            <button id="prev-page" title="Previous Page"><i class="fas fa-chevron-left"></i></button>
            <div class="navigation">
                <span>Page</span>
                <input id="page-num" type="number" value="1" min="1">
                <span>of</span>
                <span id="page-count">1</span>
            </div>
            <button id="next-page" title="Next Page"><i class="fas fa-chevron-right"></i></button>
            <button id="zoom-in" title="Zoom In"><i class="fas fa-search-plus"></i></button>
            <button id="zoom-out" title="Zoom Out"><i class="fas fa-search-minus"></i></button>
            <button id="fit-to-width" title="Fit to Width"><i class="fas fa-arrows-alt-h"></i></button>
            <button id="fit-to-height" title="Fit to Height"><i class="fas fa-arrows-alt-v"></i></button>
            <button id="download" title="Download PDF"><i class="fas fa-download"></i></button>
            <button id="print" title="Print PDF"><i class="fas fa-print"></i></button>
        </div>
    </header>

    <div id="viewer-container">
        <canvas id="pdf-viewer"></canvas>
    </div>

    <footer>
        <p>Â© 2024 UPSC Hub. All Rights Reserved.</p>
    </footer>

    <script>
        const url = "path/to/your-pdf-file.pdf"; // Replace with your PDF file URL

        let pdfDoc = null,
            pageNum = 1,
            scale = 1,
            pageRendering = false,
            pageNumPending = null;

        const canvas = document.getElementById("pdf-viewer");
        const ctx = canvas.getContext("2d");

        const renderPage = (num) => {
            pageRendering = true;
            pdfDoc.getPage(num).then((page) => {
                const viewport = page.getViewport({ scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport,
                };

                const renderTask = page.render(renderContext);

                renderTask.promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById("page-num").value = num;
        };

        const queueRenderPage = (num) => {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        };

        const onPrevPage = () => {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        };

        const onNextPage = () => {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        };

        const zoomIn = () => {
            scale += 0.1;
            queueRenderPage(pageNum);
        };

        const zoomOut = () => {
            scale = Math.max(scale - 0.1, 0.5);
            queueRenderPage(pageNum);
        };

        const fitToWidth = () => {
            scale = canvas.parentElement.offsetWidth / canvas.width;
            queueRenderPage(pageNum);
        };

        const fitToHeight = () => {
            scale = canvas.parentElement.offsetHeight / canvas.height;
            queueRenderPage(pageNum);
        };

        const downloadPDF = () => {
            window.open(url, "_blank");
        };

        const printPDF = () => {
            window.open(url, "_blank");
        };

        document.getElementById("prev-page").addEventListener("click", onPrevPage);
        document.getElementById("next-page").addEventListener("click", onNextPage);
        document.getElementById("zoom-in").addEventListener("click", zoomIn);
        document.getElementById("zoom-out").addEventListener("click", zoomOut);
        document.getElementById("fit-to-width").addEventListener("click", fitToWidth);
        document.getElementById("fit-to-height").addEventListener("click", fitToHeight);
        document.getElementById("download").addEventListener("click", downloadPDF);
        document.getElementById("print").addEventListener("click", printPDF);

        pdfjsLib.getDocument(url).promise.then((doc) => {
            pdfDoc = doc;
            document.getElementById("page-count").textContent = pdfDoc.numPages;
            renderPage(pageNum);
        });
    </script>
</body>
</html>
