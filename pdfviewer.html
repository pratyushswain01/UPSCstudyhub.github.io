<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Hub - PDF Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Layout styles */
        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header h2 {
            margin: 5px 0;
            font-size: 1.2rem;
        }

        header .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        header .controls button {
            padding: 8px;
            font-size: 1.2rem;
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        header .controls button:hover {
            color: #ffdd57;
            transform: scale(1.2);
        }

        .pdf-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eaeaea;
            margin-top: 80px; /* Adjust for fixed header */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transition: transform 0.3s ease;
        }

        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            font-size: 0.8rem;
            padding: 5px 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>UPSC Hub</h1>
        <h2>PDF Viewer</h2>
        <div class="controls">
            <!-- No zoom buttons to avoid zooming functionality -->
        </div>
    </header>

    <div class="pdf-container">
        <iframe id="pdfViewer" src="path/to/your-pdf-file.pdf"></iframe>
    </div>

    <footer>
        <p>Â© 2024 UPSC Hub. All Rights Reserved.</p>
    </footer>

</body>
</html>
