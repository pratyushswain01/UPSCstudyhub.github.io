<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Hub - PDF Viewer</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        /* Layout styles */
        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        header h1 span {
            color: #ffdd57;
        }

        header .controls {
            display: flex;
            gap: 10px;
        }

        header .controls button {
            padding: 8px 12px;
            font-size: 0.9rem;
            background-color: #ffdd57;
            color: #0056b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        header .controls button:hover {
            background-color: #0056b3;
            color: white;
        }

        .pdf-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eaeaea;
        }

        iframe {
            width: 90%;
            height: 90%;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            font-size: 0.8rem;
            padding: 5px 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>UPSC Hub <span>PDF Viewer</span></h1>
        <div class="controls">
            <button onclick="zoomIn()">Zoom In</button>
            <button onclick="zoomOut()">Zoom Out</button>
            <button onclick="fitToWidth()">Fit to Width</button>
            <button onclick="fitToHeight()">Fit to Height</button>
        </div>
    </header>

    <div class="pdf-container">
        <iframe id="pdfViewer" src="path/to/your-pdf-file.pdf"></iframe>
    </div>

    <footer>
        <p>Â© 2024 UPSC Hub. All Rights Reserved.</p>
    </footer>

    <script>
        const iframe = document.getElementById('pdfViewer');

        // Zoom control variables
        let scale = 1;

        function zoomIn() {
            scale += 0.1;
            iframe.style.transform = `scale(${scale})`;
        }

        function zoomOut() {
            scale = Math.max(0.5, scale - 0.1);
            iframe.style.transform = `scale(${scale})`;
        }

        function fitToWidth() {
            iframe.style.width = '100%';
            iframe.style.height = '90%';
            iframe.style.transform = 'scale(1)';
        }

        function fitToHeight() {
            iframe.style.width = 'auto';
            iframe.style.height = '100%';
            iframe.style.transform = 'scale(1)';
        }
    </script>
</body>
</html>
