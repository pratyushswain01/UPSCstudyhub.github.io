<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporarily Unavailable | UPSChub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2; /* A professional blue */
            --dark-color: #333;
            --light-color: #f4f4f4;
            --grey-color: #777;
            --background-color: #FDFDFD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--dark-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* --- Header --- */
        .page-header {
            padding: 20px 40px;
            display: flex;
            justify-content: center; /* Center for smaller screens */
            align-items: center;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--dark-color);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .graphic-container {
            max-width: 350px;
            width: 100%;
            margin-bottom: 40px;
        }

        .graphic-container svg {
            width: 100%;
            height: auto;
        }
        
        /* Dynamic Animation for the plug */
        @keyframes spark {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 1; }
        }
        .spark {
            animation: spark 1.5s infinite ease-in-out;
            transform-origin: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--dark-color);
        }

        p {
            font-size: 1.1rem;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: var(--grey-color);
        }
        
        .updates-section {
            margin-bottom: 30px;
        }

        .updates-section p {
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .social-icons a {
            margin: 0 10px;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        
        .social-icons a:hover {
            transform: translateY(-3px);
        }

        .social-icons svg {
            width: 28px;
            height: 28px;
            fill: var(--grey-color);
        }

        .retry-button {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .retry-button:hover {
            background-color: #357ABD;
            transform: scale(1.05);
        }
        
        /* --- Footer --- */
        .page-footer {
            padding: 20px;
            font-size: 0.9rem;
            color: var(--grey-color);
            border-top: 1px solid #eee;
            background-color: #fff;
        }
        
        /* --- Responsive --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            .page-header {
                padding: 15px 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .logo-text {
                font-size: 1.2rem;
            }
            .logo-icon {
                width: 30px;
                height: 30px;
            }
        }

    </style>
</head>
