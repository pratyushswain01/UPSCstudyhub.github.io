<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Current Affairs Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        .question {
            margin-bottom: 1.5rem;
        }
        .question h3 {
            font-size: 1.2rem;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 0.5rem 0;
        }
        .options input {
            margin-right: 0.5rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Current Affairs Test</h1>
    </header>
    <div class="container">
        <form id="testForm">
            <div class="question">
                <h3>1. Who is the current chairman of the UN General Assembly?</h3>
                <ul class="options">
                    <li><label><input type="radio" name="q1" value="A"> António Guterres</label></li>
                    <li><label><input type="radio" name="q1" value="B"> Csaba Kőrösi</label></li>
                    <li><label><input type="radio" name="q1" value="C"> Abdullah Shahid</label></li>
                    <li><label><input type="radio" name="q1" value="D"> Ban Ki-moon</label></li>
                </ul>
            </div>
            <div class="question">
                <h3>2. Which country recently launched the "Mission Artemis"?</h3>
                <ul class="options">
                    <li><label><input type="radio" name="q2" value="A"> China</label></li>
                    <li><label><input type="radio" name="q2" value="B"> USA</label></li>
                    <li><label><input type="radio" name="q2" value="C"> Russia</label></li>
                    <li><label><input type="radio" name="q2" value="D"> India</label></li>
                </ul>
            </div>
            <button type="button" onclick="submitTest()">Submit</button>
            <div class="result" id="result"></div>
        </form>
    </div>
    <script>
        function submitTest() {
            const answers = {
                q1: 'C',
                q2: 'B'
            };
            let score = 0;
            let totalQuestions = Object.keys(answers).length;

            for (let question in answers) {
                const selected = document.querySelector(`input[name="${question}"]:checked`);
                if (selected && selected.value === answers[question]) {
                    score++;
                }
            }

            document.getElementById('result').innerText = `You scored ${score} out of ${totalQuestions}`;
        }
    </script>
</body>
</html>
