<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Current Affairs Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .date-display {
            margin: 1rem auto;
            text-align: center;
            font-size: 1.2rem;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        .question {
            margin-bottom: 1.5rem;
        }
        .question h3 {
            font-size: 1.2rem;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 0.5rem 0;
        }
        .options input {
            margin-right: 0.5rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .loader img {
            width: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Current Affairs Test</h1>
    </header>
    <div class="date-display" id="testDate"></div>
    <div class="container">
        <form id="testForm">
            <div id="questionsContainer"></div>
            <button type="button" onclick="submitTest()">Submit</button>
            <div class="loader" id="loader">
                <img src="loader.gif" alt="Loading...">
            </div>
        </form>
    </div>
    <script>
        const questions = [
            {
                question: "Who is the current chairman of the UN General Assembly?",
                options: [
                    { text: "António Guterres", value: "A" },
                    { text: "Csaba Kőrösi", value: "B" },
                    { text: "Abdullah Shahid", value: "C" },
                    { text: "Ban Ki-moon", value: "D" }
                ],
                answer: "C"
            },
            {
                question: "Which country recently launched the 'Mission Artemis' ?",
                options: [
                    { text: "China", value: "A" },
                    { text: "USA", value: "B" },
                    { text: "Russia", value: "C" },
                    { text: "India", value: "D" }
                ],
                answer: "B"
            },
            {
                question: "What is the capital of Australia?",
                options: [
                    { text: "Sydney", value: "A" },
                    { text: "Melbourne", value: "B" },
                    { text: "Canberra", value: "C" },
                    { text: "Perth", value: "D" }
                ],
                answer: "C"
            }
        ];

        function loadQuestions() {
            const questionsContainer = document.getElementById('questionsContainer');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>${index + 1}. ${q.question}</h3>
                    <ul class="options">
                        ${q.options.map(option => `
                            <li>
                                <label>
                                    <input type="radio" name="q${index + 1}" value="${option.value}">
                                    ${option.text}
                                </label>
                            </li>
                        `).join('')}
                    </ul>
                `;
                questionsContainer.appendChild(questionDiv);
            });
        }

        function submitTest() {
            let score = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index + 1}"]:checked`);
                if (selected && selected.value === q.answer) {
                    score++;
                }
            });
            const resultUrl = `result.html?score=${score}&total=${questions.length}`;
            window.location.href = resultUrl;
        }

        function displayDate() {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('testDate').innerText = `Today's Test Date: ${today.toLocaleDateString(undefined, options)}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadQuestions();
            displayDate();
        });
    </script>
</body>
</html>
