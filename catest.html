<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Current Affairs Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .banner {
            background-color: #f0ad4e;
            color: white;
            font-size: 1rem; /* Smaller font size */
            text-align: center;
            padding: 1rem 0; /* Increased padding for larger banner height */
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            width: 100%;
        }
        .banner-text {
            position: absolute;
            animation: scrollBanner 10s linear infinite;
        }
        @keyframes scrollBanner {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }
        .date-display {
            margin: 1rem auto;
            text-align: center;
            font-size: 1.2rem;
            color: #333;
        }
        .timer {
            text-align: center;
            font-size: 2rem;
            margin: 1rem 0;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 2px;
            background-color: #333;
            color: #f4f4f9;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            border: 2px solid #007bff;
        }
        .question {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .question h3 {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 0.5rem 0;
        }
        .options input {
            margin-right: 0.5rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            border: 2px solid #007bff;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .loader img {
            width: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Current Affairs Test</h1>
    </header>
    <div class="banner">
        <div class="banner-text">Stay Updated with the Latest Current Affairs! Get Ready for Today's Test and Prepare for the UPSC Exams!</div>
    </div>
    <div class="date-display" id="testDate"></div>
    <div class="timer" id="timer">Time Remaining: 05:00</div>
    <div class="container">
        <form id="testForm">
            <div id="questionsContainer"></div>
            <button type="button" onclick="submitTest()">Submit</button>
            <div class="loader" id="loader">
                <img src="loader.gif" alt="Loading...">
            </div>
        </form>
    </div>
    <script>
        const questions = [
            {
                question: "Who is the current chairman of the UN General Assembly?",
                options: [
                    { text: "António Guterres", value: "A" },
                    { text: "Csaba Kőrösi", value: "B" },
                    { text: "Abdullah Shahid", value: "C" },
                    { text: "Ban Ki-moon", value: "D" }
                ],
                answer: "C"
            },
            {
                question: "Which country recently launched the 'Mission Artemis' ?",
                options: [
                    { text: "China", value: "A" },
                    { text: "USA", value: "B" },
                    { text: "Russia", value: "C" },
                    { text: "India", value: "D" }
                ],
                answer: "B"
            },
            {
                question: "What is the capital of Australia?",
                options: [
                    { text: "Sydney", value: "A" },
                    { text: "Melbourne", value: "B" },
                    { text: "Canberra", value: "C" },
                    { text: "Perth", value: "D" }
                ],
                answer: "C"
            }
        ];

        let timerDuration = 5 * 60; // 5 minutes in seconds
        let timerInterval;

        function loadQuestions() {
            const questionsContainer = document.getElementById('questionsContainer');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>${index + 1}. ${q.question}</h3>
                    <ul class="options">
                        ${q.options.map(option => `
                            <li>
                                <label>
                                    <input type="radio" name="q${index + 1}" value="${option.value}">
                                    ${option.text}
                                </label>
                            </li>
                        `).join('')}
                    </ul>
                `;
                questionsContainer.appendChild(questionDiv);
            });
        }

        function submitTest() {
            let score = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index + 1}"]:checked`);
                if (selected && selected.value === q.answer) {
                    score++;
                }
            });
            const resultUrl = `result.html?score=${score}&total=${questions.length}`;
            window.location.href = resultUrl;
        }

        function displayDate() {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('testDate').innerText = `Today's Test Date: ${today.toLocaleDateString(undefined, options)}`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                let minutes = Math.floor(timerDuration / 60);
                let seconds = timerDuration % 60;
                document.getElementById('timer').innerText = `Time Remaining: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (timerDuration <= 0) {
                    clearInterval(timerInterval);
                    submitTest(); // Automatically submit the test when time is up
                } else {
                    timerDuration--;
                }
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadQuestions();
            displayDate();
            startTimer();
        });
    </script>
</body>
</html>
