<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Current Affairs Test</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for a designed font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the footer stays at the bottom */
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .banner {
            background-color: #d9534f; /* Red background */
            color: white;
            font-size: 1rem; /* Smaller font size */
            text-align: center;
            padding: 1rem 0; /* Increased padding for larger banner height */
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            width: 100%;
        }
        .banner-text {
            position: absolute;
            animation: scrollBanner 20s linear infinite; /* Slower speed */
            font-family: 'Courier New', Courier, monospace; /* Coded style font */
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Text shadow for effect */
        }
        @keyframes scrollBanner {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }
        .date-display {
            margin: 1rem auto;
            text-align: center;
            font-size: 1.2rem;
            color: #333;
        }
        .timer {
            text-align: center;
            font-size: 2rem;
            margin: 1rem 0;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 2px;
            background-color: #333;
            color: #f4f4f9;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            border: 2px solid #007bff;
            flex: 1; /* Ensures content takes up available space */
        }
        .question {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .question h3 {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 0.5rem 0;
        }
        .options input {
            margin-right: 0.5rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            border: 2px solid #007bff;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .loader img {
            width: 50px;
        }
        /* Small Footer Styling with Designed Font */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5rem 0; /* Reduced padding */
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.8rem; /* Smaller text size */
            font-family: 'Quicksand', sans-serif; /* Elegant font */
        }

        /* Full-Screen Blinking Light Red Alert */
        #alert-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 200, 200, 0.5); /* Light transparent red */
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 2rem;
            z-index: 9999;
            animation: blink 1s infinite; /* Blinking animation */
        }

        /* Blinking Effect */
        @keyframes blink {
            0% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Current Affairs Test</h1>
    </header>
    <div class="banner">
        <div class="banner-text">Stay Updated with the Latest Current Affairs! Get Ready for Today's Test and Prepare for the UPSC Exams!</div>
    </div>
    <div class="date-display" id="testDate"></div>
    <div class="timer" id="timer">Time Remaining: 05:00</div>
    <div class="container">
        <form id="testForm">
            <div id="questionsContainer"></div>
            <button type="button" onclick="submitTest()">Submit</button>
            <div class="loader" id="loader">
                <img src="loader.gif" alt="Loading...">
            </div>
        </form>
    </div>

    <!-- Full-Screen Blinking Light Red Alert -->
    <div id="alert-popup">
        <h2>Time is running out! Please submit your test.</h2>
    </div>

    <footer>
        <p>&copy; 2025 UPSChub. All rights reserved.</p>
    </footer>

    <script>
        const questions = [
            {
                question: "Who is the current chairman of the UN General Assembly?",
                options: [
                    { text: "António Guterres", value: "A" },
                    { text: "Csaba Kőrösi", value: "B" },
                    { text: "Abdullah Shahid", value: "C" },
                    { text: "Ban Ki-moon", value: "D" }
                ],
                answer: "C"
            },
            {
                question: "Which country recently launched the 'Mission Artemis' ?",
                options: [
                    { text: "China", value: "A" },
                    { text: "USA", value: "B" },
                    { text: "Russia", value: "C" },
                    { text: "India", value: "D" }
                ],
                answer: "B"
            },
            {
                question: "What is the capital of Australia?",
                options: [
                    { text: "Sydney", value: "A" },
                    { text: "Melbourne", value: "B" },
                    { text: "Canberra", value: "C" },
                    { text: "Perth", value: "D" }
                ],
                answer: "C"
            }
        ];

        let timerDuration = 5 * 60; // 5 minutes in seconds
        let timerInterval;
        let alertPopup = document.getElementById('alert-popup');

        function loadQuestions() {
            const questionsContainer = document.getElementById('questionsContainer');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>${index + 1}. ${q.question}</h3>
                    <ul class="options">
                        ${q.options.map(option => `
                            <li>
                                <label>
                                    <input type="radio" name="q${index + 1}" value="${option.value}">
                                    ${option.text}
                                </label>
                            </li>
                        `).join('')}
                    </ul>
                `;
                questionsContainer.appendChild(questionDiv);
            });
        }

        function submitTest() {
            let score = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index + 1}"]:checked`);
                if (selected && selected.value === q.answer) {
                    score++;
                }
            });
            const resultUrl = `caresult.html?score=${score}&total=${questions.length}`;
            window.location.href = resultUrl;
        }

        function displayDate() {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('testDate').innerText = `Today's Test Date: ${today.toLocaleDateString(undefined, options)}`;
        }

        function startTimer() {
            const alertTime = 10; // 10 seconds before the end
            timerInterval = setInterval(() => {
                let minutes = Math.floor(timerDuration / 60);
                let seconds = timerDuration % 60;
                document.getElementById('timer').innerText = `Time Remaining: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (timerDuration <= alertTime) {
                    alertPopup.style.display = 'block'; // Show the blinking red alert
                }

                if (timerDuration <= 0) {
                    clearInterval(timerInterval);
                    submitTest(); // Automatically submit the test when time is up
                } else {
                    timerDuration--;
                }
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadQuestions();
            displayDate();
            startTimer();
        });
    </script>
</body>
</html>
