<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Folder</title>
    <link rel="stylesheet" href="newspaperstyle.css">
</head>
<body>

    <div class="newspaper-folder">
        <header class="newspaper-header">
            <h1>Newspaper Folder</h1>
            <p>Choose a newspaper to read today's latest news.</p>
        </header>

        <div class="newspaper-content">
            <!-- Newspaper List -->
            <div class="newspaper">
                <a href="hindu.html">
                    <img src="hindu-logo.png" alt="The Hindu" class="newspaper-logo">
                    <p>The Hindu</p>
                </a>
            </div>

            <div class="newspaper">
                <a href="indian-express.html">
                    <img src="indian-express-logo.png" alt="Indian Express" class="newspaper-logo">
                    <p>Indian Express</p>
                </a>
            </div>

            <div class="newspaper">
                <a href="times-of-india.html">
                    <img src="toi-logo.png" alt="Times of India" class="newspaper-logo">
                    <p>Times of India</p>
                </a>
            </div>

            <div class="newspaper">
                <a href="economic-times.html">
                    <img src="economic-times-logo.png" alt="Economic Times" class="newspaper-logo">
                    <p>Economic Times</p>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
