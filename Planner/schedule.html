<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSChub | Premium Academic Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.2);
            --bg: #f8fafc;
            --white: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --success: #10b981;
            --border: #e2e8f0;
        }

        body { 
            display: none; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            color: var(--text-main);
        }

        /* --- LOADING OVERLAY --- */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- UI COMPONENTS --- */
        header {
            background: var(--white);
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .logo { font-weight: 800; color: var(--primary); font-size: 1.5rem; letter-spacing: -0.5px; }
        
        /* --- UPDATED LIVE INFO BAR --- */
        .live-info-bar {
            background: #fff;
            padding: 12px 5%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 30px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-main);
            border-bottom: 1px solid #f1f5f9;
        }
        .live-clock-wrapper { color: var(--primary); display: flex; align-items: center; gap: 8px; }
        .live-date-wrapper { color: var(--text-muted); display: flex; align-items: center; gap: 8px; }

        .dashboard-hero {
            padding: 40px 5% 20px;
            text-align: center;
        }

        /* --- SEARCH & CALENDAR BAR --- */
        .controls-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .search-box {
            background: white;
            border-radius: 16px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            width: 350px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px 10px;
            font-family: inherit;
            font-weight: 500;
        }

        .calendar-card {
            background: var(--white);
            border-radius: 16px;
            padding: 10px 25px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .date-picker-input {
            background: #f1f5f9;
            padding: 8px 15px;
            border-radius: 10px;
            border: 2px solid transparent;
            font-family: inherit;
            font-weight: 700;
            outline: none;
            cursor: pointer;
        }

        /* --- CONTENT CARDS --- */
        .main-container {
            max-width: 1100px;
            margin: 0 auto 60px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .planner-container {
            background: white;
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; }
        th { padding: 15px 20px; background: #fafbff; text-align: left; font-size: 0.75rem; text-transform: uppercase; color: #94a3b8; border-bottom: 1px solid #f1f5f9; }
        td { padding: 20px; border-bottom: 1px solid #f8fafc; font-weight: 500; }

        /* --- NOTES SECTION --- */
        .notes-container {
            background: white;
            border-radius: 20px;
            border: 1px solid var(--border);
            padding: 25px;
            height: fit-content;
        }
        .notes-header { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; font-weight: 700; color: var(--primary); }
        #dynamicNotes {
            width: 100%;
            min-height: 200px;
            border: none;
            background: #fdfdfd;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--text-main);
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        .subject-tag { background: #eff6ff; color: var(--primary); padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; }
        .row-done { opacity: 0.6; text-decoration: line-through; }
        
        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text" style="margin-top:15px; font-weight:600;">Optimizing Planner...</div>
    </div>

    <header>
        <div class="logo">UPSChub</div>
        <div onclick="logoutUser()" style="color:#ef4444; cursor:pointer; font-weight:600; font-size: 0.9rem;">
            <i class="fa-solid fa-power-off"></i> Sign Out
        </div>
    </header>

    <div class="live-info-bar">
        <div class="live-clock-wrapper" id="liveClock">
            <i class="fa-solid fa-clock"></i> 00:00:00
        </div>
        <div class="live-date-wrapper" id="liveDate">
            <i class="fa-solid fa-calendar-day"></i> Loading Date...
        </div>
    </div>

    <div class="dashboard-hero">
        <h1 style="margin:0; font-weight:800; font-size: 2.2rem;">My Academic Planner</h1>
        <p style="color:var(--text-muted); margin: 8px 0 25px;">Logged in as: <span id="userEmail" style="font-weight:600;">Aspirant</span></p>

        <div class="controls-row">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass" style="color:#94a3b8"></i>
                <input type="text" id="searchInput" placeholder="Search subjects or topics..." onkeyup="filterBySearch()">
            </div>

            <div class="calendar-card">
                <span id="displayDate" style="font-weight:800; color:var(--primary)">Today</span>
                <input type="date" id="calPicker" class="date-picker-input" onchange="syncAndLoad()">
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="planner-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 30%;">Subject</th>
                        <th style="width: 55%;">Task Details</th>
                        <th style="width: 15%; text-align: center;">Status</th>
                    </tr>
                </thead>
                <tbody id="plannerBody"></tbody>
            </table>
        </div>

        <div class="notes-container">
            <div class="notes-header">
                <i class="fa-solid fa-note-sticky"></i> Daily Reminders
            </div>
            <textarea id="dynamicNotes" placeholder="Jot down important notes for this date..." oninput="autoSaveNotes()"></textarea>
            <div id="saveStatus" style="font-size: 0.7rem; color: var(--success); margin-top: 10px; font-weight: 600; display:none;">
                <i class="fa-solid fa-cloud-arrow-up"></i> Auto-saved locally
            </div>
        </div>
    </div>

    <script>
        // ðŸ”´ PASTE YOUR PUBLISHED GOOGLE SHEET CSV LINK HERE
        const SHEET_CSV_URL = "YOUR_PUBLISHED_CSV_LINK_HERE";

        let fullDataCache = [];

        // --- AUTH GUARD ---
        async function runAuthCheck() {
            const userSession = localStorage.getItem('upschub_session');
            if (!userSession) {
                window.location.href = "auth.html";
            } else {
                document.body.style.display = "block";
                document.getElementById('userEmail').innerText = userSession;
                await loadPlannerData();
                loadNotes();
            }
        }

        // --- NEW LIVE CLOCK AND DATE LOGIC ---
        function updateLiveClock() {
            const now = new Date();
            
            // Format Time (HH:MM:SS)
            const timeStr = now.toLocaleTimeString('en-IN', { hour12: true });
            document.getElementById('liveClock').innerHTML = `<i class="fa-solid fa-clock"></i> ${timeStr}`;
            
            // Format Date (Day, DD Month YYYY)
            const dateStr = now.toLocaleDateString('en-IN', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });
            document.getElementById('liveDate').innerHTML = `<i class="fa-solid fa-calendar-day"></i> ${dateStr}`;
        }
        setInterval(updateLiveClock, 1000); // Update every second

        function syncAndLoad() {
            const d = new Date(document.getElementById('calPicker').value);
            document.getElementById('displayDate').innerText = d.toLocaleDateString('en-IN', {day:'numeric', month:'short'});
            loadPlannerData();
            loadNotes();
        }

        async function loadPlannerData() {
            const body = document.getElementById('plannerBody');
            const selectedDate = document.getElementById('calPicker').value;
            
            try {
                const res = await fetch(SHEET_CSV_URL);
                const csvText = await res.text();
                fullDataCache = csvText.split('\n').map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
                
                renderTable(fullDataCache.slice(1).filter(row => row[1] && row[1].trim() === selectedDate));
            } catch (e) {
                body.innerHTML = `<tr><td colspan="3" style="text-align:center; padding:20px; color:red;">Database Sync Failed</td></tr>`;
            }
            hideLoader();
        }

        function renderTable(dataRows) {
            const body = document.getElementById('plannerBody');
            if (dataRows.length === 0) {
                body.innerHTML = `<tr><td colspan="3" style="text-align:center; padding:50px; color:#94a3b8;">No tasks scheduled for this date.</td></tr>`;
                return;
            }

            body.innerHTML = dataRows.map(row => {
                const isDone = row[5]?.trim().toUpperCase() === 'TRUE';
                return `
                    <tr class="${isDone ? 'row-done' : ''}">
                        <td><span class="subject-tag">${row[3] || 'N/A'}</span></td>
                        <td>${row[4] || 'No Details'}</td>
                        <td style="text-align: center;"><i class="fa-solid ${isDone ? 'fa-circle-check' : 'fa-circle-dot'}" style="color:${isDone ? 'var(--success)' : '#f59e0b'}"></i></td>
                    </tr>
                `;
            }).join('');
        }

        function filterBySearch() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const selectedDate = document.getElementById('calPicker').value;
            const filtered = fullDataCache.slice(1).filter(row => {
                const text = (row[3] + row[4]).toLowerCase();
                const dateMatch = term === "" ? (row[1] && row[1].trim() === selectedDate) : true;
                return text.includes(term) && dateMatch;
            });
            renderTable(filtered);
        }

        function loadNotes() {
            const date = document.getElementById('calPicker').value;
            const savedNote = localStorage.getItem('note_' + date);
            document.getElementById('dynamicNotes').value = savedNote || "";
        }

        function autoSaveNotes() {
            const date = document.getElementById('calPicker').value;
            const text = document.getElementById('dynamicNotes').value;
            localStorage.setItem('note_' + date, text);
            const status = document.getElementById('saveStatus');
            status.style.display = 'block';
            setTimeout(() => { status.style.display = 'none'; }, 2000);
        }

        function hideLoader() {
            const l = document.getElementById('loading-overlay');
            l.style.opacity = '0';
            setTimeout(() => { l.style.display = 'none'; }, 500);
        }

        function logoutUser() { localStorage.removeItem('upschub_session'); window.location.href = "auth.html"; }

        // Initial setup
        document.getElementById('calPicker').value = new Date().toISOString().split('T')[0];
        updateLiveClock();
        runAuthCheck();
    </script>
</body>
</html>
