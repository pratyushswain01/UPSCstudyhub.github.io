<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | UPSChub Official</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.15);
            --bg: #f8fafc;
            --white: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --success: #10b981;
            --border: #e2e8f0;
            --sidebar-width: 350px;
        }

        body { 
            display: none; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- LOADING OVERLAY --- */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- HEADER & LIVE BAR --- */
        header {
            background: var(--white);
            padding: 0.8rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { font-weight: 800; color: var(--primary); font-size: 1.5rem; letter-spacing: -0.5px; text-decoration: none; }
        
        .user-nav { display: flex; align-items: center; gap: 15px; }
        .calendar-toggle-btn { 
            background: var(--primary); color: white; border: none; 
            padding: 8px 15px; border-radius: 10px; 
            cursor: pointer; display: flex; align-items: center; gap: 8px;
            font-weight: 600; font-size: 0.85rem;
            transition: 0.3s;
        }
        .logout-btn { color: #ef4444; font-weight: 600; font-size: 0.85rem; cursor: pointer; padding: 8px 12px; }

        .live-info-bar {
            background: #fff;
            padding: 10px 5%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 25px;
            font-size: 0.85rem;
            font-weight: 700;
            border-bottom: 1px solid #f1f5f9;
        }

        /* --- LAYOUT WRAPPER --- */
        .app-container {
            display: flex;
            width: 100%;
            min-height: calc(100vh - 120px);
        }

        .main-wrapper {
            flex: 1;
            padding: 30px 5%;
            transition: all 0.4s ease;
        }

        /* --- CALENDAR SIDEBAR (RIGHT) --- */
        .calendar-sidebar {
            width: var(--sidebar-width);
            background: white;
            border-left: 1px solid var(--border);
            padding: 25px;
            height: calc(100vh - 110px);
            position: sticky;
            top: 110px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .calendar-sidebar.closed {
            width: 0;
            padding: 0;
            opacity: 0;
            border-left: none;
            margin-right: calc(var(--sidebar-width) * -1);
        }

        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .weekday { font-size: 0.7rem; font-weight: 700; color: var(--text-muted); text-align: center; }
        .day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 0.85rem; font-weight: 600; border-radius: 10px; cursor: pointer; transition: 0.2s; }
        .day:hover:not(.empty) { background: var(--bg); color: var(--primary); }
        .day.today { color: var(--primary); border: 2px solid var(--primary); }
        .day.selected { background: var(--primary) !important; color: white !important; }

        /* --- CONTENT AREA & WATERMARK --- */
        .page-heading { margin-bottom: 25px; }
        .page-heading h1 { font-size: 2rem; font-weight: 800; margin: 0; }

        .search-box {
            background: white; border-radius: 14px; padding: 12px 20px;
            display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 20px;
        }
        .search-box input { border: none; outline: none; width: 100%; padding-left: 10px; font-family: inherit; }

        .card { 
            background: white; border-radius: 20px; border: 1px solid var(--border); 
            overflow: hidden; position: relative; margin-bottom: 25px;
        }
        .card::before {
            content: "UPSChub Official"; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg); font-size: 4rem;
            font-weight: 900; color: rgba(37, 99, 235, 0.03); pointer-events: none;
        }

        table { width: 100%; border-collapse: collapse; position: relative; z-index: 1; }
        th { padding: 15px 20px; background: #fafbff; text-align: left; font-size: 0.7rem; text-transform: uppercase; color: #94a3b8; border-bottom: 1px solid var(--border); }
        td { padding: 18px 20px; border-bottom: 1px solid #f8fafc; font-size: 0.95rem; font-weight: 500; }
        .subject-tag { background: #eff6ff; color: var(--primary); padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; }

        /* --- FOOTER --- */
        footer {
            background: var(--white);
            padding: 30px 5%;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .calendar-sidebar { position: fixed; right: 0; bottom: 0; width: 100%; height: 60vh; z-index: 1000; border-left: none; border-top: 1px solid var(--border); transform: translateY(100%); }
            .calendar-sidebar:not(.closed) { transform: translateY(0); }
            .calendar-sidebar.closed { transform: translateY(100%); width: 100%; margin-right: 0; }
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top:15px; font-weight:700;">Synchronizing with LBSNAA Goals...</p>
    </div>

    <header>
        <div class="logo">UPSChub</div>
        <div class="user-nav">
            <button class="calendar-toggle-btn" onclick="toggleCalendar()">
                <i class="fa-solid fa-calendar-days"></i> <span>Calendar</span>
            </button>
            <div id="logoutBtn" class="logout-btn">Sign Out</div>
        </div>
    </header>

    <div class="live-info-bar">
        <div style="color:var(--primary)"><i class="fa-solid fa-clock"></i> <span id="liveClock">00:00:00</span></div>
        <div style="color:var(--text-muted)"><i class="fa-solid fa-calendar-day"></i> <span id="liveDate">Loading Date...</span></div>
    </div>

    <div class="app-container">
        <main class="main-wrapper" id="mainWrapper">
            <div class="page-heading">
                <h1>1-Year Study Planner</h1>
                <p id="userDisplay" style="color:var(--text-muted); margin: 5px 0 0;">Welcome back, Aspirant</p>
            </div>

            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass" style="color:#94a3b8"></i>
                <input type="text" id="searchInput" placeholder="Search subjects or topics..." onkeyup="filterTasks()">
            </div>

            <div class="card">
                <div style="padding:15px 20px; border-bottom:1px solid var(--border); background:#fff; position:relative; z-index:2;">
                    <h2 style="font-size:1.1rem; margin:0;">Planner for <span id="agendaDate" style="color:var(--primary)">Today</span></h2>
                </div>
                <table>
                    <thead>
                        <tr><th style="width:25%">Subject</th><th>Learning Objective</th><th style="text-align:center; width:100px;">Status</th></tr>
                    </thead>
                    <tbody id="plannerBody"></tbody>
                </table>
            </div>

            <div class="card" style="padding:25px;">
                <h3 style="font-size:0.95rem; margin-top:0; color:var(--primary); font-weight:800;"><i class="fa-solid fa-pen-nib"></i> Daily Reflection & Notes</h3>
                <textarea id="dynamicNotes" style="width:100%; min-height:100px; border:none; outline:none; resize:none; font-family:inherit; font-size:0.95rem; line-height:1.6;" placeholder="Write specific notes for this date..." oninput="saveNote()"></textarea>
            </div>
        </main>

        <aside class="calendar-sidebar closed" id="calendarSidebar">
            <div class="calendar-header">
                <i class="fa-solid fa-chevron-left" style="cursor:pointer" onclick="changeMonth(-1)"></i>
                <h3 id="monthDisplay">Month Year</h3>
                <i class="fa-solid fa-chevron-right" style="cursor:pointer" onclick="changeMonth(1)"></i>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <div class="weekday">Su</div><div class="weekday">Mo</div><div class="weekday">Tu</div>
                <div class="weekday">We</div><div class="weekday">Th</div><div class="weekday">Fr</div><div class="weekday">Sa</div>
            </div>
            <div style="margin-top:30px; text-align:center;">
                <button onclick="toggleCalendar()" style="background:none; border:none; color:var(--text-muted); cursor:pointer; font-weight:700; font-size:0.8rem;">
                    [ Hide Calendar ]
                </button>
            </div>
        </aside>
    </div>

    <footer>
        <div class="footer-content">
            <div style="font-weight:800; color:var(--primary)">UPSChub</div>
            <div>&copy; 2025 UPSChub Academy. All Rights Reserved.</div>
        </div>
    </footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoPtr3d8se-fcGXkzixG8OE7dFvYjPcs4",
        authDomain: "upscstudyhub-github.firebaseapp.com",
        projectId: "upscstudyhub-github",
        storageBucket: "upscstudyhub-github.firebasestorage.app",
        messagingSenderId: "451692540885",
        appId: "1:451692540885:web:b425e85128e5de97c7c35c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let currentViewDate = new Date();
    let selectedDateStr = new Date().toISOString().split('T')[0];
    let fullData = [];
    const SHEET_CSV_URL = "YOUR_PUBLISHED_CSV_LINK_HERE"; // ðŸ”´ REPLACE THIS

    onAuthStateChanged(auth, user => {
        if (!user) window.location.href = "auth.html";
        else {
            document.body.style.display = "block";
            document.getElementById('userDisplay').innerText = `Logged in: ${user.email}`;
            initDashboard();
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        signOut(auth).then(() => {
            localStorage.removeItem('upschub_session');
            window.location.href = "auth.html";
        });
    });

    window.toggleCalendar = function() {
        document.getElementById('calendarSidebar').classList.toggle('closed');
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.querySelectorAll('.day').forEach(d => d.remove());
        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        document.getElementById('monthDisplay').innerText = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentViewDate);

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
            const div = document.createElement('div');
            div.className = 'day empty';
            grid.appendChild(div);
        }

        for (let i = 1; i <= daysInMonth; i++) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
            const div = document.createElement('div');
            div.className = 'day';
            if (dateStr === selectedDateStr) div.classList.add('selected');
            if (dateStr === new Date().toISOString().split('T')[0]) div.classList.add('today');
            div.innerText = i;
            div.onclick = () => selectDate(dateStr);
            grid.appendChild(div);
        }
    }

    window.changeMonth = (dir) => { currentViewDate.setMonth(currentViewDate.getMonth() + dir); renderCalendar(); };

    function selectDate(dateStr) {
        selectedDateStr = dateStr;
        document.getElementById('agendaDate').innerText = new Date(dateStr).toLocaleDateString('en-IN', { day: 'numeric', month: 'long' });
        renderCalendar(); filterTasks(); loadNote();
        if(window.innerWidth <= 768) toggleCalendar();
    }

    async function initDashboard() {
        updateClock(); setInterval(updateClock, 1000);
        renderCalendar(); await loadPlannerData();
        loadNote(); document.getElementById('loading-overlay').style.display = 'none';
    }

    async function loadPlannerData() {
        try {
            const res = await fetch(SHEET_CSV_URL);
            const csv = await res.text();
            fullData = csv.split('\n').map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
            filterTasks();
        } catch (e) { console.error("Database Error"); }
    }

    window.filterTasks = () => {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const body = document.getElementById('plannerBody');
        const filtered = fullData.slice(1).filter(row => {
            const content = ((row[3] || '') + (row[4] || '')).toLowerCase();
            return term === "" ? row[1]?.trim() === selectedDateStr : content.includes(term);
        });
        body.innerHTML = filtered.length ? filtered.map(row => `
            <tr><td><span class="subject-tag">${row[3]}</span></td><td>${row[4]}</td><td style="text-align:center;"><i class="fa-solid ${row[5]?.trim().toUpperCase()==='TRUE'?'fa-circle-check':'fa-circle-dot'}" style="color:${row[5]?.trim().toUpperCase()==='TRUE'?'var(--success)':'#e2e8f0'}"></i></td></tr>
        `).join('') : `<tr><td colspan="3" style="text-align:center; padding:40px; color:var(--text-muted);">No objectives.</td></tr>`;
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('liveClock').innerText = now.toLocaleTimeString('en-IN', { hour12: true });
        document.getElementById('liveDate').innerText = now.toLocaleDateString('en-IN', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
    }

    window.saveNote = () => localStorage.setItem('note_'+selectedDateStr, document.getElementById('dynamicNotes').value);
    function loadNote() { document.getElementById('dynamicNotes').value = localStorage.getItem('note_'+selectedDateStr) || ""; }
</script>
</body>
</html>
