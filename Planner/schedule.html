<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSChub | Premium Academic Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.2);
            --bg: #f8fafc;
            --white: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --success: #10b981;
            --border: #e2e8f0;
        }

        body { 
            display: none; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            color: var(--text-main);
        }

        /* --- LOADING OVERLAY --- */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- HEADER & LIVE BAR --- */
        header {
            background: var(--white);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .logo { font-weight: 800; color: var(--primary); font-size: 1.5rem; letter-spacing: -0.5px; }
        
        .live-info-bar {
            background: #fff;
            padding: 12px 5%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 30px;
            font-size: 0.9rem;
            font-weight: 700;
            border-bottom: 1px solid #f1f5f9;
        }

        /* --- DASHBOARD LAYOUT --- */
        .main-container {
            max-width: 1250px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 350px 1fr; /* Sidebar for Calendar */
            gap: 30px;
        }

        /* --- ADVANCED CALENDAR DESIGN --- */
        .calendar-sidebar {
            background: white;
            border-radius: 24px;
            padding: 25px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
            height: fit-content;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h3 { font-size: 1.1rem; font-weight: 800; margin: 0; }
        .nav-btn { cursor: pointer; color: var(--primary); font-size: 1.1rem; padding: 5px; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            gap: 5px;
        }

        .weekday { font-size: 0.75rem; font-weight: 700; color: var(--text-muted); margin-bottom: 10px; }
        
        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        .day:hover:not(.empty) { background: var(--bg); color: var(--primary); }
        .day.today { color: var(--primary); background: var(--primary-glow); }
        .day.selected { background: var(--primary) !important; color: white !important; box-shadow: 0 4px 12px var(--primary-glow); }
        .day.has-task::after {
            content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px; background: var(--success); border-radius: 50%;
        }

        /* --- CONTENT AREA --- */
        .planner-area { display: flex; flex-direction: column; gap: 20px; }
        .card { background: white; border-radius: 24px; border: 1px solid var(--border); overflow: hidden; }
        .search-box {
            background: white; border-radius: 16px; padding: 12px 20px;
            display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 10px;
        }
        .search-box input { border: none; outline: none; width: 100%; padding-left: 10px; font-family: inherit; }

        table { width: 100%; border-collapse: collapse; }
        th { padding: 15px 20px; background: #fafbff; text-align: left; font-size: 0.75rem; text-transform: uppercase; color: #94a3b8; border-bottom: 1px solid #f1f5f9; }
        td { padding: 18px 20px; border-bottom: 1px solid #f8fafc; }
        .subject-tag { background: #eff6ff; color: var(--primary); padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; }
        
        @media (max-width: 900px) { .main-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p class="mt-4 font-bold">Initializing UPSChub AI...</p>
    </div>

    <header>
        <div class="logo">UPSChub</div>
        <div id="logoutBtn" style="color:#ef4444; cursor:pointer; font-weight:600;"><i class="fa-solid fa-power-off"></i> Sign Out</div>
    </header>

    <div class="live-info-bar">
        <div style="color:var(--primary)"><i class="fa-solid fa-clock"></i> <span id="liveClock">00:00:00</span></div>
        <div style="color:var(--text-muted)"><i class="fa-solid fa-calendar-day"></i> <span id="liveDate">Loading...</span></div>
    </div>

    <div class="main-container">
        <aside class="calendar-sidebar">
            <div class="calendar-header">
                <i class="fa-solid fa-chevron-left nav-btn" onclick="changeMonth(-1)"></i>
                <h3 id="monthDisplay">Month Year</h3>
                <i class="fa-solid fa-chevron-right nav-btn" onclick="changeMonth(1)"></i>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <div class="weekday">Su</div><div class="weekday">Mo</div><div class="weekday">Tu</div>
                <div class="weekday">We</div><div class="weekday">Th</div><div class="weekday">Fr</div><div class="weekday">Sa</div>
                </div>
            <div style="margin-top:20px; border-top: 1px solid var(--border); padding-top:15px;">
                <p style="font-size:0.8rem; color:var(--text-muted); font-weight:600;"><i class="fa-solid fa-info-circle"></i> Tasks highlighted with green dots.</p>
            </div>
        </aside>

        <main class="planner-area">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass" style="color:#94a3b8"></i>
                <input type="text" id="searchInput" placeholder="Search across your 1-year plan..." onkeyup="filterTasks()">
            </div>

            <div class="card">
                <div style="padding:20px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
                    <h2 style="font-size:1.2rem; margin:0;">Agenda for <span id="agendaDate" style="color:var(--primary)">Today</span></h2>
                </div>
                <table>
                    <thead>
                        <tr><th style="width:30%">Subject</th><th>Learning Objective</th><th style="text-align:center">Status</th></tr>
                    </thead>
                    <tbody id="plannerBody"></tbody>
                </table>
            </div>

            <div class="card" style="padding:25px;">
                <h3 style="font-size:1rem; margin-top:0; color:var(--primary)"><i class="fa-solid fa-pen-to-square"></i> Day Reflection & Notes</h3>
                <textarea id="dynamicNotes" style="width:100%; min-height:120px; border:none; outline:none; resize:none; font-family:inherit; font-size:0.95rem; line-height:1.6;" placeholder="Add notes for this date..." oninput="saveNote()"></textarea>
            </div>
        </main>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoPtr3d8se-fcGXkzixG8OE7dFvYjPcs4",
        authDomain: "upscstudyhub-github.firebaseapp.com",
        projectId: "upscstudyhub-github",
        storageBucket: "upscstudyhub-github.firebasestorage.app",
        messagingSenderId: "451692540885",
        appId: "1:451692540885:web:b425e85128e5de97c7c35c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // --- GLOBAL STATE ---
    let currentViewDate = new Date();
    let selectedDateStr = new Date().toISOString().split('T')[0];
    let fullData = [];
    const SHEET_CSV_URL = "YOUR_PUBLISHED_CSV_LINK_HERE"; // ðŸ”´ REPLACE THIS

    // --- AUTH LOGIC ---
    onAuthStateChanged(auth, user => {
        if (!user) window.location.href = "auth.html";
        else {
            document.body.style.display = "block";
            initDashboard();
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

    // --- CALENDAR LOGIC ---
    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const monthYear = document.getElementById('monthDisplay');
        
        // Clear previous days
        const days = grid.querySelectorAll('.day');
        days.forEach(d => d.remove());

        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        
        monthYear.innerText = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentViewDate);

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // Empty slots for alignment
        for (let i = 0; i < firstDay; i++) {
            const div = document.createElement('div');
            div.className = 'day empty';
            grid.appendChild(div);
        }

        // Generate Days
        for (let i = 1; i <= daysInMonth; i++) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
            const div = document.createElement('div');
            div.className = 'day';
            if (dateStr === selectedDateStr) div.classList.add('selected');
            if (dateStr === new Date().toISOString().split('T')[0]) div.classList.add('today');
            
            div.innerText = i;
            div.onclick = () => selectDate(dateStr);
            grid.appendChild(div);
        }
    }

    window.changeMonth = (dir) => {
        currentViewDate.setMonth(currentViewDate.getMonth() + dir);
        renderCalendar();
    };

    function selectDate(dateStr) {
        selectedDateStr = dateStr;
        document.getElementById('agendaDate').innerText = new Date(dateStr).toLocaleDateString('en-IN', { day: 'numeric', month: 'long' });
        renderCalendar();
        loadPlannerData();
        loadNote();
    }

    // --- DATA HANDLING ---
    async function initDashboard() {
        updateClock();
        setInterval(updateClock, 1000);
        renderCalendar();
        await loadPlannerData();
        loadNote();
        document.getElementById('loading-overlay').style.display = 'none';
    }

    async function loadPlannerData() {
        try {
            const res = await fetch(SHEET_CSV_URL);
            const csv = await res.text();
            fullData = csv.split('\n').map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
            filterTasks();
        } catch (e) { console.error("CSV Load Error"); }
    }

    window.filterTasks = () => {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const body = document.getElementById('plannerBody');
        
        const filtered = fullData.slice(1).filter(row => {
            const content = (row[3] + row[4]).toLowerCase();
            const dateMatch = term === "" ? row[1]?.trim() === selectedDateStr : content.includes(term);
            return dateMatch;
        });

        body.innerHTML = filtered.length ? filtered.map(row => `
            <tr>
                <td><span class="subject-tag">${row[3]}</span></td>
                <td style="font-weight:600;">${row[4]}</td>
                <td style="text-align:center;"><i class="fa-solid fa-circle-check" style="color:${row[5]?.trim().toUpperCase()==='TRUE' ? 'var(--success)' : '#e2e8f0'}"></i></td>
            </tr>
        `).join('') : `<tr><td colspan="3" style="text-align:center; padding:40px; color:var(--text-muted);">No records found.</td></tr>`;
    }

    // --- UTILS ---
    function updateClock() {
        const now = new Date();
        document.getElementById('liveClock').innerText = now.toLocaleTimeString('en-IN', { hour12: true });
        document.getElementById('liveDate').innerText = now.toLocaleDateString('en-IN', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
    }

    window.saveNote = () => localStorage.setItem('note_'+selectedDateStr, document.getElementById('dynamicNotes').value);
    function loadNote() { document.getElementById('dynamicNotes').value = localStorage.getItem('note_'+selectedDateStr) || ""; }

</script>
</body>
</html>
