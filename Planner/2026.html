<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete 2026 Roadmap | UPSChub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --white: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --accent: #eff6ff;
        }

        /* Subject Specific Dynamic Colors */
        .color-polity { background: #eff6ff; border-left-color: #2563eb !important; color: #1e40af; }
        .color-geography { background: #f0fdf4; border-left-color: #16a34a !important; color: #166534; }
        .color-economics { background: #fffbeb; border-left-color: #d97706 !important; color: #92400e; }
        .color-history { background: #fdf2f2; border-left-color: #dc2626 !important; color: #991b1b; }
        .color-default { background: #f1f5f9; border-left-color: #64748b !important; color: #334155; }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; color: var(--text-main); }

        header {
            background: var(--white); padding: 1rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100;
        }

        .logo { font-weight: 800; color: var(--primary); font-size: 1.5rem; text-decoration: none; }
        .back-btn { text-decoration: none; color: var(--text-main); font-weight: 600; display: flex; align-items: center; gap: 8px; background: #f1f5f9; padding: 8px 15px; border-radius: 8px; transition: 0.2s; }
        .back-btn:hover { background: var(--border); }

        .container { max-width: 1400px; margin: 40px auto; padding: 0 20px; }
        .planner-header { text-align: center; margin-bottom: 50px; }
        .planner-header h1 { font-size: 2.5rem; font-weight: 800; margin: 0; }
        .planner-header p { color: var(--text-muted); font-size: 1.1rem; margin-top: 10px; }

        .year-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; }
        .month-card { background: white; border-radius: 24px; padding: 25px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .month-name { font-weight: 800; font-size: 1.4rem; color: var(--primary); margin-bottom: 20px; }

        /* --- WEEKLY STRATEGY BOXES --- */
        .weekly-container { margin-bottom: 20px; display: flex; flex-direction: column; gap: 10px; min-height: 50px; }
        .week-box { 
            border-radius: 12px; 
            padding: 12px; 
            border-left: 5px solid;
            transition: transform 0.2s ease;
        }
        .week-box:hover { transform: translateX(5px); }
        .week-title { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; opacity: 0.8; margin-bottom: 4px; }
        .week-text { font-size: 0.85rem; font-weight: 700; line-height: 1.3; }

        /* --- CALENDAR GRID --- */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; border-top: 1px solid var(--border); margin-top: 10px; padding-top: 15px; }
        .weekday { font-size: 0.65rem; font-weight: 700; color: var(--text-muted); text-align: center; }
        
        .day-box {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; font-weight: 700; border-radius: 8px; cursor: pointer;
            transition: 0.2s; text-decoration: none; color: inherit;
            background: #fdfdfd; border: 1px solid #f1f5f9;
        }
        .day-box:hover { background: var(--primary); color: white; transform: scale(1.1); z-index: 2; }
        .day-box.today { border: 2px solid var(--primary); color: var(--primary); }
        .day-box.empty { cursor: default; background: transparent; border: none; visibility: hidden; }

        footer { margin-top: 60px; padding: 40px; text-align: center; border-top: 1px solid var(--border); background: white; }
    </style>
</head>
<body>

    <header>
        <a href="schedule.html" class="logo">UPSChub</a>
        <a href="schedule.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
    </header>

    <div class="container">
        <div class="planner-header">
            <h1>2026 Weekly Roadmap</h1>
            <p>High-level targets organized by week. Click a date for hourly detail.</p>
        </div>

        <div id="year-container" class="year-grid"></div>
    </div>

    <footer>
        <div class="footer-logo" style="margin-bottom: 10px;">
             <span style="font-weight: 800; color: var(--primary); font-size: 1.5rem;">UPSChub</span>
        </div>
        <div style="font-size:0.85rem; color:var(--text-muted);">&copy; 2026 UPSChub Official. A Unique Way Of Learning.</div>
    </footer>

    <script>
        // 1. ðŸ”´ REPLACE THIS with your specific CSV link for Weekly Targets
        const WEEKLY_DATA_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQwab583ctkytdkLLaCk15c2bfmMxH510iQ41ANNbxOBJXcNDiAyGUbKCLaIo46fVzvt2WebLOnLgwF/pub?gid=504351688&single=true&output=csv";
        
        const year = 2026;
        const monthNames = ["January", "February", "March", "April", "May", "June", 
                            "July", "August", "September", "October", "November", "December"];
        const dayLabels = ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"];

        // Function to determine color based on subject keywords
        function getSubjectClass(text) {
            const lower = text.toLowerCase();
            if (lower.includes("polity")) return "color-polity";
            if (lower.includes("geography")) return "color-geography";
            if (lower.includes("econom")) return "color-economics";
            if (lower.includes("histor")) return "color-history";
            return "color-default";
        }

        async function initYearlyPlanner() {
            let weeklyDataMap = {}; 
            
            try {
                const response = await fetch(WEEKLY_DATA_URL);
                if (response.ok) {
                    const csvData = await response.text();
                    const rows = csvData.split('\n').slice(1); 
                    
                    rows.forEach(row => {
                        const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        if(columns.length >= 3) {
                            const month = columns[0].trim();
                            const week = columns[1].trim(); 
                            const text = columns[2].trim();
                            
                            if (!weeklyDataMap[month]) weeklyDataMap[month] = {};
                            weeklyDataMap[month][week] = text;
                        }
                    });
                }
            } catch (e) { 
                console.error("Database failed to load."); 
            }

            const container = document.getElementById('year-container');
            const todayStr = new Date().toISOString().split('T')[0];

            for (let m = 0; m < 12; m++) {
                const monthName = monthNames[m];
                const monthCard = document.createElement('div');
                monthCard.className = 'month-card';

                let html = `<div class="month-name">${monthName}</div>`;
                html += `<div class="weekly-container">`;
                
                let hasWeeklyData = false;
                // Support up to 6 potential week targets
                for(let w = 1; w <= 6; w++) {
                    const weekKey = `W${w}`;
                    if (weeklyDataMap[monthName] && weeklyDataMap[monthName][weekKey]) {
                        hasWeeklyData = true;
                        const targetText = weeklyDataMap[monthName][weekKey];
                        html += `
                            <div class="week-box ${getSubjectClass(targetText)}">
                                <div class="week-title">Week ${w} Strategy</div>
                                <div class="week-text">${targetText}</div>
                            </div>
                        `;
                    }
                }
                
                if (!hasWeeklyData) {
                    html += `<div style="font-size:0.8rem; color:#94a3b8; font-style:italic;">No weekly targets set.</div>`;
                }
                html += `</div>`;

                html += `<div class="calendar-grid">`;
                dayLabels.forEach(day => html += `<div class="weekday">${day}</div>`);

                const firstDay = new Date(year, m, 1).getDay();
                const daysInMonth = new Date(year, m + 1, 0).getDate();

                for (let i = 0; i < firstDay; i++) {
                    html += `<div class="day-box empty"></div>`;
                }

                for (let d = 1; d <= daysInMonth; d++) {
                    const dateStr = `${year}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const isToday = dateStr === todayStr ? 'today' : '';
                    html += `<a href="schedule.html?date=${dateStr}" class="day-box ${isToday}">${d}</a>`;
                }

                html += `</div>`;
                monthCard.innerHTML = html;
                container.appendChild(monthCard);
            }
        }

        window.onload = initYearlyPlanner;
    </script>
</body>
</html>
