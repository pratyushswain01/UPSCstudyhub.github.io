<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Map Practice - UPSC</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f5fa;
    }

    header {
      background-color: #2a4365;
      color: white;
      padding: 16px 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    footer {
      background-color: #2a4365;
      color: white;
      padding: 10px;
      font-size: 14px;
      text-align: center;
      position: sticky;
      bottom: 0;
    }

    main {
      padding: 20px;
      min-height: calc(100vh - 120px);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #1d3557;
    }

    select, button {
      padding: 10px 16px;
      font-size: 16px;
      margin-bottom: 20px;
      margin-right: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #eee;
    }

    #continent-name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #333;
    }

    #map-box {
      position: relative;
      width: 95%;
      max-width: 1200px;
      height: 80vh;
      border: 4px solid #ccc;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 0;
      overflow: hidden;
    }

    #map-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    svg {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .marker {
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .compass {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      background: rgba(255,255,255,0.85);
      padding: 8px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      text-align: center;
      line-height: 1.2;
      font-weight: bold;
      color: #444;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .compass span {
      display: block;
    }

    .scale {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      background: rgba(255,255,255,0.9);
      padding: 4px 12px;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      z-index: 10;
    }
  </style>
</head>
<body>

  <header>UPSChub - Mapping Practice</header>

  <main>
    <h1>World Map on Fingertips – UPSC Mapping Practice</h1>

    <div>
      <select id="continent-select">
        <option value="">Select a Continent</option>
        <option value="africa">Africa</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="north-america">North America</option>
        <option value="south-america">South America</option>
        <option value="australia">Australia</option>
        <option value="antarctica">Antarctica</option>
      </select>
      <button id="clear-markers">Refresh Map</button>
    </div>

    <div id="continent-name"></div>

    <div id="map-box">
      <div class="compass">
        <span>N</span>
        <span>W E</span>
        <span>S</span>
      </div>
      <div id="map-container"></div>
      <div class="scale">Scale: ~1000 km</div>
    </div>
  </main>

  <footer>© 2025 UPSChub. All Rights Reserved.</footer>

  <script>
    const container = document.getElementById("map-container");
    const select = document.getElementById("continent-select");
    const continentName = document.getElementById("continent-name");
    const clearBtn = document.getElementById("clear-markers");

    select.addEventListener("change", () => {
      const continent = select.value;
      container.innerHTML = "";
      continentName.textContent = "";

      if (!continent) return;

      let mapPath = "";
      let displayName = continent.replace("-", " ");
      continentName.textContent = displayName[0].toUpperCase() + displayName.slice(1);

      switch (continent) {
        case "africa":
          mapPath = "maps/africa.svg";
          break;
        case "asia":
          mapPath = "maps/asia.svg";
          break;
        case "europe":
          mapPath = "maps/europe.svg";
          break;
        case "north-america":
          mapPath = "maps/northAmerica.svg";
          break;
        case "south-america":
          mapPath = "maps/southAmerica.svg";
          break;
        case "australia":
          mapPath = "maps/australia.svg";
          break;
        case "antarctica":
          mapPath = "maps/antarctica.svg";
          break;
      }

      fetch(mapPath)
        .then(res => res.text())
        .then(svg => {
          container.innerHTML = svg;
          const mapSvg = container.querySelector("svg");

          mapSvg.setAttribute("preserveAspectRatio", "xMidYMid meet");
          mapSvg.setAttribute("width", "100%");
          mapSvg.setAttribute("height", "100%");
          mapSvg.style.display = "block";

          mapSvg.addEventListener("click", function (e) {
            const rect = mapSvg.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const marker = document.createElement("div");
            marker.className = "marker";
            marker.style.left = `${x}px`;
            marker.style.top = `${y}px`;

            container.appendChild(marker);
          });
        });
    });

    clearBtn.addEventListener("click", () => {
      const markers = container.querySelectorAll(".marker");
      markers.forEach(marker => marker.remove());
    });
  </script>
</body>
</html>
