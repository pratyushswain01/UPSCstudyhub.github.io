<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Map Practice - UPSC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
      color: #222;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #map-container {
      position: relative;
      flex-grow: 1;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border: 2px solid #ccc;
      background-color: #fff;
    }

    .marker {
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .tooltip {
      position: absolute;
      background: black;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      transform: translate(-50%, -120%);
      pointer-events: none;
    }

    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>World Map on Fingertips â€“ UPSC Mapping Practice</h1>

  <select id="continent-select">
    <option value="">Select a Continent</option>
    <option value="africa">Africa</option>
    <option value="asia">Asia</option>
    <option value="europe">Europe</option>
    <option value="north-america">North America</option>
    <option value="south-america">South America</option>
    <option value="australia">Australia</option>
    <option value="antarctica">Antarctica</option>
  </select>

  <div id="map-container">
    <!-- Map loads here -->
  </div>

  <script>
    const container = document.getElementById("map-container");
    const select = document.getElementById("continent-select");

    select.addEventListener("change", () => {
      const continent = select.value;
      container.innerHTML = "";

      switch (continent) {
        case "africa":
          loadMap("maps/africa.svg");
          break;
        case "asia":
          loadMap("maps/asia.svg");
          break;
        case "europe":
          loadMap("maps/europe.svg");
          break;
        case "north-america":
          loadMap("maps/northAmerica.svg");
          break;
        case "south-america":
          loadMap("maps/southAmerica.svg");
          break;
        case "australia":
          loadMap("maps/australia.svg");
          break;
        case "antarctica":
          loadMap("maps/antarctica.svg");
          break;
        default:
          container.innerHTML = "";
      }
    });

    function loadMap(path) {
      fetch(path)
        .then(res => res.text())
        .then(svg => {
          container.innerHTML = svg;

          const mapSvg = container.querySelector("svg");
          mapSvg.setAttribute("preserveAspectRatio", "xMidYMid meet");
          mapSvg.setAttribute("viewBox", mapSvg.getAttribute("viewBox") || "0 0 1000 500");

          mapSvg.addEventListener("click", function (e) {
            const rect = mapSvg.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const marker = document.createElement("div");
            marker.className = "marker";
            marker.style.left = `${x}px`;
            marker.style.top = `${y}px`;

            const tooltip = document.createElement("div");
            tooltip.className = "tooltip";
            tooltip.style.left = `${x}px`;
            tooltip.style.top = `${y}px`;
            tooltip.innerText = `(${Math.round(x)}, ${Math.round(y)})`;

            container.appendChild(marker);
            container.appendChild(tooltip);
          });
        });
    }
  </script>
</body>
</html>
