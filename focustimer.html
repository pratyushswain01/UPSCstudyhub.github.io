<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f7f1e1;
            color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #fff7e6;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: normal;
        }
        .timer {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }
        .button {
            padding: 12px 25px;
            background-color: #6d4c41;
            color: white;
            border: 2px solid #6d4c41;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Focus Timer</h1>
        <div class="timer" id="timer">00:00:00</div>
        <div class="buttons">
            <button class="button" id="startButton">Start</button>
            <button class="button" id="pauseButton" disabled>Pause</button>
            <button class="button" id="resetButton">Reset</button>
        </div>
    </div>
    <footer>
        Powered by <a href="index.html">UPSC hub</a>
    </footer>

    <script>
        let timer = 0; // time in seconds
        let interval;
        let isRunning = false;

        // Get the saved timestamp from localStorage
        if (localStorage.getItem('startTimestamp')) {
            const savedTimestamp = localStorage.getItem('startTimestamp');
            const savedTime = parseInt(localStorage.getItem('timer'));
            const elapsedTime = Math.floor((Date.now() - savedTimestamp) / 1000); // Calculate elapsed time
            timer = savedTime + elapsedTime; // Add elapsed time to the saved timer value
            updateTimerDisplay();
        }

        // Start the timer
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                document.getElementById('startButton').disabled = true;
                document.getElementById('pauseButton').disabled = false;

                const startTimestamp = Date.now();
                localStorage.setItem('startTimestamp', startTimestamp); // Save the timestamp when timer starts
                localStorage.setItem('timer', timer); // Save the current timer value

                interval = setInterval(() => {
                    timer++; // Increment the timer every second
                    localStorage.setItem('timer', timer); // Store the updated timer in localStorage
                    updateTimerDisplay();
                }, 1000);
            }
        }

        // Pause the timer
        function pauseTimer() {
            clearInterval(interval); // Stop the timer
            isRunning = false;
            document.getElementById('startButton').disabled = false;
            document.getElementById('pauseButton').disabled = true;
        }

        // Reset the timer
        function resetTimer() {
            clearInterval(interval); // Stop the timer
            isRunning = false;
            timer = 0;
            localStorage.removeItem('startTimestamp'); // Remove the timestamp from localStorage
            localStorage.removeItem('timer'); // Remove the timer from localStorage
            updateTimerDisplay();
            document.getElementById('startButton').disabled = false;
            document.getElementById('pauseButton').disabled = true;
        }

        // Update the timer display
        function updateTimerDisplay() {
            const hours = Math.floor(timer / 3600); // Calculate hours
            const minutes = Math.floor((timer % 3600) / 60); // Calculate minutes
            const seconds = timer % 60; // Calculate seconds
            document.getElementById('timer').textContent = 
                `${hours < 10 ? '0' : ''}${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Event listeners for buttons
        document.getElementById('startButton').addEventListener('click', startTimer);
        document.getElementById('pauseButton').addEventListener('click', pauseTimer);
        document.getElementById('resetButton').addEventListener('click', resetTimer);
    </script>
</body>
</html>
