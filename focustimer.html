<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Focus Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f4e1c1;
            font-family: 'Georgia', serif;
            color: #4e4e4e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
            border: 2px solid #4e4e4e;
            background-color: #fff3e6;
        }

        h1 {
            font-size: 36px;
            font-family: 'Georgia', serif;
            color: #6b4226;
            margin-bottom: 20px;
        }

        /* Analog Clock Container */
        .clock-container {
            margin-bottom: 30px;
        }

        .clock {
            width: 250px;
            height: 250px;
            background: #fdf8e3;
            border-radius: 50%;
            position: relative;
            border: 10px solid #6b4226;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        .clock .hour, .clock .minute, .clock .second {
            position: absolute;
            width: 50%;
            height: 3px;
            background: #6b4226;
            top: 50%;
            transform-origin: 100%;
            transform: translateY(-50%);
            transition: transform 0.5s ease-in-out;
        }

        .clock .minute {
            background: #d79d00;
            height: 4px;
        }

        .clock .second {
            background: #cc0000;
            height: 2px;
        }

        .clock .center {
            width: 15px;
            height: 15px;
            background: #6b4226;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Digital Time Below the Clock */
        .digital-time {
            font-size: 28px;
            font-weight: bold;
            color: #6b4226;
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Timer Container Styling */
        .timer-container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: fit-content;
            margin: 0 auto;
            font-size: 60px;
            font-weight: bold;
            color: #6b4226;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Buttons Styling */
        button {
            background: #d79d00;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            margin: 15px 10px;
            cursor: pointer;
            outline: none;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        button:hover {
            background: #b78c00;
            transform: translateY(-5px);
            box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: #b78c00;
            cursor: not-allowed;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .button-container button {
            margin: 0 15px;
        }

        /* Footer Section */
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: #6b4226;
            font-weight: bold;
        }

        .footer a {
            color: #6b4226;
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Traditional Focus Timer</h1>

    <!-- Analog Clock Display -->
    <div class="clock-container">
        <div class="clock">
            <div class="hour" id="hour"></div>
            <div class="minute" id="minute"></div>
            <div class="second" id="second"></div>
            <div class="center"></div>
        </div>
    </div>

    <!-- Digital Time Below the Clock -->
    <div class="digital-time" id="digitalClock">00:00:00</div>

    <!-- Timer Display -->
    <div class="timer-container">
        <div class="timer" id="timerDisplay">00:00:00</div>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="resetBtn">Reset</button>
    </div>
</div>

<!-- Footer Section -->
<div class="footer">
    <p>Powered by <a href="https://upsc-hub.com" target="_blank"><strong>UPSC Hub</strong></a></p>
</div>

<script>
    // Timer variables
    let timer;
    let seconds = 0;
    let isRunning = false;
    let startTime = null;
    let elapsedTime = 0;

    // Elements
    const timerDisplay = document.getElementById("timerDisplay");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const resetBtn = document.getElementById("resetBtn");
    const hourHand = document.getElementById("hour");
    const minuteHand = document.getElementById("minute");
    const secondHand = document.getElementById("second");
    const digitalClock = document.getElementById("digitalClock");

    // Load the timer state from localStorage
    if (localStorage.getItem("startTime") && localStorage.getItem("elapsedTime")) {
        startTime = parseInt(localStorage.getItem("startTime"));
        elapsedTime = parseInt(localStorage.getItem("elapsedTime"));
        seconds = elapsedTime;
        displayTime();
    }

    // Function to update the timer display
    function displayTime() {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        timerDisplay.textContent = `${pad(hours)}:${pad(minutes)}:${pad(secs)}`;
    }

    // Function to add leading zero for single digits
    function pad(num) {
        return num < 10 ? "0" + num : num;
    }

    // Start the timer
    function startTimer() {
        isRunning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;

        if (!startTime) {
            startTime = Date.now(); // Record the start time
            localStorage.setItem("startTime", startTime); // Save start time to localStorage
        }

        // Clear any previous timers before starting a new one
        if (timer) clearInterval(timer);

        timer = setInterval(() => {
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            localStorage.setItem("elapsedTime", elapsedTime);
            seconds = elapsedTime;
            displayTime();
        }, 1000);
    }

    // Stop the timer
    function stopTimer() {
        isRunning = false;
        clearInterval(timer);
        startBtn.disabled = false;
        stopBtn.disabled = true;
        localStorage.removeItem("startTime"); // Optional: Remove start time after stopping
    }

    // Reset the timer
    function resetTimer() {
        clearInterval(timer);
        isRunning = false;
        seconds = 0;
        elapsedTime = 0;
        startTime = null;
        displayTime();
        localStorage.removeItem("startTime");
        localStorage.removeItem("elapsedTime");
        startBtn.disabled = false;
        stopBtn.disabled = true;
    }

    // Event listeners for buttons
    startBtn.addEventListener("click", startTimer);
    stopBtn.addEventListener("click", stopTimer);
    resetBtn.addEventListener("click", resetTimer);

    // Function to update the analog clock every second
    function updateClock() {
        const now = new Date();
        const hours = now.getHours() % 12;  // 12-hour format
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        const hourDeg = (360 / 12) * hours + (minutes / 60) * (360 / 12);
        const minuteDeg = (360 / 60) * minutes;
        const secondDeg = (360 / 60) * seconds;

        hourHand.style.transform = `translateY(-50%) rotate(${hourDeg}deg)`;
        minuteHand.style.transform = `translateY(-50%) rotate(${minuteDeg}deg)`;
        secondHand.style.transform = `translateY(-50%) rotate(${secondDeg}deg)`;

        // Update the digital time as well
        digitalClock.textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);
    updateClock(); // Initialize the clock immediately
</script>

</body>
</html>
