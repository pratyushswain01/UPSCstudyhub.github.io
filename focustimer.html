<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer with Digital Clock, Attendance Checker, and Streak</title>
    <style>
        /* Traditional, clean design */
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f7f1e1;
            background-image: url('https://www.transparenttextures.com/patterns/old-wallpaper.png');
            background-size: cover;
            background-position: center;
            color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #6d4c41;
        }

        .timer {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 25px;
            color: #3e2723;
            letter-spacing: 2px;
        }

        .clock {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #5d4037;
            font-weight: normal;
        }

        .date-day {
            font-size: 1.2rem;
            color: #5d4037;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }

        .button {
            padding: 12px 25px;
            background-color: #6d4c41;
            color: white;
            border: 2px solid #6d4c41;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #4e342e;
        }

        .button:disabled {
            background-color: #c9c9c9;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Focus Timer</h1>
        <div class="timer" id="timer">00:00:00</div>
        <div class="clock" id="clock">12:00 AM</div>
        <div class="date-day" id="dateDay">Sunday, January 1, 2024</div>
        <div class="buttons">
            <button class="button" id="startButton">Start</button>
            <button class="button" id="pauseButton" disabled>Pause</button>
            <button class="button" id="resetButton">Reset</button>
        </div>
    </div>

    <script>
        let timer = 0; // Time in seconds
        let interval;
        let isRunning = false;
        let startTime = 0; // The time when the timer was started
        let timeElapsed = 0; // The time that has passed since the app was closed

        // Check if there's a saved timer value in localStorage
        if (localStorage.getItem('timerStartTime')) {
            startTime = parseInt(localStorage.getItem('timerStartTime'));
            timeElapsed = Math.floor((Date.now() - startTime) / 1000); // Calculate elapsed time
            timer = parseInt(localStorage.getItem('timer')) + timeElapsed;
            updateTimerDisplay();
        }

        // Timer functionality
        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            document.getElementById('startButton').disabled = true;
            document.getElementById('pauseButton').disabled = false;

            startTime = Date.now(); // Record the time when the timer started
            localStorage.setItem('timerStartTime', startTime);

            interval = setInterval(function() {
                timer++;
                localStorage.setItem('timer', timer);
                updateTimerDisplay();
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            document.getElementById('startButton').disabled = false;
            document.getElementById('pauseButton').disabled = true;
            clearInterval(interval);
        }

        function resetTimer() {
            timer = 0;
            localStorage.removeItem('timer');
            localStorage.removeItem('timerStartTime');
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const hours = Math.floor(timer / 3600);
            const minutes = Math.floor((timer % 3600) / 60);
            const seconds = timer % 60;
            document.getElementById('timer').textContent =
                `${hours < 10 ? '0' : ''}${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Event listeners for buttons
        document.getElementById('startButton').addEventListener('click', startTimer);
        document.getElementById('pauseButton').addEventListener('click', pauseTimer);
        document.getElementById('resetButton').addEventListener('click', resetTimer);

        // Real-time clock update
        function updateClock() {
            const currentTime = new Date();
            const hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();
            const dayOfWeek = currentTime.toLocaleString('en-us', { weekday: 'long' });
            const month = currentTime.toLocaleString('en-us', { month: 'long' });
            const date = currentTime.getDate();
            const year = currentTime.getFullYear();
            const period = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
            const displaySeconds = seconds < 10 ? '0' + seconds : seconds;

            const clockString = `${displayHours}:${displayMinutes}:${displaySeconds} ${period}`;
            const dateString = `${dayOfWeek}, ${month} ${date}, ${year}`;

            document.getElementById('clock').textContent = clockString;
            document.getElementById('dateDay').textContent = dateString;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
