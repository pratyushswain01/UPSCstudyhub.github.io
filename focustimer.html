<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metallic Focus Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #6e7bff, #00d4ff);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }
        .container {
            background: linear-gradient(145deg, #e6e6e6, #d1d1d1);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            backdrop-filter: blur(5px);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* Round clock container */
        .clock-container {
            background: #fff;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        .clock {
            font-size: 40px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Timer container */
        .timer-container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: fit-content;
            margin: 0 auto;
            font-size: 60px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Buttons Styling */
        button {
            background: linear-gradient(145deg, #00b4d8, #0077b6);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            margin: 15px 10px;
            cursor: pointer;
            outline: none;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }
        button:hover {
            background: linear-gradient(145deg, #0077b6, #00b4d8);
            transform: translateY(-5px);
            box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.3);
        }
        button:disabled {
            background: linear-gradient(145deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .button-container button {
            margin: 0 15px;
        }

        /* Footer Section */
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #fff;
            font-weight: bold;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Focus Timer</h1>

    <!-- Round Clock Display -->
    <div class="clock-container">
        <div class="clock" id="clock">00:00:00</div>
    </div>

    <!-- Timer Display -->
    <div class="timer-container">
        <div class="timer" id="timerDisplay">00:00:00</div>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="resetBtn">Reset</button>
    </div>
</div>

<!-- Footer Section -->
<div class="footer">
    <p>Powered by <a href="https://upsc-hub.com" target="_blank">UPSC Hub</a></p>
</div>

<script>
    // Timer variables
    let timer;
    let seconds = 0;
    let isRunning = false;
    let startTime = null;
    let elapsedTime = 0; // Store time passed while app is closed

    // Elements
    const timerDisplay = document.getElementById("timerDisplay");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const resetBtn = document.getElementById("resetBtn");
    const clockDisplay = document.getElementById("clock");

    // Load the timer state from localStorage
    if (localStorage.getItem("startTime") && localStorage.getItem("elapsedTime")) {
        startTime = parseInt(localStorage.getItem("startTime"));
        elapsedTime = parseInt(localStorage.getItem("elapsedTime"));
        seconds = elapsedTime;
        displayTime();
    }

    // Function to update the timer display
    function displayTime() {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        timerDisplay.textContent = `${pad(hours)}:${pad(minutes)}:${pad(secs)}`;
    }

    // Function to add leading zero for single digits
    function pad(num) {
        return num < 10 ? "0" + num : num;
    }

    // Start the timer
    function startTimer() {
        isRunning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;

        if (!startTime) {
            startTime = Date.now(); // Record the start time
            localStorage.setItem("startTime", startTime); // Save start time to localStorage
        }

        timer = setInterval(() => {
            elapsedTime = Math.floor((Date.now() - startTime) / 1000); // Calculate elapsed time
            seconds = elapsedTime;
            displayTime();
            localStorage.setItem("elapsedTime", elapsedTime); // Save elapsed time to localStorage
        }, 1000);
    }

    // Stop the timer
    function stopTimer() {
        clearInterval(timer);
        isRunning = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
    }

    // Reset the timer
    function resetTimer() {
        clearInterval(timer);
        isRunning = false;
        seconds = 0;
        elapsedTime = 0;
        startTime = null;
        displayTime();
        localStorage.removeItem("startTime"); // Remove the start time from localStorage
        localStorage.removeItem("elapsedTime"); // Remove the elapsed time from localStorage
        startBtn.disabled = false;
        stopBtn.disabled = true;
    }

    // Event listeners for buttons
    startBtn.addEventListener("click", startTimer);
    stopBtn.addEventListener("click", stopTimer);
    resetBtn.addEventListener("click", resetTimer);

    // Update the real-time clock every second
    function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        clockDisplay.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);
    updateClock(); // Initialize the clock immediately
</script>

</body>
</html>
