<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer with Digital Clock and Attendance Checker</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .attendance {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .attendance button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .attendance button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .clock {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #777;
            font-weight: bold;
        }

        .date-day {
            font-size: 1.2rem;
            color: #555;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-size: 1rem;
            color: #333;
        }

        footer a {
            color: #4CAF50;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Attendance Checker -->
        <div class="attendance">
            <h2>Daily Attendance</h2>
            <p id="attendanceStatus">Please mark your attendance for today.</p>
            <button id="markPresentButton" class="attendanceButton">Mark Present</button>
            <button id="markAbsentButton" class="attendanceButton">Mark Absent</button>
        </div>

        <h1>Focus Timer</h1>
        <div class="timer" id="timer">00:00</div>
        <div class="clock" id="clock">12:00 AM</div>
        <div class="date-day" id="dateDay">Sunday, January 1, 2024</div>
        <div class="buttons">
            <button class="button" id="startButton">Start</button>
            <button class="button" id="pauseButton" disabled>Pause</button>
            <button class="button" id="resetButton">Reset</button>
        </div>
    </div>
    <footer>
        Powered by <a href="https://upsc.hub">UPSC Hub</a>
    </footer>

    <script>
        let timer = 0; // time in seconds
        let interval;
        let isRunning = false;

        // Check if there's a saved timer value in localStorage
        if (localStorage.getItem('timer')) {
            timer = parseInt(localStorage.getItem('timer'));
            updateTimerDisplay();
        }

        // Check and update attendance status
        const attendanceStatus = document.getElementById('attendanceStatus');
        const markPresentButton = document.getElementById('markPresentButton');
        const markAbsentButton = document.getElementById('markAbsentButton');

        if (localStorage.getItem('attendance')) {
            const attendance = localStorage.getItem('attendance');
            if (attendance === 'present') {
                attendanceStatus.textContent = "You are marked as Present today.";
                markPresentButton.disabled = true;
                markAbsentButton.disabled = true;
            } else if (attendance === 'absent') {
                attendanceStatus.textContent = "You are marked as Absent today.";
                markPresentButton.disabled = true;
                markAbsentButton.disabled = true;
            }
        }

        // Mark as present
        markPresentButton.addEventListener('click', () => {
            localStorage.setItem('attendance', 'present');
            attendanceStatus.textContent = "You are marked as Present today.";
            markPresentButton.disabled = true;
            markAbsentButton.disabled = true;
        });

        // Mark as absent
        markAbsentButton.addEventListener('click', () => {
            localStorage.setItem('attendance', 'absent');
            attendanceStatus.textContent = "You are marked as Absent today.";
            markPresentButton.disabled = true;
            markAbsentButton.disabled = true;
        });

        function startTimer() {
            isRunning = true;
            document.getElementById('startButton').disabled = true;
            document.getElementById('pauseButton').disabled = false;

            interval = setInterval(() => {
                timer++;
                localStorage.setItem('timer', timer);
                updateTimerDisplay();
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            document.getElementById('startButton').disabled = false;
            document.getElementById('pauseButton').disabled = true;
            clearInterval(interval);
        }

        function resetTimer() {
            timer = 0;
            localStorage.removeItem('timer');
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            document.getElementById('timer').textContent = 
                `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Event listeners for buttons
        document.getElementById('startButton').addEventListener('click', startTimer);
        document.getElementById('pauseButton').addEventListener('click', pauseTimer);
        document.getElementById('resetButton').addEventListener('click', resetTimer);

        // Real-time clock update
        function updateClock() {
            const currentTime = new Date();
            const hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();
            const dayOfWeek = currentTime.toLocaleString('en-us', { weekday: 'long' });
            const month = currentTime.toLocaleString('en-us', { month: 'long' });
            const date = currentTime.getDate();
            const year = currentTime.getFullYear();
            const period = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
            const displaySeconds = seconds < 10 ? '0' + seconds : seconds;

            const clockString = `${displayHours}:${displayMinutes}:${displaySeconds} ${period}`;
            const dateString = `${dayOfWeek}, ${month} ${date}, ${year}`;

            document.getElementById('clock').textContent = clockString;
            document.getElementById('dateDay').textContent = dateString;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
