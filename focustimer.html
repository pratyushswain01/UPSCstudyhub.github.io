<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer with Analog Clock</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .clock {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #777;
        }

        .analog-clock {
            position: relative;
            margin-top: 30px;
            width: 200px;
            height: 200px;
            border: 10px solid #4CAF50;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: auto;
            margin-right: auto;
        }

        .analog-clock .hour, .analog-clock .minute, .analog-clock .second {
            position: absolute;
            width: 50%;
            height: 2px;
            background-color: #333;
            top: 50%;
            transform-origin: 100%;
            transition: all 0.05s;
        }

        .analog-clock .hour {
            background-color: #4CAF50;
            width: 30%;
        }

        .analog-clock .minute {
            background-color: #000;
            width: 40%;
        }

        .analog-clock .second {
            background-color: red;
            width: 45%;
        }

        .analog-clock .center {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #4CAF50;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-size: 1rem;
            color: #333;
        }

        footer a {
            color: #4CAF50;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Focus Timer</h1>
        <div class="timer" id="timer">00:00</div>
        <div class="clock" id="clock">12:00 AM</div>
        <div class="buttons">
            <button class="button" id="startButton">Start</button>
            <button class="button" id="pauseButton" disabled>Pause</button>
            <button class="button" id="resetButton">Reset</button>
        </div>
        <div class="analog-clock" id="analogClock">
            <div class="hour" id="hourHand"></div>
            <div class="minute" id="minuteHand"></div>
            <div class="second" id="secondHand"></div>
            <div class="center"></div>
        </div>
    </div>
    <footer>
        Powered by <a href="https://upsc.hub">UPSC Hub</a>
    </footer>

    <script>
        let timer = 0; // time in seconds
        let interval;
        let isRunning = false;

        // Check if there's a saved timer value in localStorage
        if (localStorage.getItem('timer')) {
            timer = parseInt(localStorage.getItem('timer'));
            updateTimerDisplay();
        }

        function startTimer() {
            isRunning = true;
            document.getElementById('startButton').disabled = true;
            document.getElementById('pauseButton').disabled = false;

            interval = setInterval(() => {
                timer++;
                localStorage.setItem('timer', timer);
                updateTimerDisplay();
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            document.getElementById('startButton').disabled = false;
            document.getElementById('pauseButton').disabled = true;
            clearInterval(interval);
        }

        function resetTimer() {
            timer = 0;
            localStorage.removeItem('timer');
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            document.getElementById('timer').textContent = 
                `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Event listeners for buttons
        document.getElementById('startButton').addEventListener('click', startTimer);
        document.getElementById('pauseButton').addEventListener('click', pauseTimer);
        document.getElementById('resetButton').addEventListener('click', resetTimer);

        // Real-time clock update
        function updateClock() {
            const currentTime = new Date();
            const hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();
            const period = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
            const displaySeconds = seconds < 10 ? '0' + seconds : seconds;

            const clockString = `${displayHours}:${displayMinutes}:${displaySeconds} ${period}`;
            document.getElementById('clock').textContent = clockString;

            // Update analog clock hands
            const hourDegree = (hours % 12) * 30 + (minutes / 60) * 30; // 30 degrees per hour
            const minuteDegree = minutes * 6; // 6 degrees per minute
            const secondDegree = seconds * 6; // 6 degrees per second

            document.getElementById('hourHand').style.transform = `rotate(${hourDegree}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteDegree}deg)`;
            document.getElementById('secondHand').style.transform = `rotate(${secondDegree}deg)`;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

    </script>
</body>
</html>
