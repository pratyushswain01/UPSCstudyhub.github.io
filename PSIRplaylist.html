<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Topics and YouTube Links</h1>
    <table>
        <thead>
            <tr>
                <th>Sl. No</th>
                <th>Topic Name</th>
                <th>YouTube Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows -->
            <tr>
                <td>1</td>
                <td>Topic 1</td>
                <td><a href="https://youtube.com" target="_blank">Watch on YouTube</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Topic 2</td>
                <td><a href="https://youtube.com" target="_blank">Watch on YouTube</a></td>
            </tr>
            <!-- Repeat rows as needed -->
        </tbody>
    </table>
</body>
</html>
