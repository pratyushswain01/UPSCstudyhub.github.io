<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video - UPSChub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-section {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #003366;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table .active {
            background-color: #e0f7fa;  /* Soft light blue */
            color: black;
        }
        .video-link {
            color: #003366;
            text-decoration: none;
            cursor: pointer;
        }
        .video-link:hover {
            text-decoration: underline;
        }
        .page-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #003366;
        }
        .nav-arrows {
            text-align: center;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-arrows span {
            font-size: 2rem;
            margin: 0 20px;
            cursor: pointer;
        }
        .nav-arrows span:hover {
            text-decoration: underline;
        }
        .topic-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #003366;
        }
    </style>
</head>
<body>

<header>
    <h1>UPSChub</h1>
</header>

<div class="container">
    <!-- Page Title -->
    <div class="page-title">
        Polity Mind Map
    </div>

    <!-- Video Section -->
    <div class="video-section">
        <iframe 
            id="video-player" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen
            src="https://www.youtube.com/embed/OyWB6zd1rO0?si=TOkaY4ncKyb4qoe8">
        </iframe>
        <p id="current-video-title" class="topic-name">Currently playing: Polity Mindmap</p>
    </div>

    <!-- Navigation Arrows -->
    <div class="nav-arrows">
        <span id="prev-video">←</span>
        <p id="current-video-name" class="topic-name">Polity Mindmap</p>
        <span id="next-video">→</span>
    </div>

    <!-- Table Section -->
    <table>
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Topic Name</th>
                <th>YouTube Link</th>
            </tr>
        </thead>
        <tbody>
            <tr id="video-1">
                <td>1</td>
                <td>Polity Mindmap</td>
                <td><a class="video-link" data-video="https://www.youtube.com/embed/OyWB6zd1rO0?si=TOkaY4ncKyb4qoe8" data-title="Polity Mindmap">Watch Here</a></td>
            </tr>
            <tr id="video-2">
                <td>2</td>
                <td>History Overview</td>
                <td><a class="video-link" data-video="https://www.youtube.com/embed/MAeYvNla6zk?si=LF3dhmGQdZSKyasy" data-title="History Overview">Watch Here</a></td>
            </tr>
            <!-- Add more rows with valid video URLs -->
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2025 UPSChub</p>
</footer>

<script>
    const videoLinks = document.querySelectorAll('.video-link');
    const iframe = document.getElementById('video-player');
    const currentVideoTitle = document.getElementById('current-video-title');
    const currentVideoName = document.getElementById('current-video-name');
    const prevBtn = document.getElementById('prev-video');
    const nextBtn = document.getElementById('next-video');
    let videoList = [
        {id: 1, title: 'Polity Mindmap', src: 'https://www.youtube.com/embed/OyWB6zd1rO0?si=TOkaY4ncKyb4qoe8'},
        {id: 2, title: 'History Overview', src: 'https://www.youtube.com/embed/MAeYvNla6zk?si=LF3dhmGQdZSKyasy'},
        // Add more videos here with similar format
    ];
    let currentVideoIndex = 0;

    function loadVideo(index) {
        iframe.src = videoList[index].src;
        currentVideoTitle.textContent = `Currently playing: ${videoList[index].title}`;
        currentVideoName.textContent = videoList[index].title;
        document.querySelectorAll('tr').forEach(row => row.classList.remove('active'));
        document.getElementById(`video-${videoList[index].id}`).classList.add('active');
    }

    videoLinks.forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            const videoSrc = link.getAttribute('data-video');
            const videoTitle = link.getAttribute('data-title');
            const videoIndex = Array.from(videoLinks).indexOf(link);

            currentVideoIndex = videoIndex;
            loadVideo(currentVideoIndex);
        });
    });

    prevBtn.addEventListener('click', () => {
        if (currentVideoIndex > 0) {
            currentVideoIndex--;
            loadVideo(currentVideoIndex);
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentVideoIndex < videoList.length - 1) {
            currentVideoIndex++;
            loadVideo(currentVideoIndex);
        }
    });

    // Initial load of the first video
    loadVideo(currentVideoIndex);
</script>

</body>
</html>
