}

     .poll-box {

       border-radius: 16px;
       padding: 20px;
       display: flex;
       justify-content: space-between;
       align-items: center;

       transition: 0.3s;
     }

       border-left: 6px solid #5b9df9;
     }

     .poll-topic {
       font-size: 18px;
       font-weight: 600;
     }

     .live-indicator {
       color: red;
       font-size: 14px;
       font-weight: bold;
       margin-left: 10px;
       animation: blink 1s infinite;
     }

     @keyframes blink {
       0%, 100% { opacity: 1; }
       50% { opacity: 0; }
     }

     .arrow-icon {
       font-size: 22px;
       color: #5b9df9;
       transition: transform 0.3s ease;
     }

     .poll-box:hover .arrow-icon {
       transform: translateX(6px);
     }

     footer {
       text-align: center;
       font-size: 14px;
       color: #666;
       padding: 20px 0;
     }

      .poll-box {

}

.poll-box.unlocked {

}

<!-- JavaScript -->
<script>
  function updateClock() {
    const now = new Date();
    const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
    const dateStr = now.toLocaleDateString(undefined, options);
    const timeStr = now.toLocaleTimeString();
    document.getElementById('clock').textContent = `${dateStr} | ${timeStr}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  const unlockTimes = {
    'polity': new Date().setHours(20, 18, 0, 0),
    'geography': new Date().setHours(22, 0, 0, 0),
    'mapping': new Date().setHours(22, 30, 0, 0),
    'current-affairs': new Date().setHours(23, 0, 0, 0)
  };

  function updateStatus() {
    const now = new Date().getTime();

    for (let key in unlockTimes) {
      const timeLeft = unlockTimes[key] - now;
      const box = document.getElementById(`poll-${key}`);
      const icon = document.getElementById(`icon-${key}`);

      if (!box || !icon) continue;

      if (timeLeft <= 0) {
        box.classList.remove('locked');
        box.classList.add('unlocked');
        icon.innerHTML = '<i class="fas fa-arrow-right"></i>';

        let redirectPage = '';
        switch (key) {
          case 'polity':
            redirectPage = 'politypoll.html';
            break;
          case 'geography':
            redirectPage = 'geographypoll.html';
            break;
          case 'mapping':
            redirectPage = 'mappingpoll.html';
            break;
          case 'current-affairs':
            redirectPage = 'currentaffairspoll.html';
            break;
          default:
            redirectPage = '#';
        }

        box.onclick = () => {
          if (redirectPage !== '#') {
            window.location.href = redirectPage;
          } else {
            alert('Poll not found');
          }
        };

        if (!box.querySelector('.live-indicator')) {
          const liveIndicator = document.createElement('div');
          liveIndicator.classList.add('live-indicator');
          liveIndicator.textContent = 'LIVE';
          box.appendChild(liveIndicator);
        }

      } else {
        box.classList.add('locked');
        box.onclick = () => handleClick(key); // show popup for locked
        const liveIndicator = box.querySelector('.live-indicator');
        if (liveIndicator) {
          liveIndicator.remove();
        }
        icon.innerHTML = '<i class="fas fa-lock"></i>';
      }
    }
  }

  setInterval(updateStatus, 1000);
  updateStatus();

  function handleClick(section) {
    const now = new Date().getTime();
    const timeLeft = unlockTimes[section] - now;
    if (timeLeft > 0) {
      const mins = Math.floor(timeLeft / 60000);
      const secs = Math.floor((timeLeft % 60000) / 1000);
      document.getElementById('popup-title').textContent = `Section: ${section.toUpperCase()}`;
      document.getElementById('popup-status').textContent = 'Status: LOCKED';
      document.getElementById('popup-timer').textContent = `Time Remaining: ${mins}m ${secs}s`;
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }

  // Sidebar toggle
  document.getElementById('menu-btn').addEventListener('click', () =>
    document.querySelector('.side-bar').classList.add('active'));
  document.getElementById('close-btn').addEventListener('click', () =>
    document.querySelector('.side-bar').classList.remove('active'));

  // Search toggle
  document.getElementById('search-btn').addEventListener('click', () =>
    document.querySelector('.search-form').classList.toggle('active'));

  // Profile toggle
  document.getElementById('user-btn').addEventListener('click', () =>
    document.querySelector('.profile-details').classList.toggle('active'));

  // Dark mode toggle
  document.getElementById('toggle-btn').addEventListener('click', () =>
    document.body.classList.toggle('dark-mode'));

  // Optional: Use this to navigate programmatically
  function goToPoll(pollType) {
    window.location.href = `${pollType}.html`;
  }
</script>
