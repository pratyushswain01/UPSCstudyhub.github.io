
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .result-container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-container p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .question {
            margin: 20px 0;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        #chart-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Your Quiz Results</h1>
    <div class="result-container">
        <p id="result"></p>

        <div id="questionsResults"></div>

        <div id="chart-container">
            <canvas id="scoreChart"></canvas>
        </div>
    </div>

    <script>
        // Get query parameters
        const params = new URLSearchParams(window.location.search);
        const score = params.get('score');
        const total = params.get('total');

        // Answer key for the questions
        const answers = {
            q1: 'B',
            q2: 'B',
            q3: 'A',
            q4: 'A',
            q5: 'B',
            q6: 'C',
            q7: 'B',
            q8: 'D',
            q9: 'B',
            q10: 'A',
            q11: 'A',
            q12: 'C',
            q13: 'C',
            q14: 'B',
            q15: 'B',
            q16: 'A',
            q17: 'C',
            q18: 'A',
            q19: 'B',
            q20: 'C',
            q21: 'B',
            q22: 'B',
            q23: 'A',
            q24: 'C',
            q25: 'B',
            q26: 'A',
            q27: 'B',
            q28: 'B',
            q29: 'A',
            q30: 'D'
        };

        // Display the result percentage
        const scorePercentage = ((score / total) * 100).toFixed(2);
        document.getElementById('result').textContent = `You scored ${score} out of ${total} (${scorePercentage}%)`;

        // Display the correct/incorrect answers
        let questionsResults = '';
        for (let i = 1; i <= total; i++) {
            const userAnswer = params.get(`q${i}`);
            const correctAnswer = answers[`q${i}`];
            const questionClass = userAnswer === correctAnswer ? 'correct' : 'incorrect';

            questionsResults += `
                <div class="question">
                    <p>Question ${i}: Your Answer: <span class="${questionClass}">${userAnswer}</span> (Correct Answer: ${correctAnswer})</p>
                </div>
            `;
        }
        document.getElementById('questionsResults').innerHTML = questionsResults;

        // Graphical Representation using Chart.js
        const ctx = document.getElementById('scoreChart').getContext('2d');
        const scoreChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Score', 'Remaining'],
                datasets: [{
                    label: 'Quiz Score',
                    data: [score, total - score],
                    backgroundColor: ['#2ecc71', '#e74c3c'],
                    borderColor: ['#27ae60', '#c0392b'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.raw + ' questions';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
