<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Hub Entrance Result Sheet</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3498db, #9b59b6);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-top: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .result-container {
            width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            overflow-y: auto;
        }

        .summary-table, .questions-table {
            width: 100%;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        td {
            background-color: #ecf0f1;
        }

        .summary-table th, .summary-table td {
            text-align: center;
            padding: 12px;
        }

        .percentage {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
        }

        #chart-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-info {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        footer {
            text-align: center;
            background-color: #34495e;
            color: #fff;
            padding: 10px;
            font-size: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .questions-table {
            max-height: calc(100vh - 280px); /* Adjust height as needed */
            overflow-y: auto;
        }

    </style>
</head>
<body>
    <h1>UPSC Hub Entrance Result Sheet</h1>
    <div class="result-container">
        <!-- Summary Table: Total Marks and Percentage -->
        <div class="summary-table">
            <table>
                <thead>
                    <tr>
                        <th>Total Marks</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="totalMarks"></td>
                        <td id="percentage" class="percentage"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Answer Key Table: Questions and Answers -->
        <div class="questions-table">
            <table>
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Correct Answer</th>
                    </tr>
                </thead>
                <tbody id="answerKey"></tbody>
            </table>
        </div>

        <!-- Graphical Representation -->
        <div id="chart-container">
            <canvas id="scoreChart"></canvas>
        </div>

        <!-- Admin Section -->
        <div class="admin-info">
            <p>Admin: UPSChub</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by UPSChub, All Rights Reserved</p>
    </footer>

    <script>
        // Get query parameters
        const params = new URLSearchParams(window.location.search);
        const score = params.get('score');
        const total = params.get('total');

            q23: 'A',
            q24: 'C',
            q25: 'B',
            q26: 'A',

            q29: 'A',
            q30: 'D'
        };

        const answerOptions = {
            q1: ['A) Mahatma Gandhi', 'B) Raja Ram Mohan Roy', 'C) Swami Vivekananda', 'D) Dadabhai Naoroji'],
            q2: ['A) Charter Act of 1813', 'B) Charter Act of 1833', 'C) Charter Act of 1853', 'D) Charter Act of 1793'],
            q3: ['A) Montague-Chelmsford Reforms', 'B) Morley-Minto Reforms', 'C) Pitt\'s India Act', 'D) Charter Act of 1853'],
            q4: ['A) Lord Mountbatten', 'B) Jawaharlal Nehru', 'C) Rajendra Prasad', 'D) C. Rajagopalachari'],
            q5: ['A) Introduced local self-government in India', 'B) Was the first step to regulate the affairs of the East India Company', 'C) Separated judiciary from the executive', 'D) Abolished the monopoly of the East India Company'],
            q6: ['A) Regulating Act of 1773', 'B) Pitt\'s India Act, 1784', 'C) Charter Act of 1813', 'D) Charter Act of 1833'],

        };

        // Fill in the answers in the table
        const answerKeyTable = document.getElementById('answerKey');
        questions.forEach((question, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${question}</td>
                <td>${answers['q' + (index + 1)]}</td>
            `;
            answerKeyTable.appendChild(row);
        });

        // Update the total marks and percentage
        const totalMarks = score;
        const percentage = (score / total) * 100;
        document.getElementById('totalMarks').textContent = totalMarks + ' / ' + total;
        document.getElementById('percentage').textContent = percentage.toFixed(2) + ' %';

        // Create the chart
        const ctx = document.getElementById('scoreChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Score'],
                datasets: [{
                    label: 'Your Score',
                    data: [score],
                    backgroundColor: ['#2ecc71'],
                    borderColor: ['#27ae60'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: total
                    }
                }
            }
        });
    </script>
</body>
</html>
