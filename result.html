<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Hub Entrance Result Sheet</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3498db, #9b59b6);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-top: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .result-container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            overflow-y: auto;
            border-left: 5px solid #2c3e50;
            border-right: 5px solid #2c3e50;
        }

        .summary-table {
            width: 100%;
            margin-bottom: 20px;
        }

        .percentage {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
        }

        .admin-info {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        footer {
            text-align: center;
            background-color: #34495e;
            color: #fff;
            padding: 3px;
            font-size: 0.8em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .ok-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .ok-button:hover {
            background-color: #27ae60;
        }

        #okButtonContainer {
            text-align: center;
            margin-top: 20px;
        }

        #contactMessage {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>UPSC Hub Entrance Result Sheet</h1>
    <div class="result-container">
        <!-- Summary Table: Total Marks and Percentage -->
        <div class="summary-table">
            <p>Total Marks: <span id="totalMarks"></span></p>
            <p>Percentage: <span id="percentage" class="percentage"></span></p>
        </div>

        <!-- Message and OK Button -->
        <div id="contactMessage">
            <p>Please contact your admin.</p>
        </div>
        <div id="okButtonContainer">
            <button id="okButton" class="ok-button" onclick="closeWindow()">OK</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by UPSChub, All Rights Reserved</p>
    </footer>

    <script>
        // Initialize EmailJS
        emailjs.init("YOUR_USER_ID");

        // Get query parameters
        const params = new URLSearchParams(window.location.search);
        const score = params.get('score');
        const total = params.get('total');

        // Update the total marks and percentage
        const totalMarks = score;
        const percentage = (score / total) * 100;
        document.getElementById('totalMarks').textContent = totalMarks + ' / ' + total;
        document.getElementById('percentage').textContent = percentage.toFixed(2) + ' %';

        // Show the "OK" button or redirect based on percentage
        const okButton = document.getElementById('okButton');
        if (percentage < 60) {
            okButton.style.display = 'block'; // Display "OK" button if percentage is below 60%
        } else {
            setTimeout(() => {
                window.location.href = "index.html"; // Redirect to index.html after 3 seconds
            }, 3000);  // 3-second delay
        }

        function sendResultEmail() {
            const emailSubject = "UPSC Hub Entrance Exam Result";
            const emailBody = `
                Hello {{to_name}},
                
                Your UPSChub test results are in. Below are your exam details:

                Total Marks: ${totalMarks} / ${total}
                Percentage: ${percentage.toFixed(2)}%
                
                Keep up the great work! If you need any further assistance, feel free to reach out to us.
                
                Best regards,
                UPSChub Team
            `;

            const templateParams = {
                to_email: 'upscstudyhub01@gmail.com', // Replace with the admin's email
                subject: emailSubject,
                body: emailBody
            };

            emailjs.send('service_oi91cy4', 'template_md9n9gh', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response);
                }, function(error) {
                    console.log('FAILED...', error);
                });
        }

        function closeWindow() {
            sendResultEmail();
            if (percentage < 60) {
                window.location.href = "index02.html"; // Redirect to index02.html if below 60%
            } else {
                window.location.href = "index.html"; // Redirect to index.html if above 60%
            }
        }
    </script>
</body>
</html>
