<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .result-container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-container p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .question {
            margin: 20px 0;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        #chart-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Your Quiz Results</h1>
    <div class="result-container">
        <p id="result"></p>

        <div id="questionsResults"></div>

        <div id="chart-container">
            <canvas id="scoreChart"></canvas>
        </div>
    </div>

    <script>
        // Parse the query string from the URL
        const params = new URLSearchParams(window.location.search);
        const score = params.get('score');
        const total = params.get('total');
        const scorePercentage = params.get('percentage');
        const userAnswers = JSON.parse(decodeURIComponent(params.get('userAnswers')));
        const correctAnswers = JSON.parse(decodeURIComponent(params.get('correctAnswers')));

        // Display the result percentage
        document.getElementById('result').textContent = `You scored ${score} out of ${total} (${scorePercentage}%)`;

        // Display the correct/incorrect answers with proper formatting
        let questionsResults = '';
        for (let i = 1; i <= total; i++) {
            const userAnswer = userAnswers[`q${i}`];
            const correctAnswer = correctAnswers[`q${i}`];
            let userAnswerClass = 'incorrect';
            let correctAnswerClass = 'correct';

            // If the user's answer is correct, we display it in green
            if (userAnswer === correctAnswer) {
                userAnswerClass = 'correct';
                correctAnswerClass = '';  // No need to display correct answer in green if user got it right
            }

            // Format the question display
            questionsResults += `
                <div class="question">
                    <p><strong>Question ${i}:</strong> What is 2 + 2?</p>
                    <p>Your Answer: <span class="${userAnswerClass}">${userAnswer}</span></p>
                    ${userAnswer !== correctAnswer ? `<p>Correct Answer: <span class="${correctAnswerClass}">${correctAnswer}</span></p>` : ''}
                </div>
            `;
        }
        document.getElementById('questionsResults').innerHTML = questionsResults;

        // Graphical Representation using Chart.js
        const ctx = document.getElementById('scoreChart').getContext('2d');
        const scoreChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Score', 'Remaining'],
                datasets: [{
                    label: 'Quiz Score',
                    data: [score, total - score],
                    backgroundColor: ['#2ecc71', '#e74c3c'],
                    borderColor: ['#27ae60', '#c0392b'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.raw + ' questions';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
