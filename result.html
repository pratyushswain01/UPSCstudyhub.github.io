<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .result-box {
            text-align: center;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: white;
            width: 80%;
            max-width: 500px;
        }

        .score {
            font-size: 2em;
            margin: 20px 0;
        }

        .message {
            font-size: 1.2em;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="result-box">
        <h1>Test Results</h1>
        <div class="score" id="score"></div>
        <div class="message" id="message"></div>
        <a href="index.html" class="btn">Go Back</a>
    </div>

    <script>
        // Get the score from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        
        // Display the score and message
        document.getElementById('score').textContent = `You scored: ${score}%`;

        if (score >= 60) {
            document.getElementById('message').textContent = "Congratulations! You have passed the test.";
        } else {
            document.getElementById('message').textContent = "Unfortunately, you did not pass the test. Better luck next time!";
        }
    </script>

</body>
</html>
