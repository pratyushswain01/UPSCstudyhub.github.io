<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark vs Percentage Line Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        #chart-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            background-color: #34495e;
            color: #fff;
            padding: 10px;
            font-size: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Mark vs Percentage</h1>
    <div id="chart-container">
        <canvas id="markPercentageChart"></canvas>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by UPSChub, All Rights Reserved</p>
    </footer>

    <script>
        // Sample data for marks and total marks
        const marks = 85;  // Example marks
        const totalMarks = 100;  // Total marks

        // Calculate percentage
        const percentage = (marks / totalMarks) * 100;

        // Data for the graph
        const labels = ['Marks', 'Percentage'];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Marks vs Percentage',
                data: [marks, percentage],
                fill: false,
                borderColor: '#3498db',
                tension: 0.1,
                borderWidth: 3,
                pointRadius: 5,
                pointBackgroundColor: '#e74c3c'
            }]
        };

        // Create the line chart
        const ctx = document.getElementById('markPercentageChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 110,  // Giving some extra space for the graph
                    }
                }
            }
        });
    </script>
</body>
</html>
