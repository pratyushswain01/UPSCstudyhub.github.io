<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance | UPSChub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111827; /* Dark Blue-Gray */
            --card-color: #1F2937; /* Lighter Dark Blue-Gray */
            --primary-accent: #6366F1; /* Indigo */
            --text-primary: #F9FAFB; /* Almost White */
            --text-secondary: #9CA3AF; /* Medium Gray */
            --border-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            padding: 20px;
            text-align: center;
        }

        .maintenance-card {
            background-color: var(--card-color);
            border-radius: 16px;
            padding: 40px 50px;
            max-width: 550px;
            width: 100%;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%; /* Often looks good for image logos */
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .graphic-container {
            margin-bottom: 30px;
        }

        .graphic-container svg {
            width: 120px;
            height: 120px;
        }
        
        /* --- SVG Animations --- */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .orbit {
            animation: rotate 10s linear infinite;
            transform-origin: center;
        }
        .orbit-reverse {
            animation: rotate 15s linear infinite reverse;
            transform-origin: center;
        }
        .pulse {
            animation: pulse 2s ease-in-out infinite;
            transform-origin: center;
        }


        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: var(--text-secondary);
        }
        
        .social-icons {
            margin-bottom: 35px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            display: inline-block;
            transition: transform 0.2s ease, opacity 0.2s ease;
            opacity: 0.7;
        }
        
        .social-icons a:hover {
            transform: translateY(-3px);
            opacity: 1;
        }

        .social-icons svg {
            width: 24px;
            height: 24px;
            fill: var(--text-secondary);
            transition: fill 0.2s ease;
        }

        .social-icons a:hover svg {
            fill: var(--primary-accent);
        }

        .refresh-button {
            padding: 14px 35px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: var(--primary-accent);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px -5px rgba(99, 102, 241, 0.4);
        }

        .refresh-button:hover {
            background-color: #4F46E5; /* Darker Indigo */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px -5px rgba(99, 102, 241, 0.5);
        }

        .page-footer {
            margin-top: 30px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            opacity: 0.6;
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 640px) {
            .maintenance-card {
                padding: 30px 25px;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.95rem;
            }
            .refresh-button {
                padding: 12px 30px;
            }
        }
    </style>
</head>
