<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UPSChub + Google Drive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1a73e8;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container {
      flex: 1;  /* This makes the container take all available space */
      padding: 0;  /* Remove any unnecessary padding */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .embed-frame {
      width: 100%;
      height: 100vh;  /* Take full height of the viewport */
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      background: transparent;
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.2rem;
      }

      .embed-frame {
        height: 100vh;  /* Make the iframe take full height on smaller screens */
      }
    }
  </style>
</head>
<body>

  <header>
    ðŸ“‚ Collaboration: <span style="color: #ffeb3b;">UPSChub</span> + <span style="color: #ffffff;">Google Drive</span>
  </header>

  <div class="container">
    <!-- Replace YOUR_FOLDER_ID with actual Drive folder ID -->
    <iframe class="embed-frame" src="https://drive.google.com/embeddedfolderview?id=YOUR_FOLDER_ID#grid" allow="autoplay"></iframe>
  </div>

  <footer>
    &copy; 2025 UPSChub. All rights reserved.
  </footer>

</body>
</html>
