<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Test - UPSChub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h4 {
            color: #007bff;
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            position: relative;
        }
        .view-button {
            background-color: #28a745;
        }
        .download-button {
            background-color: #007bff;
            position: relative;
        }
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">Daily Test Hub - UPSChub</div>
    <div class="container">
        <h2>Today's Test</h2>
        <div class="test-box">
            <p><strong>Date:</strong> <span id="testDateDisplay"></span></p>
            <p><strong>Test Name:</strong> <span id="testName"></span></p>
            <p><strong>Time:</strong> <span id="testTime"></span></p>
            <p><strong>Time Remaining:</strong> <span id="countdown" class="countdown"></span></p>
            <button id="startExamButton" class="start-exam-btn" disabled onclick="startExam()">Start Exam</button>
        </div>
        
        <div class="section">
            <h4>Key Points</h4>
            <ul id="keyPointsList"></ul>
            <div class="button-container">
                <a href="sample.pdf" target="_blank" class="button view-button">ðŸ“„ View PDF</a>
                <button class="button download-button" onclick="startDownload()">â¬‡ Download PDF <span class="loading"></span></button>
            </div>
        </div>
        
        <div class="section">
            <h4>Exam Syllabus</h4>
            <ul id="examSyllabusList"></ul>
        </div>
    </div>
    <script>
        const testDetails = {
            name: "Historical Background Test",
            time: "10:00 PM - 11:00 PM",
            keyPoints: [
                "Evolution of the Indian Constitution",
                "Important historical events",
                "Key figures",
                "British rule and East India Company",
                "Regulating Act 1773, Charter Acts",
                "End of Company Rule (1858)",
                "British Crownâ€™s direct control",
                "Government of India Act 1858"
            ],
            syllabus: [
                { chapter: "Chapter 1: Historical Background", questions: 30, marks: 30 },
                { chapter: "Company Rule", questions: 15, marks: 15 },
                { chapter: "Crown Rule", questions: 15, marks: 15 }
            ]
        };
        
        document.getElementById("testDateDisplay").textContent = new Date().toLocaleDateString();
        document.getElementById("testName").textContent = testDetails.name;
        document.getElementById("testTime").textContent = testDetails.time;
        
        const keyPointsList = document.getElementById("keyPointsList");
        testDetails.keyPoints.forEach(point => {
            const li = document.createElement("li");
            li.textContent = point;
            keyPointsList.appendChild(li);
        });
        
        const examSyllabusList = document.getElementById("examSyllabusList");
        testDetails.syllabus.forEach(item => {
            const li = document.createElement("li");
            li.innerHTML = `<strong>${item.chapter}</strong> - Questions: ${item.questions} | Marks: ${item.marks}`;
            examSyllabusList.appendChild(li);
        });
        
        function startDownload() {
            const button = document.querySelector(".download-button");
            const loading = document.querySelector(".loading");
            button.disabled = true;
            loading.style.display = "inline-block";
            setTimeout(() => {
                loading.style.display = "none";
                button.disabled = false;
                const link = document.createElement("a");
                link.href = "sample.pdf";
                link.download = "sample.pdf";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                setTimeout(() => {
                    window.open("sample.pdf", "_blank");
                }, 500);
            }, 2000);
        }
        
        let countdownTime = 60;
        function updateCountdown() {
            document.getElementById("countdown").textContent = countdownTime + " seconds";
            if (countdownTime > 0) {
                countdownTime--;
                setTimeout(updateCountdown, 1000);
            } else {
                const startButton = document.getElementById("startExamButton");
                startButton.disabled = false;
                startButton.classList.add("enabled");
                startButton.textContent = "Start Exam";
            }
        }
        window.onload = function() {
            updateCountdown();
        }
    </script>
</body>
</html>
