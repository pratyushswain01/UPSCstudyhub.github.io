<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mock Test - UPSChub/protected</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding-bottom: 50px;
            width: 100%;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
        }

        .button-container {
            margin-top: 5px;
        }

        .button {
            --border-right: 3px;
            --text-stroke-color: rgba(255,255,255,0.6);
            --animation-color: #37FF8B;
            --fs-size: 1.2em;
            letter-spacing: 2px;
            text-decoration: none;
            font-size: var(--fs-size);
            font-family: "Arial";
            position: relative;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 0.8px var(--text-stroke-color);
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .hover-text {
            position: absolute;
            box-sizing: border-box;
            content: attr(data-text);
            color: var(--animation-color);
            width: 0%;
            inset: 0;
            border-right: var(--border-right) solid var(--animation-color);
            overflow: hidden;
            transition: 0.5s;
            -webkit-text-stroke: 0.8px var(--animation-color);
        }

        .button:hover .hover-text {
            width: 100%;
            filter: drop-shadow(0 0 10px var(--animation-color));
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            padding: 20px;
            margin: 20px auto;
            box-sizing: border-box;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        .card a:hover {
            background: #007bff;
            color: white;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        UPSChub.Daily Test Series
    </header>

    <div class="button-container">
        <button class="button" data-text="Awesome">
            <span class="actual-text">&nbsp;UPSChub&nbsp;</span>
            <span aria-hidden="true" class="hover-text">&nbsp;UPSChub&nbsp;</span>
        </button>
    </div>

    <div class="container">
        <div class="card"><a href="historytest.html">History</a></div>
        <div class="card"><a href="geographytest.html">Geography</a></div>
        <div class="card"><a href="politytest.html">Polity</a></div>
        <div class="card"><a href="economytest.html">Economy</a></div>
        <div class="card"><a href="science_techtest.html">Science & Tech</a></div>
        <div class="card"><a href="environmenttest.html">Environment</a></div>
    </div>

    <footer>
        <p>&copy; 2025 UPSChub | All rights reserved</p>
    </footer>
</body>
</html>
