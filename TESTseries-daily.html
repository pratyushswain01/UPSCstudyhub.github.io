<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #007bff, #0056b3);
            top: 0;
            left: 0;
        }
        .card a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            display: block;
            padding: 15px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }
        .card a:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="history.html">History</a>
        </div>
        <div class="card">
            <a href="geography.html">Geography</a>
        </div>
        <div class="card">
            <a href="polity.html">Polity</a>
        </div>
        <div class="card">
            <a href="economy.html">Economy</a>
        </div>
        <div class="card">
            <a href="science_tech.html">Science & Tech</a>
        </div>
        <div class="card">
            <a href="environment.html">Environment</a>
        </div>
    </div>
</body>
</html>
