<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mock Test - UPSChub/protected</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding-bottom: 50px;
            width: 100%;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            position: relative;
        }

        .live-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 5px;
            font-weight: bold;
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        .last-updated {
            font-size: 12px;
            color: #333;
            margin-top: 5px;
        }

        .btn-shine {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 48px;
            color: #fff;
            background: linear-gradient(to right, #9f9f9f 0, #fff 10%, #868686 20%);
            background-position: 0;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s infinite linear;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            font-family: "Poppins", sans-serif;
        }

        @keyframes shine {
            0% { background-position: 0; }
            60% { background-position: 180px; }
            100% { background-position: 180px; }
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            padding: 20px;
            margin: 20px auto;
            box-sizing: border-box;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        .card a:hover {
            background: #007bff;
            color: white;
        }

        .ticker {
            background: #222;
            color: #fff;
            font-size: 10px;
            padding: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            position: fixed;
            bottom: 25px;
            width: 100%;
        }

        .ticker span {
            display: inline-block;
            padding-left: 100%;
            animation: ticker-scroll 10s linear infinite;
        }

        @keyframes ticker-scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="live-indicator">LIVE</div>
        UPSChub.Daily Test Series
    </header>
    <div class="last-updated">Last Updated: March 6, 2025</div>
    <a href="#" class="btn-shine"> UPSChub: Daily test(UPDATED) </a>

    <div class="container">
        <div class="card"><a href="historytest.html">History</a></div>
        <div class="card"><a href="geographytest.html">Geography</a></div>
        <div class="card"><a href="politytest.html">Polity</a></div>
        <div class="card"><a href="economytest.html">Economy</a></div>
        <div class="card"><a href="science_techtest.html">Science & Tech</a></div>
        <div class="card"><a href="environmenttest.html">Environment</a></div>
    </div>

    <div class="ticker">
        <span>UPSChub Test Series - Stay Updated with Daily Tests!</span>
    </div>

    <footer>
        <p>&copy; 2025 UPSChub | All rights reserved</p>
    </footer>
</body>
</html>
