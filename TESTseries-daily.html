<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mock Test - UPSChub/protected </title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding-bottom: 50px; /* To prevent content from being overlapped by the footer */
            width: 100%;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            z-index: 9999;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 100%; /* Ensure container takes full width */
            width: 100%;
            padding: 20px;
            margin: 20px auto;
            box-sizing: border-box;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #007bff, #0056b3);
            top: 0;
            left: 0;
        }

        .card a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            display: block;
            padding: 15px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        .card a:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        UPSChub.Daily test Series
    </header>

    <div class="container">
        <div class="card">
            <a href="historytest.html">History</a>
        </div>
        <div class="card">
            <a href="geographytest.html">Geography</a>
        </div>
        <div class="card">
            <a href="politytest.html">Polity</a>
        </div>
        <div class="card">
            <a href="economytest.html">Economy</a>
        </div>
        <div class="card">
            <a href="science_techtest.html">Science & Tech</a>
        </div>
        <div class="card">
            <a href="environmenttest.html">Environment</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 UPSChub | All rights reserved</p>
    </footer>
</body>
</html>
