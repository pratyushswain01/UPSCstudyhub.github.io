<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSChub - Polity Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .video-box {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        .watch-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }
        .watch-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>UPSChub - Polity Courses</h1>
</header>

<table>
    <tr>
        <th>Course Name</th>
        <th>YouTube Link</th>
        <th>Action</th>
    </tr>
    <tr>
        <td>Indian Constitution</td>
        <td><input type="url" class="video-box" placeholder="Enter YouTube link"></td>
        <td><button class="watch-btn" onclick="openVideoPage(0)">Watch Video</button></td>
    </tr>
    <tr>
        <td>Indian Political System</td>
        <td><input type="url" class="video-box" placeholder="Enter YouTube link"></td>
        <td><button class="watch-btn" onclick="openVideoPage(1)">Watch Video</button></td>
    </tr>
    <tr>
        <td>Fundamental Rights and Duties</td>
        <td><input type="url" class="video-box" placeholder="Enter YouTube link"></td>
        <td><button class="watch-btn" onclick="openVideoPage(2)">Watch Video</button></td>
    </tr>
</table>

<footer>
    <p>&copy; 2025 UPSChub. All Rights Reserved.</p>
</footer>

<script>
    function openVideoPage(index) {
        // Get all YouTube links from the input fields
        const videoLinks = document.querySelectorAll('.video-box');
        const link = videoLinks[index].value;
        if (link) {
            // Open the video page with the embed URL
            const embedUrl = `embed.html?video=${encodeURIComponent(link)}`;
            window.open(embedUrl, '_blank');
        } else {
            alert('Please enter a valid YouTube link!');
        }
    }
</script>

</body>
</html>
