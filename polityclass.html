<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSChub - Polity Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        .video-box {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .watch-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .watch-btn:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>UPSChub - Polity Courses</h1>
</header>

<div class="container">
    <table>
        <tr>
            <th>Course Name</th>
            <th>YouTube Link</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Indian Constitution</td>
            <td><input type="url" class="video-box" placeholder="Enter YouTube link" value="https://youtube.com/playlist?list=PLgYU73cZA0Cjin0FolAN_ZmR-KGogdG9o&si=xKHB5VSQF6Jyb1mq"></td>
            <td><button class="watch-btn" onclick="openVideoPage(0)">Watch Video</button></td>
        </tr>
        <tr>
            <td>Indian Political System</td>
            <td><input type="url" class="video-box" placeholder="Enter YouTube link" value="https://www.youtube.com/embed/videoseries?si=YI3zHZL0atpOD0dC&list=PLgYU73cZA0Cjin0FolAN_ZmR-KGogdG9o"></td>
            <td><button class="watch-btn" onclick="openVideoPage(1)">Watch Video</button></td>
        </tr>
        <tr>
            <td>Fundamental Rights and Duties</td>
            <td><input type="url" class="video-box" placeholder="Enter YouTube link" value="https://www.youtube.com/embed/videoseries?si=YI3zHZL0atpOD0dC&list=PLgYU73cZA0Cjin0FolAN_ZmR-KGogdG9o"></td>
            <td><button class="watch-btn" onclick="openVideoPage(2)">Watch Video</button></td>
        </tr>
    </table>
</div>

<footer>
    <p>&copy; 2025 UPSChub. All Rights Reserved.</p>
</footer>

<script>
    function openVideoPage(index) {
        // Get all YouTube links from the input fields
        const videoLinks = document.querySelectorAll('.video-box');
        const link = videoLinks[index].value;
        if (link) {
            // Open the video page with the embed URL
            const embedUrl = `embed.html?video=${encodeURIComponent(link)}`;
            window.open(embedUrl, '_blank');
        } else {
            alert('Please enter a valid YouTube link!');
        }
    }
</script>

</body>
</html>
