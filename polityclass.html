<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSChub - Knowledge Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #212121;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        header img {
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #212121;
            color: white;
        }
        .playlist-container {
            margin-top: 20px;
        }
        .back-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .back-button:hover {
            background-color: #00509e;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/40" alt="UPSChub Logo">
        <span>UPSChub - Knowledge Hub</span>
        <p><a href="https://youtube.com/UPSChub" target="_blank" style="color: #FFD700; text-decoration: none;">Visit our channel at UPSChub.in</a></p>
    </header>

    <div class="container">
        <h1>Video Lesson</h1>
        <iframe 
            src="https://www.youtube.com/embed/{VIDEO_ID}" 
            allowfullscreen>
        </iframe>

        <div class="playlist-container">
            <h2>Topics</h2>
            <table>
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="playlist">
                    <!-- Playlist items will be dynamically populated -->
                </tbody>
            </table>
        </div>

        <a class="back-button" href="javascript:history.back()">Go Back</a>
    </div>

    <script>
        // Replace {VIDEO_ID} dynamically based on the page context
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');
        const iframe = document.querySelector('iframe');
        if (videoId) {
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
        } else {
            document.querySelector('.container').innerHTML = '<p>Video ID is missing. Please select a valid video.</p>';
        }

        // UPSChub Playlist Data
        const playlist = [
            { id: 'x1x2x3x4x5', title: 'Indian Polity Mind Maps', description: 'Comprehensive mind maps for Indian Polity.' },
            { id: 'a6b7c8d9e0', title: 'Geography Simplified', description: 'Simplified concepts of Geography.' },
            { id: 'y1y2y3y4y5', title: 'Economics for Beginners', description: 'Basic concepts of Economics explained.' },
            { id: 'b1b2b3b4b5', title: 'History in Timelines', description: 'A timeline-based approach to History.' },
            { id: 'c1c2c3c4c5', title: 'Science and Technology Overview', description: 'Highlights of advancements in Science and Technology.' }
        ];

        // Populate playlist
        const playlistContainer = document.getElementById('playlist');
        playlist.forEach(video => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${video.title}</td>
                <td>${video.description}</td>
                <td><a href="?id=${video.id}" style="color: #003366; text-decoration: none;">Watch Now</a></td>
            `;
            playlistContainer.appendChild(row);
        });
    </script>
</body>
</html>
