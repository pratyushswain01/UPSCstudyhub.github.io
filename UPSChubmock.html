<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSChub Polity Daily Test Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .details {
            text-align: left;
            margin: 15px 0;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .pdf-container {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>UPSChub Polity Daily Test Series</h2>

        <!-- Test Details -->
        <div class="details">
            <p><strong>Test Name:</strong> Polity Daily Test - 1</p>
            <p><strong>Date:</strong> 25th February 2025</p>
            <p><strong>Duration:</strong> 30 minutes</p>
            <p><strong>Total Marks:</strong> 50</p>
            <p><strong>Instructions:</strong> Attempt all questions carefully. Submit the form before time runs out.</p>
        </div>

        <!-- Google Form Button -->
        <button onclick="openGoogleForm()">üìù Open Test</button>

        <!-- PDF Section -->
        <div class="pdf-container">
            <h3>Question & Answer Key</h3>
            <iframe src="your-pdf-link-here.pdf"></iframe>
        </div>

        <!-- Test Result -->
        <div class="details">
            <h3>Test Result</h3>
            <p id="testResult">Results will be updated here...</p>
        </div>
    </div>

    <script>
        function openGoogleForm() {
            let formLink = "https://forms.gle/your-google-form-link"; // Replace with actual Google Form link
            window.open(formLink, "_blank");
        }
    </script>

</body>
</html>
