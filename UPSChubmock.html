<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSChub Polity Daily Test Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .pdf-container {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>UPSChub Polity Daily Test Series</h2>

        <!-- Google Form Link -->
        <div class="input-group">
            <label for="googleForm">Google Form Link:</label>
            <input type="text" id="googleForm" placeholder="Paste your Google Form link here">
            <button onclick="openGoogleForm()">Open Test</button>
        </div>

        <!-- PDF Section -->
        <div class="pdf-container">
            <h3>Question & Answer Key</h3>
            <iframe id="pdfViewer" src="your-pdf-link-here.pdf"></iframe>
        </div>

        <!-- Test Result -->
        <div class="input-group">
            <h3>Test Result</h3>
            <p id="testResult">Results will be updated here...</p>
        </div>
    </div>

    <script>
        function openGoogleForm() {
            let formLink = document.getElementById("googleForm").value;
            if (formLink) {
                window.open(formLink, "_blank");
            } else {
                alert("Please enter a valid Google Form link.");
            }
        }
    </script>

</body>
</html>
