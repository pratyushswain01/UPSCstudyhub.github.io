<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Test Series - UPSChub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .gradient-text { background-image: linear-gradient(to right, #1e3a8a, #3b82f6); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .modal-content-enter { animation: scaleIn 0.3s ease-out forwards; }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .prose-styles h2 { font-size: 1.25rem; font-weight: 700; margin-top: 1rem; margin-bottom: 0.5rem; }
        .prose-styles ul { list-style-type: disc; margin-left: 1.25rem; }
        .question-feedback.correct { border-left: 4px solid #22c55e; background-color: #f0fdf4; }
        .question-feedback.incorrect { border-left: 4px solid #ef4444; background-color: #fef2f2; }
    </style>
</head>
<body class="text-slate-800 antialiased">

    <div id="page-loader" class="fixed inset-0 z-[100] flex items-center justify-center bg-white">
        <div class="text-center">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8_0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p id="loader-text" class="mt-2 text-slate-500">Authenticating...</p>
        </div>
    </div>

    <div id="main-content" class="hidden flex flex-col min-h-screen">
        <header class="bg-white/80 backdrop-blur-sm border-b border-slate-200 sticky top-0 z-40">
             <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <a href="#" class="flex items-center gap-3 text-2xl font-bold text-blue-600">
                    <img src="https://pratyushswain01.github.io/UPSCstudyhub.github.io/images/LOGO.jpg" alt="UPSChub Logo" class="h-9 w-9 rounded-lg">
                    <span>UPSChub</span>
                </a>
                <div class="flex items-center gap-4">
                    <span id="user-status" class="hidden sm:block text-xs font-medium px-2 py-1 rounded bg-slate-100">Free Tier</span>
                    <a href="dashboard.html" class="px-4 py-2 text-sm font-semibold rounded-lg bg-blue-600 text-white hover:bg-blue-700">Dashboard</a>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4 sm:p-6 flex-grow">
            <div class="text-center mb-10">
                 <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight gradient-text">Daily Test Series</h1>
                 <p class="mt-4 text-slate-600">Select a chapter and practice specific sets to master your UPSC preparation.</p>
            </div>

            <div id="recent-results-container" class="mb-10 hidden">
                <h3 class="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
                    Your Recent Performance
                </h3>
                <div id="results-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
            </div>
            
            <div id="controls-container" class="mb-8 flex flex-col sm:flex-row gap-4 justify-between items-center"></div>
            <div id="test-list-container" class="space-y-12"></div>
        </main>

        <footer class="bg-slate-800 text-slate-400 mt-16 py-8 text-center">
            <p class="text-sm">&copy; 2026 UPSChub. All Rights Reserved.</p>
        </footer>
    </div>
    
    <div id="upgrade-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
        <div id="upgrade-modal-content" class="bg-white rounded-2xl shadow-lg w-full max-w-md modal-content-enter"></div>
    </div>

    <div id="ai-modal" class="hidden fixed inset-0 z-[70] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-lg w-full max-w-2xl modal-content-enter relative flex flex-col">
            <div class="p-6 border-b border-slate-200 flex justify-between items-center">
                <h3 class="text-xl font-bold flex items-center gap-2">✨ AI Study Tool</h3>
                <button id="close-ai-modal" class="text-slate-400 hover:text-slate-600 text-3xl">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto max-h-[70vh]" id="ai-modal-body">
                <div id="ai-loader" class="text-center py-8 hidden">
                    <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto mb-4" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <p>Generating with Gemini...</p>
                </div>
                <div id="ai-summary-content"></div>
                <div id="ai-questions-content" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, setDoc, updateDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBoPtr3d8se-fcGXkzixG8OE7dFvYjPcs4", authDomain: "upscstudyhub-github.firebaseapp.com", projectId: "upscstudyhub-github", storageBucket: "upscstudyhub-github.firebasestorage.app", messagingSenderId: "451692540885", appId: "1:451692540885:web:b425e85128e5de97c7c35c" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const appId = 'default-app-id';
        let allTests = [];
        let isPremiumUser = false;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDocRef = doc(db, `artifacts/${appId}/users`, user.uid);
                    const docSnap = await getDoc(userDocRef);
                    if (docSnap.exists()) {
                        isPremiumUser = docSnap.data().isPremium || false;
                        document.getElementById('user-status').textContent = isPremiumUser ? 'Premium Member' : 'Free Tier';
                    }
                    
                    await fetchAllTests();
                    await fetchRecentResults(user.uid);
                    setupUI();
                    
                    document.getElementById('page-loader').classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                } catch (error) { console.error(error); }
            } else {
                window.location.href = 'auth.html';
            }
        });

        async function fetchAllTests() {
            // Updated to use "dailytests" collection
            const querySnapshot = await getDocs(collection(db, "dailytests"));
            allTests = [];
            querySnapshot.forEach((doc) => allTests.push({ id: doc.id, ...doc.data() }));
        }

        async function fetchRecentResults(uid) {
            const resultsRef = collection(db, `artifacts/${appId}/users/${uid}/testHistory`);
            const q = query(resultsRef, orderBy("timestamp", "desc"), limit(4));
            const querySnapshot = await getDocs(q);
            
            const grid = document.getElementById('results-grid');
            if (!querySnapshot.empty) {
                document.getElementById('recent-results-container').classList.remove('hidden');
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    grid.innerHTML += `
                        <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                            <p class="text-xs text-slate-400 font-bold uppercase tracking-wider">${data.subject || 'Test'}</p>
                            <h4 class="font-bold text-slate-800 truncate">${data.testName}</h4>
                            <div class="mt-2 flex justify-between items-center">
                                <span class="text-2xl font-black text-blue-600">${data.score}/${data.totalScore}</span>
                                <span class="text-xs px-2 py-1 rounded bg-green-100 text-green-700 font-bold">${data.percentage}%</span>
                            </div>
                        </div>`;
                });
            }
        }

        function setupUI() {
            const controls = document.getElementById('controls-container');
            controls.innerHTML = `
                <div class="relative w-full sm:max-w-xs">
                    <input type="text" id="search-input" placeholder="Search chapter or topic..." class="w-full pl-10 pr-4 py-2.5 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></div>
                </div>`;
            document.getElementById('search-input').addEventListener('input', renderTests);
            renderTests();
        }

        function renderTests() {
            const container = document.getElementById('test-list-container');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            // Grouping Logic: Subject -> Chapter -> Sets
            const grouped = allTests.reduce((acc, test) => {
                const sub = test.subject || 'General Studies';
                const ch = test.chapterName || `Chapter ${test.chapter || 'Misc'}`;
                if (!acc[sub]) acc[sub] = {};
                if (!acc[sub][ch]) acc[sub][ch] = [];
                acc[sub][ch].push(test);
                return acc;
            }, {});

            container.innerHTML = '';
            for (const subject in grouped) {
                const subEl = document.createElement('div');
                subEl.innerHTML = `<h2 class="text-3xl font-black text-slate-800 mb-8 border-b-4 border-blue-600 inline-block pb-2">${subject}</h2>`;
                
                for (const chapter in grouped[subject]) {
                    if (chapter.toLowerCase().includes(searchTerm)) {
                        const chSection = document.createElement('div');
                        chSection.className = "mb-10";
                        chSection.innerHTML = `<h3 class="text-xl font-bold text-slate-700 mb-4 flex items-center gap-2"><span class="w-2 h-6 bg-blue-500 rounded-full"></span> ${chapter}</h3>`;
                        
                        const grid = document.createElement('div');
                        grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4";
                        
                        // Sort sets numerically if they have a 'set' property
                        grouped[subject][chapter].sort((a,b) => (a.set || 0) - (b.set || 0)).forEach(test => {
                            const card = document.createElement('div');
                            card.className = "bg-white p-5 rounded-xl shadow-sm border border-slate-100 hover:shadow-md transition-all";
                            card.innerHTML = `
                                <div class="flex justify-between items-start mb-4">
                                    <div>
                                        <span class="text-[10px] font-bold text-blue-500 bg-blue-50 px-2 py-0.5 rounded">SET ${test.set || '1'}</span>
                                        <h4 class="font-bold text-slate-800 mt-1">${test.testName}</h4>
                                    </div>
                                    <div class="text-right text-[10px] text-slate-400 font-medium">
                                        <p>${test.totalQuestions || 0} Qs</p>
                                        <p>${test.durationMinutes || 0} Mins</p>
                                    </div>
                                </div>
                                <div class="flex gap-2">
                                    <a href="test_player.html?testId=${test.id}&type=daily" class="flex-grow text-center py-2 bg-blue-600 text-white rounded-lg text-sm font-bold hover:bg-blue-700">Start Test</a>
                                    <button data-topic="${test.testName}" class="ai-summary-btn p-2 bg-slate-100 rounded-lg hover:bg-blue-100 text-blue-600">✨</button>
                                </div>`;
                            grid.appendChild(card);
                        });
                        chSection.appendChild(grid);
                        subEl.appendChild(chSection);
                    }
                }
                container.appendChild(subEl);
            }
        }

        // AI Tool Logic and Event Listeners Kept Consistent with your request
        document.addEventListener('click', (e) => {
            const target = e.target;
            if (target.closest('.ai-summary-btn')) {
                const topic = target.closest('.ai-summary-btn').dataset.topic;
                // Your AI modal logic here...
            }
        });
    </script>
</body>
</html>
