<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Test Series - UPSChub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .gradient-text { background-image: linear-gradient(to right, #1e3a8a, #3b82f6); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .modal-content-enter { animation: scaleIn 0.3s ease-out forwards; }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="text-slate-800 antialiased">

    <div id="page-loader" class="fixed inset-0 z-[100] flex items-center justify-center bg-white">
        <div class="text-center">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8_0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p id="loader-text" class="mt-2 text-slate-500 font-medium">Syncing with UPSChub...</p>
        </div>
    </div>

    <div id="main-content" class="hidden flex flex-col min-h-screen">
        <header class="bg-white/80 backdrop-blur-sm border-b border-slate-200 sticky top-0 z-40">
             <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <a href="#" class="flex items-center gap-3 text-2xl font-bold text-blue-600">
                    <img src="https://pratyushswain01.github.io/UPSCstudyhub.github.io/images/LOGO.jpg" alt="UPSChub Logo" class="h-9 w-9 rounded-lg">
                    <span>UPSChub</span>
                </a>
                <div class="flex items-center gap-4">
                    <span id="user-status" class="hidden sm:block text-[10px] font-bold px-2 py-1 rounded bg-slate-100 text-slate-500 uppercase">Status</span>
                    <a href="dashboard.html" class="px-4 py-2 text-sm font-semibold rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-all">Dashboard</a>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4 sm:p-6 flex-grow">
            <div class="text-center mb-10">
                 <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight gradient-text">Daily Test Series</h1>
                 <p class="mt-4 text-slate-600">Prepare smarter with curated chapter-wise practice sets.</p>
            </div>

            <div id="recent-results-container" class="mb-12 hidden">
                <h3 class="text-lg font-bold text-slate-700 flex items-center gap-2 mb-4">
                    <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
                    Recent Scores
                </h3>
                <div id="results-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
            </div>
            
            <div id="controls-container" class="mb-8 flex flex-col sm:flex-row gap-4 justify-between items-center">
                 <div class="relative w-full sm:max-w-xs">
                    <input type="text" id="search-input" placeholder="Search chapter..." class="w-full pl-10 pr-4 py-2.5 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 transition shadow-sm outline-none">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </div>
                </div>
            </div>

            <div id="test-list-container" class="space-y-12"></div>
        </main>

        <footer class="bg-slate-900 text-slate-500 mt-16 py-8 text-center">
            <p class="text-sm font-medium">&copy; 2026 UPSChub. All Rights Reserved.</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBoPtr3d8se-fcGXkzixG8OE7dFvYjPcs4", 
            authDomain: "upscstudyhub-github.firebaseapp.com", 
            projectId: "upscstudyhub-github", 
            storageBucket: "upscstudyhub-github.firebasestorage.app", 
            messagingSenderId: "451692540885", 
            appId: "1:451692540885:web:b425e85128e5de97c7c35c" 
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let allTests = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    // Fetch user info from root 'users'
                    const userDocRef = doc(db, "users", user.uid);
                    const docSnap = await getDoc(userDocRef);
                    if (docSnap.exists()) {
                        const isPremium = docSnap.data().isPremium || false;
                        document.getElementById('user-status').textContent = isPremium ? 'Premium' : 'Free';
                        document.getElementById('user-status').classList.remove('hidden');
                    }
                    
                    // Fetch tests from root 'dailytests'
                    await fetchAllTests();
                    
                    // Safe fetch recent results from root 'users/uid/testHistory'
                    try { await fetchRecentResults(user.uid); } catch (e) { console.log("No history."); }

                    renderTests();

                    document.getElementById('page-loader').classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                    document.getElementById('search-input').addEventListener('input', renderTests);

                } catch (error) { 
                    console.error(error);
                    document.getElementById('loader-text').innerHTML = `<span class="text-red-600 font-bold">Sync Error</span><br><small>Check Firestore rules/structure.</small>`;
                }
            } else {
                window.location.href = 'auth.html';
            }
        });

        async function fetchAllTests() {
            // Accessing root collection 'dailytests' directly
            const querySnapshot = await getDocs(collection(db, "dailytests"));
            allTests = [];
            querySnapshot.forEach((doc) => allTests.push({ id: doc.id, ...doc.data() }));
        }

        async function fetchRecentResults(uid) {
            const resultsRef = collection(db, "users", uid, "testHistory");
            const q = query(resultsRef, orderBy("timestamp", "desc"), limit(4));
            const querySnapshot = await getDocs(q);
            
            const grid = document.getElementById('results-grid');
            if (!querySnapshot.empty) {
                document.getElementById('recent-results-container').classList.remove('hidden');
                grid.innerHTML = ''; 
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    grid.innerHTML += `<div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                        <p class="text-[10px] text-blue-500 font-bold uppercase">${data.subject || 'Polity'}</p>
                        <h4 class="font-bold text-slate-800 truncate text-sm">${data.testName}</h4>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-xl font-black">${data.score}/${data.totalScore}</span>
                            <span class="text-[10px] px-2 py-0.5 rounded-full bg-green-50 text-green-600 font-bold">${data.percentage}%</span>
                        </div>
                    </div>`;
                });
            }
        }

        function renderTests() {
            const container = document.getElementById('test-list-container');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (allTests.length === 0) {
                container.innerHTML = `<p class="text-center py-20 text-slate-400">Add data to 'dailytests' collection to see items here.</p>`;
                return;
            }

            const grouped = allTests.reduce((acc, test) => {
                const sub = test.subject || 'Indian Polity';
                const ch = test.chapterName || `Chapter ${test.chapter || '1'}`;
                if (!acc[sub]) acc[sub] = {};
                if (!acc[sub][ch]) acc[sub][ch] = [];
                acc[sub][ch].push(test);
                return acc;
            }, {});

            container.innerHTML = '';
            for (const subject in grouped) {
                const subEl = document.createElement('div');
                subEl.innerHTML = `<h2 class="text-2xl font-black text-slate-800 mb-6 border-l-4 border-blue-600 pl-4">${subject}</h2>`;
                
                for (const chapter in grouped[subject]) {
                    if (chapter.toLowerCase().includes(searchTerm)) {
                        const chSection = document.createElement('div');
                        chSection.className = "mb-10 bg-white p-6 rounded-2xl border border-slate-100 shadow-sm";
                        chSection.innerHTML = `<h3 class="text-lg font-bold text-slate-700 mb-4">${chapter}</h3>`;
                        
                        const grid = document.createElement('div');
                        grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5";
                        
                        grouped[subject][chapter].sort((a,b) => (a.set || 0) - (b.set || 0)).forEach(test => {
                            const card = document.createElement('div');
                            card.className = "group bg-slate-50/50 p-5 rounded-2xl border border-slate-100 hover:border-blue-300 transition-all";
                            card.innerHTML = `
                                <div class="flex justify-between items-start mb-4">
                                    <span class="text-[10px] font-black text-white bg-blue-600 px-3 py-1 rounded-full">Set ${test.set || '1'}</span>
                                    <span class="text-[10px] font-bold text-slate-400 uppercase">${test.totalQuestions || 0} Qs</span>
                                </div>
                                <h4 class="font-bold text-slate-800 text-sm mb-6">${test.testName}</h4>
                                <a href="test_player.html?testId=${test.id}" class="block w-full text-center py-3 bg-white border rounded-xl text-xs font-bold group-hover:bg-blue-600 group-hover:text-white transition-all">Start Test</a>
                            `;
                            grid.appendChild(card);
                        });
                        chSection.appendChild(grid);
                        subEl.appendChild(chSection);
                    }
                }
                container.appendChild(subEl);
            }
        }
    </script>
</body>
</html>
