<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Series - UPSChub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900">

    <header class="bg-white dark:bg-slate-800 shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="flex items-center gap-2 text-2xl font-bold text-blue-600 dark:text-blue-500">
                <img src="https://pratyushswain01.github.io/UPSCstudyhub.github.io/images/LOGO.jpg" alt="UPSChub Logo" class="h-8 w-8 rounded-lg">
                <span>UPSChub</span>
            </a>
            <a href="dashboard.html" class="px-4 py-2 text-sm font-semibold rounded-lg bg-blue-600 text-white hover:bg-blue-700">Go to Dashboard</a>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6">
        <h1 class="text-3xl font-bold text-slate-800 dark:text-white mb-6">Chapter-wise Test Series</h1>

        <div id="test-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="p-6 bg-white dark:bg-slate-800 rounded-xl shadow-md text-center text-slate-500">
                <p>Loading tests...</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBoPtr3d8se-fcGXkzixG8OE7dFvYjPcs4", authDomain: "upscstudyhub-github.firebaseapp.com", projectId: "upscstudyhub-github", storageBucket: "upscstudyhub-github.firebasestorage.app", messagingSenderId: "451692540885", appId: "1:451692540885:web:b425e85128e5de97c7c35c" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadAndDisplayTests() {
            const container = document.getElementById('test-list-container');
            container.innerHTML = ''; // Clear loading message

            try {
                const querySnapshot = await getDocs(collection(db, "quizzes"));
                if (querySnapshot.empty) {
                    container.innerHTML = '<p class="text-slate-500 col-span-full text-center">No tests are available at the moment.</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const test = doc.data();
                    const testId = doc.id;

                    const testCardHTML = `
                        <a href="test_sample.html?testId=${testId}" class="block p-6 bg-white dark:bg-slate-800 rounded-xl shadow-md hover:shadow-lg transition-shadow">
                            <div class="flex items-center justify-between">
                                <span class="px-3 py-1 text-xs font-semibold text-blue-800 bg-blue-100 dark:text-blue-200 dark:bg-blue-900/50 rounded-full">${test.subject}</span>
                            </div>
                            <h3 class="mt-4 text-xl font-bold text-slate-800 dark:text-white">${test.testName}</h3>
                            <div class="mt-4 flex justify-between text-sm text-slate-500 dark:text-slate-400">
                                <span>${test.totalQuestions} Questions</span>
                                <span>${test.durationMinutes} Minutes</span>
                            </div>
                        </a>
                    `;
                    container.innerHTML += testCardHTML;
                });
            } catch (error) {
                console.error("Error fetching tests: ", error);
                container.innerHTML = '<p class="text-red-500 col-span-full text-center">Failed to load tests. Please try again later.</p>';
            }
        }

        loadAndDisplayTests();
    </script>
</body>
</html>
