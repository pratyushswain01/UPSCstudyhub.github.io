<body class="bg-slate-100">

    <div class="container mx-auto p-8">
        <h1 id="test-title" class="text-3xl font-bold text-slate-800">Loading Test...</h1>
        <p class="text-slate-500">Test ID from URL: <span id="test-id-display" class="font-mono"></span></p>

    <script>
        // Your Firebase configuration
        const firebaseConfig = { apiKey: "AIzaSyBoPtr3d8se-fcGXkzixG8OE7dFvYjPcs4", authDomain: "upscstudyhub-github.firebaseapp.com", projectId: "upscstudyhub-github", storageBucket: "upscstudyhub-github.firebasestorage.app", messagingSenderId: "451692540885", appId: "1:451692540885:web:b425e85128e5de97c7c35c" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Get the testId from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const testId = urlParams.get('testId');
            
            const testIdDisplay = document.getElementById('test-id-display');
            const testTitle = document.getElementById('test-title');

            if (testId) {
                testIdDisplay.textContent = testId;
                testTitle.textContent = `Test: ${testId}`;
                console.log("Successfully found Test ID:", testId);
                
                // 2. TODO: Use the 'testId' to fetch questions from Firestore

            } else {
                testTitle.textContent = "Error: No Test ID Provided";
                testIdDisplay.textContent = "Not found in URL.";
                console.error("No testId found in the URL parameters.");
            }
        });
    </script>
