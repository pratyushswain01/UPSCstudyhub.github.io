<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Lost</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* Import a clean font like Google's Roboto */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #5f6368;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        .container .fas {
            font-size: 80px;
            color: #80868b;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #202124;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        #retry-btn {
            margin-top: 20px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            background-color: #1a73e8;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #retry-btn:hover {
            background-color: #185abc;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-wifi-slash"></i> 
        <h1>Site Unreachable</h1>
        <p>Looks like you're offline or the server is having trouble.</p>
        <p>Please check your internet connection and try again.</p>
        <button id="retry-btn">Retry</button>
    </div>

    <script>
        document.getElementById('retry-btn').addEventListener('click', function() {
            // This will attempt to reload the current page.
            window.location.reload();
        });
    </script>
</body>
</html>
