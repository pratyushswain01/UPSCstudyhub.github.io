<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Series Dashboard - UPSChub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .footer-nav a.active { color: #2563EB; transform: scale(1.1); }
        .footer-nav a { transition: color 0.2s ease-in-out, transform 0.2s ease-in-out; }
        .tab-active { background-color: #3B82F6; color: white; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
    </style>
    <script>
      tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">

    <div id="app-view" class="hidden">
        <header class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
           <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
                <a href="dashboard.html" class="text-2xl font-bold text-blue-600 dark:text-blue-500">UPSChub</a>
                <div class="flex items-center gap-4">
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                        <svg id="theme-toggle-dark-icon" class="hidden h-5 w-5 text-slate-500" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden h-5 w-5 text-amber-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 016.465 3.636l.707.707a1 1 0 01-1.414 1.414l-.707-.707zm1.414 12.364a1 1 0 10-1.414-1.414l-.707.707a1 1 0 101.414 1.414l.707-.707zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                    <div id="account-info-div" class="relative">
                        <button id="account-btn" class="w-9 h-9 bg-slate-200 dark:bg-slate-700 rounded-full flex items-center justify-center">
                           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-slate-500 dark:text-slate-400"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-5.5-2.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zM10 12a5.99 5.99 0 00-4.793 2.39A6.483 6.483 0 0010 16.5a6.483 6.483 0 004.793-2.11A5.99 5.99 0 0010 12z" clip-rule="evenodd" /></svg>
                        </button>
                        <div id="account-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-slate-800 rounded-lg shadow-xl py-1 z-20">
                            <div class="px-4 py-2 text-sm text-slate-500 dark:text-slate-400 truncate" id="user-email-display">user@example.com</div>
                            <div class="border-t border-slate-200 dark:border-slate-700"></div>
                            <a href="#" id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-500 hover:bg-slate-100 dark:hover:bg-slate-700">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4 sm:p-6 pb-24">
            
            <div id="home-view">
                <h1 id="welcome-heading" class="text-3xl font-bold text-slate-800 dark:text-white mb-6"></h1>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                    <div class="bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm flex items-center gap-4">
                        <div class="bg-green-100 dark:bg-green-900/50 p-3 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div>
                        <div><p class="text-sm text-slate-500 dark:text-slate-400">Accuracy</p><p class="text-lg font-bold">82.5%</p></div>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm flex items-center gap-4">
                        <div class="bg-blue-100 dark:bg-blue-900/50 p-3 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600 dark:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg></div>
                        <div><p class="text-sm text-slate-500 dark:text-slate-400">Tests Attempted</p><p class="text-lg font-bold">14</p></div>
                    </div>
                </div>
            </div>

            <div id="notifications-view" class="hidden">
                 </div>

            <div id="settings-view" class="hidden">
                <h1 class="text-3xl font-bold text-slate-800 dark:text-white mb-8">Settings</h1>
                <div class="max-w-3xl mx-auto space-y-8">
                    <div>
                        <h2 class="text-xs font-bold uppercase text-slate-500 dark:text-slate-400 mb-2 px-2">Account</h2>
                        <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm divide-y divide-slate-200 dark:divide-slate-700">
                            <div class="p-4 flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 bg-slate-200 dark:bg-slate-700 rounded-full flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6 text-slate-500 dark:text-slate-400"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-5.5-2.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zM10 12a5.99 5.99 0 00-4.793 2.39A6.483 6.483 0 0010 16.5a6.483 6.483 0 004.793-2.11A5.99 5.99 0 0010 12z" clip-rule="evenodd" /></svg>
                                    </div>
                                    <div>
                                        <p class="font-bold" id="settings-display-name">UPSC Aspirant</p>
                                        <p class="text-sm text-slate-500 dark:text-slate-400" id="settings-user-email">user@example.com</p>
                                    </div>
                                </div>
                                <button id="edit-profile-btn" class="text-sm font-semibold text-blue-600 hover:underline">Edit</button>
                            </div>
                            <div id="subscription-item" class="p-4 flex items-center justify-between">
                                </div>
                            <button id="change-password-btn" class="w-full text-left p-4 flex items-center justify-between hover:bg-slate-50 dark:hover:bg-slate-700/50">
                                <div class="flex items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg><span class="font-semibold">Change Password</span></div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                            </button>
                        </div>
                    </div>
                     <div class="space-y-2 pt-4">
                        <button id="logout-btn-settings" class="w-full text-left font-semibold text-red-600 dark:text-red-500 bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm hover:bg-red-50 dark:hover:bg-red-500/10">Logout</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-slate-800/80 backdrop-blur-md shadow-[0_-2px_5px_-1px_rgba(0,0,0,0.1)] z-50">
           </footer>
    </div>
    
    <div id="edit-profile-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 modal-backdrop">
        <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg w-full max-w-md">
            <div class="p-6 border-b dark:border-slate-700"><h3 class="text-xl font-bold">Edit Profile</h3></div>
            <form id="profile-form">
                <div class="p-6 space-y-4">
                    <div>
                        <label for="display-name" class="text-sm font-medium text-gray-700 dark:text-slate-300">Display Name</label>
                        <input type="text" id="display-name" required class="mt-1 w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>
                </div>
                <div class="p-4 bg-slate-50 dark:bg-slate-800/50 rounded-b-xl flex justify-end gap-3">
                    <button type="button" id="cancel-profile" class="px-4 py-2 text-sm font-semibold rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700">Cancel</button>
                    <button type="submit" class="px-4 py-2 text-sm font-semibold rounded-lg bg-blue-600 text-white hover:bg-blue-700">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div id="change-password-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 modal-backdrop">
         <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg w-full max-w-md">
            <div class="p-6 border-b dark:border-slate-700"><h3 class="text-xl font-bold">Change Password</h3></div>
            <form id="password-form">
                <div class="p-6 space-y-4">
                     <div>
                        <label for="current-password" class="text-sm font-medium text-gray-700 dark:text-slate-300">Current Password</label>
                        <input type="password" id="current-password" required class="mt-1 w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-lg">
                    </div>
                     <div>
                        <label for="new-password" class="text-sm font-medium text-gray-700 dark:text-slate-300">New Password</label>
                        <input type="password" id="new-password" required minlength="6" class="mt-1 w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-lg">
                    </div>
                </div>
                <div class="p-4 bg-slate-50 dark:bg-slate-800/50 rounded-b-xl flex justify-end gap-3">
                    <button type="button" id="cancel-password" class="px-4 py-2 text-sm font-semibold rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700">Cancel</button>
                    <button type="submit" class="px-4 py-2 text-sm font-semibold rounded-lg bg-blue-600 text-white hover:bg-blue-700">Update Password</button>
                </div>
            </form>
        </div>
    </div>
    <div id="alert-modal" class="hidden fixed inset-0 z-[70] flex items-center justify-center p-4 modal-backdrop">
        <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg w-full max-w-sm text-center p-6">
            <p id="alert-message" class="font-medium"></p>
            <button id="alert-ok" class="mt-4 px-6 py-2 text-sm font-semibold rounded-lg bg-blue-600 text-white hover:bg-blue-700">OK</button>
        </div>
    </div>


<script type="module">
    // --- FIREBASE IMPORTS (WITH NEW FUNCTIONS FOR SETTINGS) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged, updateProfile, reauthenticateWithCredential, EmailAuthProvider, updatePassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyBoPtr3d8se-fcGXkzixG8OE7dFvYjPcs4",
      authDomain: "upscstudyhub-github.firebaseapp.com",
      projectId: "upscstudyhub-github",
      storageBucket: "upscstudyhub-github.firebasestorage.app",
      messagingSenderId: "451692540885",
      appId: "1:451692540885:web:b425e85128e5de97c7c35c",
      measurementId: "G-33F0XSLP53"
    };
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // --- PAGE & MODAL ELEMENTS ---
    const appView = document.getElementById('app-view');
    const userEmailDisplay = document.getElementById('user-email-display');
    const userEmailDisplaySettings = document.getElementById('settings-user-email');
    const displayNameSettings = document.getElementById('settings-display-name');
    const welcomeHeading = document.getElementById('welcome-heading');
    const accountBtn = document.getElementById('account-btn');
    const accountDropdown = document.getElementById('account-dropdown');
    const logoutBtn = document.getElementById('logout-btn');
    const logoutBtnSettings = document.getElementById('logout-btn-settings');
    const profileModal = document.getElementById('edit-profile-modal');
    const passwordModal = document.getElementById('change-password-modal');
    const alertModal = document.getElementById('alert-modal');
    const alertMessage = document.getElementById('alert-message');
    const profileForm = document.getElementById('profile-form');
    const passwordForm = document.getElementById('password-form');
    const editProfileBtn = document.getElementById('edit-profile-btn');
    const changePasswordBtn = document.getElementById('change-password-btn');
    const subscriptionItem = document.getElementById('subscription-item');

    // --- HELPER FUNCTION FOR ALERTS ---
    function showAlert(message) {
        alertMessage.textContent = message;
        alertModal.classList.remove('hidden');
    }
    document.getElementById('alert-ok').addEventListener('click', () => alertModal.classList.add('hidden'));


    // --- AUTHENTICATION & REAL-TIME DATA LISTENER ---
    onAuthStateChanged(auth, user => {
        if (user) {
            appView.classList.remove('hidden');
            userEmailDisplay.textContent = user.email;
            userEmailDisplaySettings.textContent = user.email;

            const userDocRef = doc(db, `artifacts/${appId}/users`, user.uid);
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    const displayName = userData.displayName || user.displayName || 'UPSC Aspirant';
                    
                    displayNameSettings.textContent = displayName;
                    welcomeHeading.textContent = `Welcome back, ${displayName}!`;
                    
                    updateSubscriptionUI(userData.isPremium);
                }
            });

        } else {
            window.location.href = 'auth.html';
        }
    });
    
    // --- PROFILE EDIT LOGIC ---
    editProfileBtn.addEventListener('click', () => {
        const currentName = displayNameSettings.textContent;
        document.getElementById('display-name').value = currentName === 'UPSC Aspirant' ? '' : currentName;
        profileModal.classList.remove('hidden');
    });
    document.getElementById('cancel-profile').addEventListener('click', () => profileModal.classList.add('hidden'));
    
    profileForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const newName = document.getElementById('display-name').value;
        const user = auth.currentUser;
        if (!user || !newName) return;

        try {
            await updateProfile(user, { displayName: newName });
            const userDocRef = doc(db, `artifacts/${appId}/users`, user.uid);
            await updateDoc(userDocRef, { displayName: newName });
            
            profileModal.classList.add('hidden');
            showAlert('Profile updated successfully!');
        } catch (error) {
            showAlert('Failed to update profile. ' + error.message);
        }
    });

    // --- CHANGE PASSWORD LOGIC ---
    changePasswordBtn.addEventListener('click', () => {
        passwordForm.reset();
        passwordModal.classList.remove('hidden');
    });
    document.getElementById('cancel-password').addEventListener('click', () => passwordModal.classList.add('hidden'));

    passwordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const currentPassword = document.getElementById('current-password').value;
        const newPassword = document.getElementById('new-password').value;
        const user = auth.currentUser;
        if (!user) return;

        const credential = EmailAuthProvider.credential(user.email, currentPassword);
        
        try {
            await reauthenticateWithCredential(user, credential);
            await updatePassword(user, newPassword);
            
            passwordModal.classList.add('hidden');
            showAlert('Password updated successfully!');
        } catch (error) {
            showAlert('Failed to change password. Make sure your current password is correct.');
        }
    });

    // --- SUBSCRIPTION LOGIC ---
    function updateSubscriptionUI(isPremium) {
        if (isPremium) {
            subscriptionItem.innerHTML = `
                <div class="flex items-center gap-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-amber-500" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
                    <div>
                        <p class="font-semibold">Premium Member</p>
                        <p class="text-sm text-slate-500 dark:text-slate-400">Lifetime Access</p>
                    </div>
                </div>
                <span class="text-sm font-semibold text-green-600">Active</span>`;
        } else {
             subscriptionItem.innerHTML = `
                <div class="flex items-center gap-4">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" /></svg>
                    <div>
                        <p class="font-semibold">Free Member</p>
                        <p class="text-sm text-slate-500 dark:text-slate-400">Access to free tests only</p>
                    </div>
                </div>
                <button id="upgrade-btn" class="text-sm font-semibold text-blue-600 hover:underline">Upgrade</button>`;
            
            document.getElementById('upgrade-btn').addEventListener('click', handleUpgrade);
        }
    }

    function handleUpgrade() {
        const user = auth.currentUser;
        if (!user) return;
        var options = {
            "key": "rzp_test_YourKeyHere", // Replace with your actual Razorpay Key
            "amount": 9900, "currency": "INR", "name": "UPSChub Test Series", "description": "Lifetime Access",
            "handler": function (response){
                const userDocRef = doc(db, `artifacts/${appId}/users`, user.uid);
                updateDoc(userDocRef, { isPremium: true })
                .then(() => showAlert("Payment successful! Premium access granted."))
                .catch(err => showAlert("Payment successful, but failed to update your account. Please contact support."));
            },
            "prefill": { "email": user.email }, "theme": { "color": "#2563EB" }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
    }
    
    // --- LOGOUT & SPA NAVIGATION ---
    function handleLogout(e) { e.preventDefault(); signOut(auth).catch(error => console.error("Logout Error:", error)); }
    logoutBtn.addEventListener('click', handleLogout);
    logoutBtnSettings.addEventListener('click', handleLogout);
    
    const spaViews = { home: document.getElementById('home-view'), notifications: document.getElementById('notifications-view'), settings: document.getElementById('settings-view') };
    const navButtons = { home: document.getElementById('nav-home'), tests: document.getElementById('nav-tests'), notifications: document.getElementById('nav-notifications'), settings: document.getElementById('nav-settings') };
    function showView(viewName) { Object.values(spaViews).forEach(v => v.classList.add('hidden')); Object.values(navButtons).forEach(b => b.classList.remove('active')); if (spaViews[viewName]) spaViews[viewName].classList.remove('hidden'); if (viewName === 'home') { navButtons.home.classList.add('active'); navButtons.tests.classList.add('active'); } else if (navButtons[viewName]) { navButtons[viewName].classList.add('active'); } }
    navButtons.home.addEventListener('click', (e) => { e.preventDefault(); showView('home'); });
    navButtons.tests.addEventListener('click', (e) => { e.preventDefault(); showView('home'); });
    navButtons.notifications.addEventListener('click', (e) => { e.preventDefault(); showView('notifications'); });
    navButtons.settings.addEventListener('click', (e) => { e.preventDefault(); showView('settings'); });
    showView('home');
    
    // --- THEME TOGGLE LOGIC ---
    const themeToggleBtn = document.getElementById('theme-toggle'); const settingsThemeToggleBtn = document.getElementById('settings-theme-toggle'); const darkIcon = document.getElementById('theme-toggle-dark-icon'); const lightIcon = document.getElementById('theme-toggle-light-icon'); function applyTheme(theme) { if (theme === 'dark') { document.documentElement.classList.add('dark'); lightIcon.classList.remove('hidden'); darkIcon.classList.add('hidden'); } else { document.documentElement.classList.remove('dark'); darkIcon.classList.remove('hidden'); lightIcon.classList.add('hidden'); } } function toggleTheme() { const isDark = document.documentElement.classList.toggle('dark'); const newTheme = isDark ? 'dark' : 'light'; localStorage.setItem('color-theme', newTheme); applyTheme(newTheme); }
    themeToggleBtn.addEventListener('click', toggleTheme);
    settingsThemeToggleBtn.addEventListener('click', toggleTheme);
    const savedTheme = localStorage.getItem('color-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    applyTheme(savedTheme);

</script>
</body>
</html>
