<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Series Dashboard - UPSChub</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .footer-nav a.active { color: #2563EB; }
        .tab-active { background-color: #3B82F6; color: white; }
    </style>
    <script>
      tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">

    <div id="app-view" class="hidden">
        <header class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
            <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
                <a href="dashboard.html" class="text-2xl font-bold text-blue-600 dark:text-blue-500">UPSChub</a>
                <div class="flex items-center gap-4">
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                        <svg id="theme-toggle-dark-icon" class="hidden h-5 w-5 text-slate-500" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden h-5 w-5 text-amber-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 016.465 3.636l.707.707a1 1 0 01-1.414 1.414l-.707-.707zm1.414 12.364a1 1 0 10-1.414-1.414l-.707.707a1 1 0 101.414 1.414l.707-.707zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                    <div id="account-info-div" class="relative">
                        <button id="account-btn" class="w-9 h-9 bg-slate-200 dark:bg-slate-700 rounded-full flex items-center justify-center">
                           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-slate-500 dark:text-slate-400"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-5.5-2.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zM10 12a5.99 5.99 0 00-4.793 2.39A6.483 6.483 0 0010 16.5a6.483 6.483 0 004.793-2.11A5.99 5.99 0 0010 12z" clip-rule="evenodd" /></svg>
                        </button>
                        <div id="account-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-slate-800 rounded-lg shadow-xl py-1 z-20">
                            <div class="px-4 py-2 text-sm text-slate-500 dark:text-slate-400 truncate" id="user-email-display">user@example.com</div>
                            <div class="border-t border-slate-200 dark:border-slate-700"></div>
                            <a href="#" id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-500 hover:bg-slate-100 dark:hover:bg-slate-700">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4 sm:p-6 pb-24">
            <h1 id="welcome-heading" class="text-3xl font-bold text-slate-800 dark:text-white mb-6">My Test Series Dashboard</h1>
            </main>
        
        <footer class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-slate-800/80 backdrop-blur-md shadow-[0_-2px_5px_-1px_rgba(0,0,0,0.1)] z-50">
           </footer>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBoPtr3d8se-fcGXkzixG8OE7dFvYjPcs4",
      authDomain: "upscstudyhub-github.firebaseapp.com",
      projectId: "upscstudyhub-github",
      storageBucket: "upscstudyhub-github.firebasestorage.app",
      messagingSenderId: "451692540885",
      appId: "1:451692540885:web:b425e85128e5de97c7c35c",
      measurementId: "G-33F0XSLP53"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // Page Elements
    const appView = document.getElementById('app-view');
    const accountBtn = document.getElementById('account-btn');
    const accountDropdown = document.getElementById('account-dropdown');
    const userEmailDisplay = document.getElementById('user-email-display');
    const logoutBtn = document.getElementById('logout-btn');
    const welcomeHeading = document.getElementById('welcome-heading');
    // ... other elements
    
    // KEY LOGIC: This page is protected.
    onAuthStateChanged(auth, user => {
        if (user) {
            // User is logged in, show the dashboard and set their info.
            appView.classList.remove('hidden'); 
            welcomeHeading.textContent = `Welcome back, Aspirant!`;
            userEmailDisplay.textContent = user.email;
        } else {
            // User is NOT logged in, redirect them to the login page.
            window.location.href = 'auth.html';
        }
    });

    // ... other event listeners for theme toggle, logout, etc. remain the same.
    accountBtn.addEventListener('click', () => accountDropdown.classList.toggle('hidden'));
    logoutBtn.addEventListener('click', (e) => {
        e.preventDefault();
        signOut(auth).catch(error => console.error("Logout Error:", error));
    });
</script>
</body>
</html>
