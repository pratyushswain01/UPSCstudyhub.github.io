<script type="module">
    // --- FIREBASE IMPORTS & CONFIG ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBoPtr3d8se-fcGXkzixG8OE7dFvYjPcs4",
      authDomain: "upscstudyhub-github.firebaseapp.com",
      projectId: "upscstudyhub-github",
      storageBucket: "upscstudyhub-github.firebasestorage.app",
      messagingSenderId: "451692540885",
      appId: "1:451692540885:web:b425e85128e5de97c7c35c",
      measurementId: "G-33F0XSLP53"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // --- PAGE ELEMENTS ---
    const appView = document.getElementById('app-view');
    const accountBtn = document.getElementById('account-btn');
    const accountDropdown = document.getElementById('account-dropdown');
    const userEmailDisplay = document.getElementById('user-email-display');
    const userEmailDisplaySettings = document.getElementById('settings-user-email');
    const logoutBtn = document.getElementById('logout-btn');
    const logoutBtnSettings = document.getElementById('logout-btn-settings');
    
    // --- AUTHENTICATION LOGIC ---
    onAuthStateChanged(auth, user => {
        if (user) {
            appView.classList.remove('hidden');
            userEmailDisplay.textContent = user.email;
            userEmailDisplaySettings.textContent = user.email;
        } else {
            window.location.href = 'auth.html';
        }
    });

    function handleLogout(e) {
        e.preventDefault();
        signOut(auth).catch(error => console.error("Logout Error:", error));
    }
    accountBtn.addEventListener('click', () => accountDropdown.classList.toggle('hidden'));
    logoutBtn.addEventListener('click', handleLogout);
    logoutBtnSettings.addEventListener('click', handleLogout);

    // --- SINGLE PAGE APP (SPA) NAVIGATION LOGIC ---
    const views = {
        home: document.getElementById('home-view'),
        notifications: document.getElementById('notifications-view'),
        settings: document.getElementById('settings-view')
    };
    const navButtons = {
        home: document.getElementById('nav-home'),
        tests: document.getElementById('nav-tests'),
        notifications: document.getElementById('nav-notifications'),
        settings: document.getElementById('nav-settings')
    };

    function showView(viewName) {
        Object.values(views).forEach(view => view.classList.add('hidden'));
        Object.values(navButtons).forEach(button => button.classList.remove('active'));
        if (views[viewName]) {
            views[viewName].classList.remove('hidden');
        }
        if (viewName === 'home') {
            navButtons.home.classList.add('active');
            navButtons.tests.classList.add('active');
        } else if (navButtons[viewName]) {
            navButtons[viewName].classList.add('active');
        }
    }

    navButtons.home.addEventListener('click', (e) => { e.preventDefault(); showView('home'); });
    navButtons.tests.addEventListener('click', (e) => { e.preventDefault(); showView('home'); });
    navButtons.notifications.addEventListener('click', (e) => { e.preventDefault(); showView('notifications'); });
    navButtons.settings.addEventListener('click', (e) => { e.preventDefault(); showView('settings'); });
    
    showView('home');

    // --- THEME TOGGLE LOGIC ---
    const themeToggleBtn = document.getElementById('theme-toggle');
    const settingsThemeToggleBtn = document.getElementById('settings-theme-toggle');
    const darkIcon = document.getElementById('theme-toggle-dark-icon');
    const lightIcon = document.getElementById('theme-toggle-light-icon');
    
    function applyTheme(theme) {
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            lightIcon.classList.remove('hidden');
            darkIcon.classList.add('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            darkIcon.classList.remove('hidden');
            lightIcon.classList.add('hidden');
        }
    }

    function toggleTheme() {
        const isDark = document.documentElement.classList.toggle('dark');
        const newTheme = isDark ? 'dark' : 'light';
        localStorage.setItem('color-theme', newTheme);
        applyTheme(newTheme);
    }

    themeToggleBtn.addEventListener('click', toggleTheme);
    settingsThemeToggleBtn.addEventListener('click', toggleTheme);

    const savedTheme = localStorage.getItem('color-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    applyTheme(savedTheme);

</script>
