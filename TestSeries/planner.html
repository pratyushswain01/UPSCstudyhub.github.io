<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polity Study Planner - UPSChub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f1f5f9; /* slate-100 */
        }
    </style>
</head>
<body class="antialiased text-slate-800">

    <header class="bg-white/80 backdrop-blur-sm border-b border-slate-200 sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
            <a href="#" class="flex items-center gap-3 text-2xl font-bold text-blue-600">
                <img src="https://pratyushswain01.github.io/UPSCstudyhub.github.io/images/LOGO.jpg" alt="UPSChub Logo" class="h-9 w-9 rounded-lg">
                <span>Study Planner</span>
            </a>
            <a href="index.html" class="px-4 py-2 text-sm font-semibold rounded-lg bg-slate-200 text-slate-700 hover:bg-slate-300 transition-colors duration-200">Go to All Tests</a>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6">
        <div class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-slate-800 tracking-tight">Your Polity Revision Plan</h1>
            <p class="mt-4 max-w-2xl mx-auto text-lg text-slate-600">
                A structured weekly plan to master every chapter. Follow the schedule for consistent progress.
            </p>
        </div>

        <!-- Auth Container (Visible when logged out) -->
        <div id="auth-container" class="text-center p-8 bg-white rounded-lg shadow-md max-w-md mx-auto">
            <p class="text-slate-600 mb-4">Please sign in to view your personalized study plan.</p>
            <button id="signin-btn" class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.956 0 8.644-3.522 8.644-8.781 0-.593-.052-1.148-.142-1.701z"></path></svg>
                Sign in with Google
            </button>
        </div>
        
        <!-- Planner Container (Visible when logged in) -->
        <div id="planner-container" class="hidden space-y-8">
            <!-- Skeleton Loader -->
            <div class="space-y-8 animate-pulse">
                <div class="bg-white/60 p-6 rounded-xl shadow-sm h-72"></div>
                <div class="bg-white/60 p-6 rounded-xl shadow-sm h-72"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Use your own Firebase config object
        const firebaseConfig = { apiKey: "AIzaSyBoPtr3d8se-fcGXkzixG8OE7dFvYjPcs4", authDomain: "upscstudyhub-github.firebaseapp.com", projectId: "upscstudyhub-github", storageBucket: "upscstudyhub-github.firebasestorage.app", messagingSenderId: "451692540885", appId: "1:451692540885:web:b425e85128e5de97c7c35c" };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const authContainer = document.getElementById('auth-container');
        const plannerContainer = document.getElementById('planner-container');
        const signinBtn = document.getElementById('signin-btn');

        // --- Authentication ---
        onAuthStateChanged(auth, user => {
            if (user) {
                authContainer.classList.add('hidden');
                plannerContainer.classList.remove('hidden');
                generateStudyPlan();
            } else {
                authContainer.classList.remove('hidden');
                plannerContainer.classList.add('hidden');
            }
        });

        signinBtn.addEventListener('click', () => {
            signInWithPopup(auth, new GoogleAuthProvider()).catch(error => console.error("Sign-in error", error));
        });

        // --- Main Planner Generation Logic ---
        async function generateStudyPlan() {
            try {
                // 1. Fetch all Polity tests from Firestore
                const testsQuery = query(collection(db, "quizzes"), where("subject", "==", "Polity"));
                const querySnapshot = await getDocs(testsQuery);

                const polityTests = [];
                querySnapshot.forEach(doc => {
                    polityTests.push({ id: doc.id, ...doc.data() });
                });

                // 2. Sort tests by chapter number to ensure correct order
                polityTests.sort((a, b) => a.chapter - b.chapter);

                // Clear skeleton loader
                plannerContainer.innerHTML = '';
                if (polityTests.length === 0) {
                     plannerContainer.innerHTML = '<p class="text-center text-slate-500">No Polity tests found in the database.</p>';
                     return;
                }

                // 3. Generate the schedule week by week
                let weekCounter = 1;
                for (let i = 0; i < polityTests.length; i += 3) {
                    const weekChapters = polityTests.slice(i, i + 3);
                    if (weekChapters.length === 0) continue;

                    let weekHtml = `
                        <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200/80">
                            <h2 class="text-2xl font-bold mb-4 border-b pb-3 text-slate-700">Week ${weekCounter}</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    `;

                    // Generate Day 1, 2, 3 (New Chapters)
                    for (let j = 0; j < 3; j++) {
                        if (weekChapters[j]) {
                            weekHtml += createDayCard(j + 1, 'New Chapter', weekChapters[j]);
                        }
                    }

                    // Generate Day 4, 5, 6 (Revision)
                    for (let j = 0; j < 3; j++) {
                        if (weekChapters[j]) {
                            weekHtml += createDayCard(j + 4, 'Revision', weekChapters[j]);
                        }
                    }

                    // Generate Day 7 (Weekly Revision)
                    weekHtml += createWeeklyRevisionCard(weekChapters);

                    weekHtml += `</div></div>`;
                    plannerContainer.insertAdjacentHTML('beforeend', weekHtml);
                    weekCounter++;
                }

            } catch (error) {
                console.error("Error generating study plan:", error);
                plannerContainer.innerHTML = '<p class="text-center text-red-500">Failed to load study plan. Please try again later.</p>';
            }
        }

        // --- Helper function to create a single day's card ---
        function createDayCard(day, type, test) {
            const typeColor = type === 'New Chapter' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800';
            return `
                <div class="bg-slate-50 rounded-lg p-4 border border-slate-200 flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-bold text-lg text-slate-600">Day ${day}</span>
                            <span class="text-xs font-semibold px-2 py-1 rounded-full ${typeColor}">${type}</span>
                        </div>
                        <p class="text-sm font-semibold text-slate-800">${test.testName}</p>
                    </div>
                    <a href="TestSeries/test_sample.html?testId=${test.id}" class="mt-4 w-full text-center px-4 py-2 bg-white border border-slate-300 text-slate-700 font-semibold rounded-lg hover:bg-slate-100 hover:border-slate-400 transition-colors text-sm">
                        Take Test &rarr;
                    </a>
                </div>
            `;
        }
        
        // --- Helper function for the Day 7 card ---
        function createWeeklyRevisionCard(chapters) {
            let chapterLinks = chapters.map(ch => `<a href="TestSeries/test_sample.html?testId=${ch.id}" class="text-xs font-semibold px-2 py-1 bg-slate-200 text-slate-600 rounded-md hover:bg-slate-300">Ch. ${ch.chapter}</a>`).join(' ');

            return `
                 <div class="md:col-span-2 lg:col-span-1 bg-indigo-50 rounded-lg p-4 border border-indigo-200 flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-bold text-lg text-indigo-700">Day 7</span>
                            <span class="text-xs font-semibold px-2 py-1 rounded-full bg-indigo-200 text-indigo-800">Weekly Revision</span>
                        </div>
                        <p class="text-sm font-semibold text-indigo-900">Combined Test: Chapters ${chapters.map(ch => ch.chapter).join(', ')}</p>
                    </div>
                    <div class="mt-4">
                         <p class="text-xs text-slate-500 mb-2">Review all chapters from this week:</p>
                         <div class="flex flex-wrap gap-2">
                            ${chapterLinks}
                         </div>
                    </div>
                </div>
            `;
        }

    </script>
</body>
</html>
