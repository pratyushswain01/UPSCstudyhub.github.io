<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Exam Portal | UPSChub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top right, #eff6ff, #ffffff);
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .option-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .option-card:hover { transform: translateX(10px); background: white; }
        .selected-option { 
            background: #2563eb !important; 
            color: white !important;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="exam-container" class="max-w-5xl mx-auto hidden">
        <div class="glass-panel rounded-[2rem] p-6 mb-8 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="https://pratyushswain01.github.io/UPSCstudyhub.github.io/images/LOGO.jpg" class="h-12 w-12 rounded-2xl shadow-lg">
                <div>
                    <h1 id="test-title" class="font-extrabold text-slate-800">Loading Test...</h1>
                    <p id="q-progress" class="text-[10px] font-black text-blue-500 uppercase tracking-widest">Question 1 of 50</p>
                </div>
            </div>
            <div class="text-right">
                <div id="timer" class="text-2xl font-black text-slate-900">00:00</div>
                <p class="text-[10px] font-bold text-slate-400 uppercase">Time Remaining</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                <div class="glass-panel rounded-[3rem] p-8 md:p-12 min-h-[400px]">
                    <h2 id="question-text" class="text-xl md:text-2xl font-bold text-slate-800 leading-snug mb-10">
                        Please wait while the AI environment prepares your questions...
                    </h2>
                    <div id="options-container" class="space-y-4">
                        </div>
                </div>

                <div class="flex gap-4">
                    <button id="prev-btn" class="flex-1 py-4 glass-panel rounded-2xl font-bold text-slate-400 hover:text-blue-600 transition-all">Previous</button>
                    <button id="next-btn" class="flex-[2] py-4 bg-slate-900 text-white rounded-2xl font-bold shadow-xl hover:bg-blue-600 transition-all">Save & Next</button>
                </div>
            </div>

            <div class="glass-panel rounded-[2.5rem] p-6 h-fit">
                <h3 class="font-black text-slate-400 text-[10px] uppercase tracking-widest mb-6">Question Palette</h3>
                <div id="palette" class="grid grid-cols-5 gap-3">
                    </div>
                <div class="mt-10 pt-6 border-t border-slate-100">
                    <button id="submit-btn" class="w-full py-4 bg-red-50 text-red-600 border border-red-100 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-red-600 hover:text-white transition-all">End Session</button>
                </div>
            </div>
        </div>
    </div>

    <div id="result-modal" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-6 bg-slate-900/40 backdrop-blur-xl">
        <div class="glass-panel rounded-[3rem] p-10 max-w-md w-full text-center">
            <div class="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-blue-200">
                <svg class="w-12 h-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path d="M5 13l4 4L19 7"/></svg>
            </div>
            <h2 class="text-3xl font-black text-slate-800 mb-2">Analysis Complete</h2>
            <p class="text-slate-500 mb-8 font-medium">Your data has been synced to your dashboard.</p>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-slate-50 p-4 rounded-2xl">
                    <p class="text-3xl font-black text-slate-900" id="res-score">0</p>
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Correct</p>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl">
                    <p class="text-3xl font-black text-slate-900" id="res-percent">0%</p>
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Accuracy</p>
                </div>
            </div>
            <a href="daily_test.html" class="block w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl shadow-slate-300 hover:bg-blue-600 transition-all">Back to Dashboard</a>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBoPtr3d8se-fcGXkzixG8OE7dFvYjPcs4", authDomain: "upscstudyhub-github.firebaseapp.com", projectId: "upscstudyhub-github", storageBucket: "upscstudyhub-github.firebasestorage.app", messagingSenderId: "451692540885", appId: "1:451692540885:web:b425e85128e5de97c7c35c" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let questions = [];
        let userAnswers = [];
        let currentIndex = 0;
        let timer;
        let testData = {};

        // 1. Load Data from URL and Firestore
        auth.onAuthStateChanged(async (user) => {
            if (!user) { window.location.href = 'auth.html'; return; }
            
            const params = new URLSearchParams(window.location.search);
            const testId = params.get('testId'); // e.g., polity_ch1_set1

            try {
                // Fetching from root collection 'dailytests'
                const doc = await db.collection('dailytests').doc(testId).get();
                if (!doc.exists) throw new Error("Test not found");
                
                testData = doc.data();
                document.getElementById('test-title').textContent = testData.testName;
                
                // Load questions from subcollection 'questions'
                const qSnap = await db.collection('dailytests').doc(testId).collection('questions').get();
                questions = qSnap.docs.map(d => ({ id: d.id, ...d.data() }));
                
                if (questions.length === 0 && testData.questions) questions = testData.questions;

                userAnswers = new Array(questions.length).fill(null);
                initExam();
            } catch (e) { alert(e.message); }
        });

        function initExam() {
            document.getElementById('exam-container').classList.remove('hidden');
            startTimer(testData.durationMinutes || 50);
            renderQuestion();
            renderPalette();
        }

        function renderQuestion() {
            const q = questions[currentIndex];
            document.getElementById('q-progress').textContent = `Question ${currentIndex + 1} of ${questions.length}`;
            document.getElementById('question-text').textContent = q.text;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const btn = document.createElement('div');
                btn.className = `option-card glass-panel p-5 rounded-2xl cursor-pointer font-semibold text-slate-700 ${userAnswers[currentIndex] === i ? 'selected-option' : ''}`;
                btn.innerHTML = `<span class="mr-4 opacity-50 font-black">${String.fromCharCode(65 + i)}.</span> ${opt}`;
                btn.onclick = () => {
                    userAnswers[currentIndex] = i;
                    renderQuestion();
                    renderPalette();
                };
                container.appendChild(btn);
            });
            
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').textContent = currentIndex === questions.length - 1 ? 'Finish' : 'Save & Next';
        }

        function renderPalette() {
            const palette = document.getElementById('palette');
            palette.innerHTML = '';
            questions.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = `h-10 w-10 flex items-center justify-center rounded-xl text-[10px] font-black cursor-pointer transition-all ${currentIndex === i ? 'ring-2 ring-blue-600 ring-offset-2' : ''} ${userAnswers[i] !== null ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-400'}`;
                dot.textContent = i + 1;
                dot.onclick = () => { currentIndex = i; renderQuestion(); renderPalette(); };
                palette.appendChild(dot);
            });
        }

        async function submitExam() {
            clearInterval(timer);
            let score = 0;
            questions.forEach((q, i) => { if (userAnswers[i] === q.answer) score++; });
            
            const percent = Math.round((score / questions.length) * 100);
            
            // 2. Save Results to Firestore
            const userId = auth.currentUser.uid;
            await db.collection('users').doc(userId).collection('testHistory').add({
                testId: testData.id || new URLSearchParams(window.location.search).get('testId'),
                testName: testData.testName,
                subject: testData.subject || "Polity",
                score: score,
                totalScore: questions.length,
                percentage: percent,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            document.getElementById('res-score').textContent = score;
            document.getElementById('res-percent').textContent = `${percent}%`;
            document.getElementById('result-modal').classList.remove('hidden');
        }

        // Timer Logic
        function startTimer(mins) {
            let time = mins * 60;
            timer = setInterval(() => {
                let m = Math.floor(time / 60);
                let s = time % 60;
                document.getElementById('timer').textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                if (time <= 0) submitExam();
                time--;
            }, 1000);
        }

        document.getElementById('next-btn').onclick = () => {
            if (currentIndex < questions.length - 1) { currentIndex++; renderQuestion(); renderPalette(); } 
            else { if(confirm("Submit your session?")) submitExam(); }
        };
        document.getElementById('prev-btn').onclick = () => { if (currentIndex > 0) { currentIndex--; renderQuestion(); renderPalette(); } };
        document.getElementById('submit-btn').onclick = () => { if(confirm("Quit exam?")) submitExam(); };
    </script>
</body>
</html>
