<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSecure Mock Test l UPSChub Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .question-container {
            display: none;
            padding: 20px;
            background: white;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .question-container.active {
            display: block;
        }
        .options label {
            display: block;
            margin: 10px 0;
        }
        .navigation-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .navigation-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .navigation-buttons button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #aeroplane-mode-check {
            display: block;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            margin: 100px auto;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #start-exam-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Aeroplane Mode Check -->
    <div id="aeroplane-mode-check">
        <h2>Enable Aeroplane Mode</h2>
        <p>To begin the exam, please enable aeroplane mode on your device.</p>
        <button id="start-exam-btn" disabled>Start Exam</button>
    </div>

    <!-- Test Header -->
    <div class="header" style="display: none;" id="test-header">
        <h1>Mock Test</h1>
    </div>

    <!-- Question 1 -->
    <div class="question-container" id="question-1">
        <h2>Question 1</h2>
        <p>Who is the current chairperson of the G20 for 2024?</p>
        <div class="options">
            <label><input type="radio" name="answer1" value="USA"> USA</label>
            <label><input type="radio" name="answer1" value="India"> India</label>
            <label><input type="radio" name="answer1" value="Brazil"> Brazil</label>
            <label><input type="radio" name="answer1" value="China"> China</label>
        </div>
    </div>

    <!-- Question 2 -->
    <div class="question-container" id="question-2">
        <h2>Question 2</h2>
        <p>Which country recently launched the "Aditya-L1" mission to study the Sun?</p>
        <div class="options">
            <label><input type="radio" name="answer2" value="China"> China</label>
            <label><input type="radio" name="answer2" value="USA"> USA</label>
            <label><input type="radio" name="answer2" value="India"> India</label>
            <label><input type="radio" name="answer2" value="Russia"> Russia</label>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons" style="display: none;" id="nav-buttons">
        <button id="prev-btn" disabled>Previous</button>
        <button id="next-btn">Next</button>
    </div>

    <script>
        // Variables for aeroplane mode and questions
        const startExamBtn = document.getElementById('start-exam-btn');
        const aeroplaneCheckDiv = document.getElementById('aeroplane-mode-check');
        const testHeader = document.getElementById('test-header');
        const navButtons = document.getElementById('nav-buttons');
        const questions = document.querySelectorAll('.question-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        let currentQuestion = 0;

        // Mock function to simulate aeroplane mode detection
        function isAeroplaneModeEnabled() {
            // Replace this with real logic if available (API or OS-specific checks)
            return confirm("Have you enabled Aeroplane Mode?");
        }

        // Check for aeroplane mode and enable the exam
        startExamBtn.addEventListener('click', () => {
            if (isAeroplaneModeEnabled()) {
                aeroplaneCheckDiv.style.display = 'none';
                testHeader.style.display = 'block';
                navButtons.style.display = 'block';
                questions[currentQuestion].classList.add('active');
            } else {
                alert('Please enable Aeroplane Mode to proceed!');
            }
        });

        // Simulate aeroplane mode check on load
        window.onload = () => {
            startExamBtn.disabled = false; // Allow clicking once page loads
        };

        // Update question visibility
        function updateQuestion() {
            questions.forEach((q, index) => {
                q.classList.toggle('active', index === currentQuestion);
            });
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = currentQuestion === questions.length - 1;
        }

        // Navigation button functionality
        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                updateQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                updateQuestion();
            }
        });
    </script>
</body>
</html>
