<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test with Airplane Mode</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    #header, #footer {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    #header h1 {
      margin: 0;
      font-size: 24px;
    }

    #main, #review-section, #result-section, #airplane-check {
      padding: 20px;
    }

    #main, #review-section, #result-section {
      display: none;
    }

    /* Buttons */
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Navigation Grid */
    #navigation-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    #navigation-grid button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .answered {
      background-color: #28a745;
      color: white;
    }

    .not-answered {
      background-color: #dc3545;
      color: white;
    }

    .review {
      background-color: #ffc107;
      color: black;
    }

    .not-visited {
      background-color: #ddd;
      color: black;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Airplane Mode Check -->
  <div id="airplane-check">
    <h1>Enable Airplane Mode</h1>
    <p>To start the exam, please enable airplane mode on your device and disconnect from the internet.</p>
    <button id="check-status-btn">Check Again</button>
  </div>

  <!-- Header -->
  <div id="header" class="hidden">
    <h1>Mock Test</h1>
  </div>

  <!-- Main Test Interface -->
  <div id="main">
    <div id="question-section">
      <h2 id="question-number">Question 1</h2>
      <p id="question-text">What is the capital of India?</p>
      <ul id="options"></ul>
    </div>

    <div id="navigation-grid"></div>
    <button id="mark-review">Mark for Review</button>
    <button id="next">Next</button>
    <button id="end-test">End Test</button>
  </div>

  <!-- Review Section -->
  <div id="review-section" class="hidden">
    <h2>Review Your Answers</h2>
    <div id="review-grid"></div>
    <button id="submit-test">Submit Test</button>
  </div>

  <!-- Result Section -->
  <div id="result-section" class="hidden">
    <h2>Test Results</h2>
    <p id="result-text"></p>
    <button onclick="location.reload()">Restart Test</button>
  </div>

  <script>
    const questions = [
      { question: "What is the capital of India?", options: ["Delhi", "Mumbai", "Kolkata", "Chennai"], answer: 0 },
      { question: "Who wrote the national anthem of India?", options: ["Mahatma Gandhi", "Rabindranath Tagore", "Subhash Chandra Bose", "Sarojini Naidu"], answer: 1 },
      { question: "What is the largest planet in our Solar System?", options: ["Earth", "Mars", "Jupiter", "Saturn"], answer: 2 }
    ];

    let currentQuestionIndex = 0;
    let userAnswers = Array(questions.length).fill(null);
    let reviewQuestions = new Set();
    const totalQuestions = questions.length;

    const checkAirplaneMode = () => {
      if (navigator.onLine) {
        alert("Please enable airplane mode and disconnect from the internet.");
      } else {
        document.getElementById("airplane-check").classList.add("hidden");
        document.getElementById("header").classList.remove("hidden");
        document.getElementById("main").style.display = "block";
        monitorConnection();
        renderQuestion();
        updateNavigationGrid();
      }
    };

    const monitorConnection = () => {
      window.addEventListener("online", () => {
        alert("Internet connection detected. The exam has been automatically submitted.");
        submitTest();
      });
    };

    const renderQuestion = () => {
      const question = questions[currentQuestionIndex];
      document.getElementById("question-number").innerText = `Question ${currentQuestionIndex + 1}`;
      document.getElementById("question-text").innerText = question.question;

      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";
      question.options.forEach((option, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <input type="radio" name="option" id="option-${index}" ${
          userAnswers[currentQuestionIndex] === index ? "checked" : ""
        }>
          <label for="option-${index}">${option}</label>`;
        li.onclick = () => {
          userAnswers[currentQuestionIndex] = index;
          updateNavigationGrid();
        };
        optionsContainer.appendChild(li);
      });
    };

    const updateNavigationGrid = () => {
      const grid = document.getElementById("navigation-grid");
      grid.innerHTML = "";
      questions.forEach((_, i) => {
        const btn = document.createElement("button");
        btn.innerText = i + 1;
        if (reviewQuestions.has(i)) btn.className = "review";
        else if (userAnswers[i] !== null) btn.className = "answered";
        else btn.className = "not-answered";
        btn.onclick = () => {
          currentQuestionIndex = i;
          renderQuestion();
        };
        grid.appendChild(btn);
      });
    };

    const showReviewSection = () => {
      document.getElementById("main").classList.add("hidden");
      document.getElementById("review-section").classList.remove("hidden");
      renderReviewGrid();
    };

    const renderReviewGrid = () => {
      const grid = document.getElementById("review-grid");
      grid.innerHTML = "";
      questions.forEach((_, i) => {
        const div = document.createElement("div");
        div.style.marginBottom = "10px";
        div.innerHTML = `
          Question ${i + 1}: ${
          userAnswers[i] !== null
            ? reviewQuestions.has(i)
              ? "<span style='color:orange'>Marked for Review</span>"
              : "<span style='color:green'>Answered</span>"
            : "<span style='color:red'>Not Answered</span>"
        }`;
        grid.appendChild(div);
      });
    };

    const submitTest = () => {
      document.getElementById("review-section").classList.add("hidden");
      document.getElementById("result-section").classList.remove("hidden");

      let score = 0;
      questions.forEach((q, i) => {
        if (userAnswers[i] === q.answer) score++;
      });

      document.getElementById("result-text").innerText = `You scored ${score} out of ${totalQuestions}.`;
    };

    document.getElementById("check-status-btn").onclick = checkAirplaneMode;
    document.getElementById("mark-review").onclick = () => {
      reviewQuestions.add(currentQuestionIndex);
      updateNavigationGrid();
    };
    document.getElementById("next").onclick = () => {
      currentQuestionIndex = Math.min(currentQuestionIndex + 1, totalQuestions - 1);
      renderQuestion();
    };
    document.getElementById("end-test").onclick = showReviewSection;
    document.getElementById("submit-test").onclick = submitTest;
  </script>
</body>
</html>
