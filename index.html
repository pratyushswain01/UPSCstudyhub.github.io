<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="images/logo_192.png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>UPSChub | Complete UPSC Learning Ecosystem</title>
  <meta name="description" content="UPSChub is a complete UPSC learning ecosystem offering daily current affairs, smart notes, tests, strategy videos, and focused preparation tools for aspirants.">
  <meta name="author" content="Pratyush Swain">

  <meta property="og:title" content="UPSChub | Complete UPSC Learning Ecosystem">
  <meta property="og:description" content="Daily UPSC current affairs, smart notes, tests, and strategy videos â€” all in one place.">
  <meta property="og:url" content="https://upschub.online">
  <meta property="og:type" content="website">

  <link rel="icon" type="image/jpg" href="images/LOGO.jpg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .media-window {
      width: 100%;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 20px 0 20px;
      opacity: 0;
      animation: scaleReveal 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .video-wrapper {
      width: 100%;
      max-width: 900px;
      height: 100%;
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.03);
    }

    .video-content {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: #f9f9f9;
    }

    .content-footer {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .brand-tag {
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 0.4rem;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.8s;
    }

    .headline {
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      font-weight: 600;
      letter-spacing: -0.03em;
      color: #000;
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 1s;
    }

    .description {
      font-size: 1rem;
      font-weight: 300;
      color: #666;
      max-width: 520px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 1.2s;
    }

    .legal-footer {
      position: absolute;
      bottom: 30px;
      font-size: 0.65rem;
      letter-spacing: 2px;
      color: #ccc;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 1s forwards 2s;
    }

    @keyframes scaleReveal {
      from { opacity: 0; transform: scale(0.95) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .page-exit {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    @media (max-width: 600px) {
      .media-window { height: 45vh; }
      .headline { font-size: 1.6rem; }
      .video-wrapper { border-radius: 16px; }
    }
  </style>
</head>

<body id="introBody">

  <div class="media-window">
    <div class="video-wrapper">
      <video id="introVideo" autoplay muted playsinline class="video-content">
        <source src="images/intro.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <main class="content-footer">
    <div class="brand-tag">UPSChub</div>
    <h1 class="headline">The Standard of Learning</h1>
    <p class="description">
      Elevating UPSC preparation with daily current affairs, smart notes, tests,
      and a refined, modern learning experience.
    </p>

    <div class="legal-footer">
      Pratyush Swain &bull; 2026
    </div>
  </main>

  <script>
    // 1. Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('UPSChub: Service Worker Registered'))
          .catch(err => console.log('UPSChub: Service Worker Registration Failed', err));
      });
    }

    // 2. Video End Redirect Logic
    const video = document.getElementById('introVideo');
    const body = document.getElementById('introBody');

    video.onended = function() {
      body.classList.add('page-exit');
      setTimeout(() => {
        // Adding ?v=2 forces the app to load the new dashboard instead of the old home page
        window.location.href = "homeUPSChub.html?v=2";
      }, 600);
    };
  </script>

</body>
</html>
