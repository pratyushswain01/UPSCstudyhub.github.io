<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intro Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #fff;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

  <video id="bgVideo" autoplay muted playsinline>
    <source src="950ecd3c-51e0-450d-8420-70416a2e5ae8.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('bgVideo');
    
    // Allow video to play muted first for autoplay to work
    video.muted = true;
    video.play().catch(error => {
      console.log("Autoplay blocked, enabling controls.");
      video.setAttribute("controls", "true");
    });

    // After a brief delay, unmute the video
    video.onplay = () => {
      setTimeout(() => {
        video.muted = false; // Unmute after video starts playing
      }, 500); // Delay in ms before unmuting
    };

    // Redirect to home after video ends
    video.addEventListener('ended', () => {
      window.location.href = 'homeUPSChub.html';
    });
  </script>

</body>
</html>
