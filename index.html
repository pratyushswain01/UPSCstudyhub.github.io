<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPSChub | Under Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f9f9f9, #eaf0ff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeInScale 1.2s ease forwards;
      padding: 20px;
      max-width: 600px;
      width: 100%;
    }

    .video-wrapper {
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 30px;
      animation: slideDown 1s ease-out;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    video {
      width: 100%;
      display: block;
    }

    .gear {
      font-size: 4rem;
      color: #ff6f61;
      animation: spin 4s linear infinite;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: slideUp 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
      animation: slideUp 1.5s ease-in-out;
    }

    footer {
      font-size: 0.95rem;
      color: #aaa;
      margin-top: 20px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="video-wrapper">
      <video autoplay loop muted playsinline>
        <source src="Under Construction .mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="gear">⚙️</div>
    <h1>We're Under Maintenance</h1>
    <p>We're updating <strong>UPSChub</strong> to serve you better. Please check back soon!</p>

    <footer>@2025 UPSChub | In Maintenance</footer>
  </div>

</body>
</html>
