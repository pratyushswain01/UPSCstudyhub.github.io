<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPSChub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .logo {
      width: 100px;
      height: 100px;
      background: url('logo.png') no-repeat center/contain;
      margin-bottom: 15px;
    }

    .tagline {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 15px;
      animation: typing 3s steps(20) 1s 1 normal both;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 20ch;
      }
    }

    @media (max-width: 600px) {
      .tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <!-- Intro Video -->
    <video id="introVideo" autoplay playsinline>
      <source src="images\intro.mp4" type="video/mp4">
      
      Your browser does not support the video tag.
    </video>

    <!-- Overlay with animated text -->
    <div class="overlay">
      <div class="logo"></div>
      <div class="tagline">Welcome to UPSChub</div>
    </div>
  </div>

  <script>
    const video = document.getElementById('introVideo');
    video.onended = () => {
      window.location.href = 'homeUPSChub.html'; // Redirect to home after video ends
    };
  </script>

</body>
</html>
