<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPSChub | Welcome</title>
  <link rel="icon" type="image/jpg" href="images/LOGO.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #fff; /* Fallback color */
      overflow: hidden;
      transition: opacity 0.8s ease-in-out;
    }

    /* --- Fixed Video Container --- */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Behind everything */
      background: #fff; /* Ensures no flicker before video loads */
    }

    .video-background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* --- Hero Section --- */
    .hero-section {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1; /* Above the video */
      /* This makes the section background transparent so video shows through */
      background: transparent; 
    }

    .brand-name {
      font-size: 0.9rem;
      font-weight: 300;
      letter-spacing: 0.6rem;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
      color: #000;
      opacity: 0;
      animation: fadeInDown 1.5s ease forwards 0.5s;
    }

    .main-title {
      font-size: 3.5rem;
      font-weight: 600;
      letter-spacing: -2px;
      margin-bottom: 0.5rem;
      color: #000;
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards 1s;
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 300;
      color: #333;
      max-width: 600px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 2s ease forwards 2s;
    }

    footer {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #666;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 2s ease forwards 3s;
    }

    .fade-out { opacity: 0; }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn { to { opacity: 1; } }

    @media (max-width: 768px) {
      .main-title { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="introVideo" autoplay muted playsinline class="video-background">
      <source src="images/intro.mp4" type="video/mp4">
    </video>
  </div>

  <main class="hero-section">
    <div class="brand-name">UPSC Hub</div>
    <h1 class="main-title">The Standard of Learning</h1>
    <p class="subtitle">A dedicated space for serious UPSC aspirants.</p>
  </main>

  <footer>
    Pratyush Swain &bull; 2026
  </footer>

  <script>
    const video = document.getElementById('introVideo');
    
    // Troubleshooting: Log to console if video fails to load
    video.addEventListener('error', function() {
      console.error("Video failed to load. Check path: images/intro.mp4");
    });

    video.onended = function() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "homeUPSChub.html";
      }, 800);
    };
  </script>

</body>
</html>
