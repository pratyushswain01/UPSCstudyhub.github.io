<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPSChub | Welcome</title>
  <link rel="icon" type="image/jpg" href="images/LOGO.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* --- Clean White Reset --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff; 
      color: #000; 
      overflow: hidden;
      transition: opacity 0.8s ease-in-out; /* Smooth transition for redirect */
    }

    /* --- Video Background --- */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #fff;
    }

    .video-background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1; 
    }

    /* --- Hero Section --- */
    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* --- Refined Typography --- */
    .brand-name {
      font-size: 0.9rem;
      font-weight: 300;
      letter-spacing: 0.6rem;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
      color: #555; 
      opacity: 0;
      animation: fadeInDown 1.5s ease forwards 0.5s;
    }

    .main-title {
      font-size: 3.5rem;
      font-weight: 600;
      letter-spacing: -2px;
      margin-bottom: 0.5rem;
      color: #000;
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards 1s;
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 300;
      color: #666;
      max-width: 600px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 2s ease forwards 2s;
    }

    footer {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #999;
      opacity: 0;
      animation: fadeIn 2s ease forwards 3s;
    }

    /* --- Page Fade Out Class --- */
    .fade-out {
      opacity: 0;
    }

    /* --- Animations --- */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .main-title { font-size: 2.2rem; letter-spacing: -1px; }
      .brand-name { font-size: 0.7rem; letter-spacing: 0.4rem; }
      .subtitle { font-size: 0.85rem; padding: 0 30px; }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="introVideo" autoplay muted playsinline class="video-background">
      <source src="images/intro.mp4" type="video/mp4" />
    </video>
  </div>

  <main class="hero-section">
    <div class="brand-name">UPSC Hub</div>
    <h1 class="main-title">The Standard of Learning</h1>
    <p class="subtitle">A dedicated space for serious UPSC aspirants.</p>
  </main>

  <footer>
    Pratyush Swain &bull; 2026
  </footer>

  <script>
    const video = document.getElementById('introVideo');
    
    // Redirect function
    video.onended = function() {
      // Start the fade out animation
      document.body.classList.add('fade-out');
      
      // Navigate to the home page after 800ms (matching the CSS transition)
      setTimeout(() => {
        window.location.href = "homeUPSChub.html";
      }, 800);
    };
  </script>

</body>
</html>
