<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSChub Entrance Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .btn {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .question {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>UPSChub Entrance Test</header>
    <main>
        <h1>Entrance Test</h1>
        <p>Answer the question below to gain access to the app.</p>
        <form id="entranceForm">
            <div class="question">
                <label for="question">What is 10 + 5?</label><br>
                <input type="number" id="answer" name="answer" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <p id="result" style="display:none;"></p>
    </main>
    <footer>
        &copy; 2024 UPSChub. All rights reserved.
    </footer>

    <script>
        document.getElementById('entranceForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            const answer = parseInt(document.getElementById('answer').value);
            const passingMark = 15; // Define the passing mark
            const resultElement = document.getElementById('result');

            if (answer === passingMark) {
                resultElement.style.color = 'green';
                resultElement.textContent = 'Congratulations! You passed the test. Welcome to UPSChub.';
                resultElement.style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/dashboard'; // Redirect to the main app dashboard
                }, 2000);
            } else {
                resultElement.style.color = 'red';
                resultElement.textContent = 'Sorry, you failed the test. The app will now close.';
                resultElement.style.display = 'block';

                setTimeout(() => {
                    window.close(); // Close the app (may not work in some browsers due to security restrictions)
                }, 3000);
            }
        });
    </script>
</body>
</html>
