<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPSChub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: url('logo.png') no-repeat center/contain;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .skip-btn {
      position: absolute;
      bottom: 30px;
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    .skip-btn:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 600px) {
      .tagline {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="introVideo" autoplay playsinline>
      <source src="videos/intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="overlay">
      <div class="logo"></div>
      <div class="tagline">Your UPSC Journey Starts Here</div>
      <button class="skip-btn" onclick="redirect()">Skip Intro</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('introVideo');
    video.onended = () => redirect();

    function redirect() {
      window.location.href = 'homeUPSChub.html'; // Update this if your home file has another name
    }
  </script>

</body>
</html>
