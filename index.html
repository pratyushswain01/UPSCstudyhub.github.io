<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPSChub | Welcome</title>
  <link rel="icon" type="image/jpg" href="images/LOGO.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      overflow: hidden;
    }

    /* --- Layer 1: The Video Background --- */
    .video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Keeps video behind everything */
      overflow: hidden;
    }

    .video-background {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Changed to contain to avoid the cropping seen in your image */
      background-color: #fff;
    }

    /* --- Layer 2: The Content Overlay --- */
    .content-overlay {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
      /* Subtle fade-in for the whole interface */
      animation: pageFadeIn 1s ease-in;
    }

    /* --- Text Styling (Balanced to not intersect) --- */
    .brand-label {
      font-size: 0.9rem;
      font-weight: 300;
      letter-spacing: 0.5rem;
      text-transform: uppercase;
      color: #555;
      margin-bottom: 1rem;
    }

    .hero-title {
      font-size: clamp(2rem, 8vw, 3.5rem); /* Responsive sizing */
      font-weight: 600;
      color: #000;
      line-height: 1.2;
      margin-bottom: 1rem;
      /* Adds a tiny white glow to lift text off the video image */
      text-shadow: 0 0 20px rgba(255,255,255,0.8); 
    }

    .hero-subtitle {
      font-size: 1rem;
      font-weight: 300;
      color: #444;
      max-width: 80% ;
    }

    footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      letter-spacing: 2px;
      color: #888;
      text-transform: uppercase;
    }

    /* Smooth transition for redirect */
    .fade-out-page {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    @keyframes pageFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>
<body id="mainBody">

  <div class="video-wrapper">
    <video id="introVideo" autoplay muted playsinline class="video-background">
      <source src="images/intro.mp4" type="video/mp4">
    </video>
  </div>

  <main class="content-overlay">
    <div class="brand-label">UPSC Hub</div>
    <h1 class="hero-title">The Standard of Learning</h1>
    <p class="hero-subtitle">A dedicated space for serious UPSC aspirants.</p>
  </main>

  <footer>
    Pratyush Swain &bull; 2026
  </footer>

  <script>
    const video = document.getElementById('introVideo');
    const body = document.getElementById('mainBody');

    // Auto-redirection when video ends
    video.onended = function() {
      body.classList.add('fade-out-page');
      setTimeout(() => {
        window.location.href = "homeUPSChub.html";
      }, 800);
    };
  </script>

</body>
</html>
