<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSChub - Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .header, .footer {
            background-color: #0073e6;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            left: 0;
        }
        .header {
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer {
            bottom: 0;
            font-size: 12px;
            padding: 5px;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            position: relative;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 50px;
        }
        .description {
            font-size: 18px;
            color: #555;
            margin-bottom: 80px;
        }
        .signature {
            margin-top: auto;
        }
        .signature img {
            width: 100px;
            height: auto;
        }
        .signature-text {
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">UPSChub</div>
    <div class="container">
        <div class="message">We’re Temporarily Closed</div>
        <p class="description">UPSChub is currently undergoing technical maintenance.<br>
        We’ll be back soon. Thank you for your patience!</p>
        <div class="signature">
            <img src="images/signature.jpg" alt="Owner's Signature">
            <div class="signature-text">OWNER</div>
            <div class="signature-text">UPSChub</div>
        </div>
    </div>
    <div class="footer">Copyright by UPSChub@2025</div>
</body>
</html>
