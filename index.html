<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Video</title>
  <style>
    body {
      margin: 0;
      background-color: #000000; /* Black background */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      max-width: 100%;
      height: auto;
    }

    .tagline {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 0;
      animation: typing 3s steps(22) 1s forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @media (max-width: 600px) {
      .tagline {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <video id="introVideo" autoplay muted playsinline>
    <source src="images/intro.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="tagline">Welcome to UPSChub</div>

  <script>
    const video = document.getElementById('introVideo');
    video.addEventListener('ended', () => {
      window.location.href = 'homeUPSChub.html'; // Redirect after video ends
    });
  </script>

</body>
</html>
