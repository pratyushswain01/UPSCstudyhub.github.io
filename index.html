<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPSChub | Welcome</title>
  <link rel="icon" type="image/jpg" href="images/LOGO.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: opacity 0.8s ease-in-out;
    }

    /* --- The Large Box for Video/Image --- */
    .media-container {
      width: 100%;
      height: 65vh; /* Occupies the top 65% of the screen */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #fff;
    }

    .video-frame {
      width: 90%; /* Creates a nice margin around the "box" */
      height: 90%;
      border-radius: 12px; /* Optional: adds a modern rounded look */
      object-fit: contain;
      /* Subtle shadow to make the "box" pop from the white background */
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    /* --- The Text Section Below --- */
    .text-container {
      flex: 1; /* Takes up the remaining space */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding-top: 20px;
    }

    .brand-label {
      font-size: 0.8rem;
      font-weight: 300;
      letter-spacing: 0.5rem;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
    }

    .main-title {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: -1px;
      margin-bottom: 8px;
      opacity: 0;
      animation: fadeIn 1s forwards 1s;
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 300;
      color: #666;
      opacity: 0;
      animation: fadeIn 1s forwards 1.5s;
    }

    footer {
      padding-bottom: 30px;
      font-size: 0.7rem;
      letter-spacing: 2px;
      color: #bbb;
      text-transform: uppercase;
    }

    /* --- Utility --- */
    .fade-out { opacity: 0; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(10px); }
    }

    @media (max-width: 768px) {
      .media-container { height: 50vh; }
      .main-title { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <div class="media-container">
    <video id="introVideo" autoplay muted playsinline class="video-frame">
      <source src="images/intro.mp4" type="video/mp4">
    </video>
  </div>

  <main class="text-container">
    <div class="brand-label">UPSC Hub</div>
    <h1 class="main-title">The Standard of Learning</h1>
    <p class="subtitle">A dedicated space for serious UPSC aspirants.</p>
  </main>

  <footer>
    Pratyush Swain &bull; 2026
  </footer>

  <script>
    const video = document.getElementById('introVideo');
    
    // Auto-redirect to home page when video ends
    video.onended = function() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "homeUPSChub.html";
      }, 800);
    };
  </script>

</body>
</html>
