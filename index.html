<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> UPSChub : protected</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 500px; /* Limiting max width */
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 100px; /* Adjust the logo size */
    }
    .app-name {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    .password-container {
      margin-top: 20px;
    }
    .password-container input {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .password-container button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .password-container button:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      display: none;
      margin-top: 10px;
    }
    .hidden-content {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo and App Name Section -->
    <div class="logo">
      <img src="images/LOGO.jpg" alt="App Logo" /> <!-- Replace with your logo image -->
    </div>
    <div class="app-name">
      UPSC hub
    </div>

    <!-- Password Protection Section -->
    <div class="password-container">
      <h2>Enter Password to Access</h2>
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="checkPassword()">Submit</button>
      <p id="error-message" class="error-message">Incorrect password. Please try again.</p>
    </div>

    <!-- Protected Content Section -->
    <div class="hidden-content" id="protected-content">
      <h1>Welcome to the protected content!</h1>
      <p>This content is protected and you have successfully logged in.</p>
    </div>
  </div>

  <script>
    const correctPassword = '2013'; // Change this to your desired password

    function checkPassword() {
      const passwordInput = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      const protectedContent = document.getElementById('protected-content');
      const passwordContainer = document.querySelector('.password-container');

      if (passwordInput === correctPassword) {
        passwordContainer.style.display = 'none'; // Hide the password prompt
        protectedContent.style.display = 'block'; // Show protected content
      } else {
        errorMessage.style.display = 'block'; // Show error message
      }
    }
  </script>
</body>
</html>
