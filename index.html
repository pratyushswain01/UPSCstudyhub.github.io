<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 2rem;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 0;
      animation: typing 3s steps(22) 1s forwards, blink 0.7s step-end infinite;
    }

    .subtagline, .description {
      margin-top: 10px;
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    .subtagline { animation-delay: 4s; }
    .description { animation-delay: 5.5s; }

    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .video-container {
      border-left: 5px solid white;
      border-right: 5px solid white;
      padding: 0 10px;
      box-sizing: border-box;
      max-width: 90%;
    }

    video {
      display: block;
      max-width: 100%;
      height: auto;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: white;
    }

    @media (max-width: 600px) {
      .tagline { font-size: 1.2rem; }
      .subtagline, .description { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="welcome-section">
    <div class="tagline">Welcome to UPSChub</div>
    <div class="subtagline">A Unique Way of Learning</div>
    <div class="description">Your Companion in the UPSC Journey</div>
  </div>

  <div class="video-container">
    <video id="introVideo" autoplay playsinline>
      <source src="images/intro.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <footer>
    UPSChub | Pratyush Swain
  </footer>

  <script>
    const video = document.getElementById('introVideo');
    video.addEventListener('ended', () => {
      window.location.href = 'homeUPSChub.html';
    });
  </script>

</body>
</html>
