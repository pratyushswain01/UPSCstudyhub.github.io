<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPSChub & McGraw Hill Edge Collaboration</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Page Wrapper */
    .collaboration-page {
      text-align: center;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 90%;
    }

    /* Header */
    .header h1 {
      font-size: 24px;
      color: #1a73e8;
      margin-bottom: 20px;
    }

    /* Content */
    .content p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    /* Button */
    .redirect-button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .redirect-button:hover {
      background-color: #145aaf;
    }

    /* Footer */
    .footer p {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="collaboration-page">
    <header class="header">
      <h1>UPSChub & McGraw Hill Edge</h1>
    </header>
    <main class="content">
      <p>
        We are excited to collaborate with McGraw Hill Edge to provide you with world-class resources and updates for your exam preparation.
      </p>
      <button class="redirect-button" onclick="redirectToMcGrawHill()">
        Open McGraw Hill Edge
      </button>
    </main>
    <footer class="footer">
      <p>&copy; 2025 UPSChub. All rights reserved.</p>
    </footer>
  </div>

  <script>
    function redirectToMcGrawHill() {
      const appUrl = "https://www.mheducation.com"; // Replace with McGraw Hill Edge app link or store URL
      window.location.href = appUrl;
    }
  </script>
</body>
</html>
