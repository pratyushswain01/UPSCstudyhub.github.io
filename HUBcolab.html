<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPSChub & McGraw Hill Edge Collaboration</title>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a73e8, #ff5722);
      color: #fff;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Full Page Container */
    .collaboration-page {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 900px;
      padding: 40px;
      text-align: center;
    }

    /* Header Section */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .header img {
      height: 80px;
      width: auto;
    }

    .header h1 {
      font-size: 32px;
      margin: 0;
      color: #1a73e8;
    }

    /* Content */
    .content {
      margin-bottom: 40px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Redirect Button */
    .redirect-button {
      background-color: #1a73e8;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .redirect-button:hover {
      background-color: #145aaf;
      transform: scale(1.05);
    }

    /* Footer */
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="collaboration-page">
    <header class="header">
      <img src="images/LOGO.jpg" alt="UPSChub Logo">
      <h1>Collaborates With</h1>
      <img src="images/Mcgrawhill.jpg" alt="McGraw Hill Edge Logo">
    </header>
    <main class="content">
      <p>
        We are thrilled to announce our collaboration with McGraw Hill Edge to bring you cutting-edge resources 
        and timely updates for your exam preparation journey. Together, we aim to make your learning experience 
        seamless and effective.
      </p>
      <button class="redirect-button" onclick="redirectToMcGrawHill()">
        Open McGraw Hill Edge
      </button>
    </main>
    <footer class="footer">
      <p>&copy; 2025 UPSChub. All rights reserved.</p>
    </footer>
  </div>

  <script>
    function redirectToMcGrawHill() {
      const appUrl = "https://www.mheducation.com"; // Replace with McGraw Hill Edge app link or store URL
      window.location.href = appUrl;
    }
  </script>
</body>
</html>
